github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-08T09:16:41Z","updated_at":"2024-02-08T09:33:34Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 简历的重要性\r\n\r\n- 简历直接决定你有没有可能获得面试机会。\r\n- 最最最重要的是，面试官一定是根据你的简历来提问的，好的简历会让面试官按照你的引导来提问，问的都是你擅长的。\r\n\r\n### 专业技能编写要点\r\n- 不要写精通，不要写精通，不要写精通，就算你真的精通。表达你技术好有一百种方式，但一定不要写精通，当面试官看到精通这两个字的时候，心里想的是，我要刁难一下这小子。\r\n- 像HTML，CSS，Jquery这种就不要写了，对前端来说，不仅不加分，反而减分，除非你对它们有一些独到的理解或探索。\r\n- 技术栈不要写太多，多不一定显示你会的多，但一定会给你挖坑，尽量写自己最擅长最熟悉的。\r\n- 技术名词拼写和大小写尽量要规范，保持格式一致，不然会显得有点不太专业。\r\n- 不相关的不要写，不相关的经验不要写，大量不相关内容的堆砌会让面试官怀疑你的专业性。\r\n\r\n#### 技能介绍范例\r\n![技能介绍范例](https://github.com/hankliu62/hankliu62.github.com/assets/8088864/961a675e-c73e-4e9f-9f47-f4be69241787)\r\n\r\n### 项目经历编写要点\r\n- 不要写流水账，什么开发测试修Bug，增删改查之类的，面试官看都不想看。\r\n- 规避弱点，突出优点，前端划分也比较广泛，至少某一个方向要非常精钻非常深入，要有亮点，什么是亮点，亮点就是关键词，简历里要重点标出这个关键词。\r\n- 工作经历一定要倒序，最近的一份工作经验是最能代表你的整体素质和实力的。\r\n- 实事求是，完善细节，简历千万不能弄虚作假，这不仅关系到对你专业能力的评估，更是对人品的考验。\r\n- 面试官想看哪些关键词？我这里列举一些供大家参考：\r\n  - 优化，比如首屏加载优化，打包优化，编码优化、复杂度优化、体验优化、开发流程优化。\r\n  - 架构封装，比如通用业务组件封装，自定义指令封装，自定义Hooks封装，这些都能体现出你有一定的架构能力。\r\n  - 有难度的开发，像大文件上传，音视频处理，复杂动画，WebSocket、在线文档、跨端混合开发等。\r\n  - 做成的事情，比如推动了自动化部署的落地，推动项目文档落地、推进某个新技术的落地，例如GraphQL、SSR、微前端等。\r\n \r\n#### 项目经历范例\r\n![image](https://github.com/hankliu62/hankliu62.github.com/assets/8088864/1ab876f3-16d8-482d-8a28-2259cf3d3834)\r\n\r\n### 学会引导面试官\r\n\r\n上述这个案例中，每一条工作内容都包含关键词，比如：移动端适配、跨域方案、自动化部署、编码规范、组件封装、性能优化、数据埋点。\r\n\r\n如何学会引导面试官提问你擅长的领域。\r\n\r\n这些关键词就是在给面试官提示，引导他让他来问你这些。而我们呢，只需要在面试前去查找资料，把这些问题准备好就可以了\r\n\r\n在面试官接受的前提下，尽可能将面试的话题引向你擅长的方向、精彩的一面，这样不但会给面试官留下深刻的印象，还会减少对你不擅长部分的压力，你主动输出的内容多了，他提问的机会自然就少了，自然而然的减少了自己回答不擅长问题的时间。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/236/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/236/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 简历的重要性","### 专业技能编写要点","#### 技能介绍范例","### 项目经历编写要点","#### 项目经历范例","### 学会引导面试官"]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236"},"buildId":"l9QmfyAQ6oRa76j1TXXkk","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
