"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-04-01T18:00:59Z","updated_at":"2024-04-01T18:01:00Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"01. 网站平滑滚动\n\n在`\u003chtml\u003e`元素中添加scroll-behavior: smooth，以实现整个页面的平滑滚动。\n\n``` css\nhtml {\n  scroll-behavior: smooth;\n}\n```\n\n02. 链接的属性选择器\n\n此选择器的目标是具有以“https”开头的 href 属性的链接。\n\n``` css\na[href^=\"https\"] {\n  color: blue;\n}\n```\n\n03. 〜合并兄弟姐妹\n\n选择 `\u003ch2\u003e` 后面的所有兄弟元素 `\u003cp\u003e` 元素。\n\n``` css\nh2 ~ p {\n  color: blue;\n}\n```\n\n04. :not() 伪类\n\n该选择器将样式应用于不具有“特殊”类的列表项。\n\n``` css\nli:not(.special) {\n  font-stlye: italic;\n}\n```\n\n05. 用于响应式排版的视口单位\n\n使用视口单位（vw、vh、vmin、vmax）可以使字体大小响应视口大小。\n\n``` css\nh1 {\n  font-size: 5vw;\n}\n```\n\n06. `:empty` 表示空元素\n\n此选择器定位空的 `\u003cp\u003e` 元素并隐藏它们。\n\n``` css\np:empty {\n  display: none;\n}\n```\n\n07. 自定义属性（变量）\n\n可以定义和使用自定义属性，以更轻松地设置主题和维护。\n\n``` css\n:root {\n  --main-color: #3498db;\n}\n\nh1 {\n  color: var(--main-color);\n}\n```\n\n08. 图像控制的Object-fit属性\n\n**object-fit** 控制如何调整替换元素（如 `\u003cimg\u003e`）的内容大小。\n\n``` css\nimg {\n  width: 100px;\n  height: 100px;\n  object-fit: cover;\n}\n```\n\n\u003c!-- more --\u003e\n\n09. 简化布局的网格\n\nCSS 网格提供了一种以更简单的方式创建布局的强大方法。\n\n``` css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 2fr 1fr;\n}\n```\n\n10. `:focus-in` 伪类\n\n如果该元素包含任何具有 `:focus` 的子元素，则 `:focus-within` 会选择该元素。\n\n``` css\nform:focus-within {\n  box-shadow: 0 0 5px rgba(0, 0, 0, 0, 0.2);\n}\n```\n\n11. 使用 Flexbox 垂直居中\n\n使用 Flexbox 轻松将内容在容器内水平和垂直居中。\n\n``` css\n.container {\n  display: flex;\n  align-items: center;\n  justify-content: center;\n}\n```\n12. 自定义选择的突出显示颜色\n\n自定义在网页上选择文本时的突出显示颜色。\n\n``` css\n::selection {\n  background-color: #ffcc00;\n  color: #333;\n}\n```\n\n13. 占位符文本样式\n\n设置输入字段内占位符文本的样式。\n\n``` css\n::placeholder {\n  color: #999;\n  font-style: italic;\n}\n```\n\n14. 渐变边框\n\n使用`background-clip`属性创建渐变边框。\n\n``` css\n.element {\n   border: 2px solid transparent;\n   background-clip: padding-box;\n   background-image: linear-gradient(to right, red, blue);\n}\n```\n\n15. vw 可变字体大小\n\n根据视口宽度调整字体大小，从而实现更具响应性的排版。\n\n``` css\nbody {\n   font-size: calc(16px + 1vw);\n}\n```\n\n16. 彩色元素的圆锥渐变\n\n使用圆锥渐变创建色彩缤纷的动态背景。\n\n``` css\n.element {\n  background: conic-gradient(#ff5733, #33ff57, #5733ff);\n}\n```\n\n17. 响应式文本的 `Clamp()` 函数\n\n使用`clamp()`函数设置字体大小的范围，确保在不同屏幕尺寸上的可读性。\n\n``` css\n.text {\n  font-size: clamp(16px, 4vw, 24px);\n}\n```\n\n18. 通过字体显示交换实现高效字体加载\n\n使用字体显示：交换； 属性可通过在加载自定义字体时显示后备字体来提高 Web 字体的性能。\n\n``` css\n@font-face {\n  font-family: 'YourFont';\n  src: url('your-font.woff2') format('woff2');\n  font-display: swap;\n}\n```\n\n19. 自定义滚动捕捉点\n\n实施自定义滚动捕捉点以获得更流畅的滚动体验，对于图像库或滑块尤其有用。\n\n``` css\n.scroll-container {\n  scroll-snap-type: y mandatory;\n}\n\n.scroll-item {\n  scroll-snap-align: start;\n}\n```\n\n20. 具有字体变化设置的可变字体样式\n\n利用可变字体和 `font-variation-settings` 属性对字体粗细、样式和其他变体进行微调控制。\n\n``` css\n.text {\n  font-family: 'YourVariableFont', sans-serif;\n  font-variation-settings: 'wght' 500, 'ital' 1;\n}\n```\n\n21. 自定义下划线\n\n使用 `border-bottom` 和 `text-decoration` 的组合自定义链接上下划线的样式。\n\n``` css\na {\n  text-decoration: none;\n  border-bottom: 1px solid #3498db;\n}\n```\n\n22. 隐藏的辅助文本\n\n使用类 `sr-only` 在视觉上隐藏元素，但让屏幕阅读器可以访问它们。\n\n``` css\n.sr-only {\n  position: absolute;\n  width: 1px;\n  height: 1px;\n  margin: -1px;\n  padding: 0;\n  overflow: hidden;\n  clip: rect(0, 0, 0, 0);\n  border: 0;\n}\n```\n\n23. 纵横比框\n\n使用填充技巧来保持图像或视频等元素的宽高比。\n\n``` css\n.aspect-ratio-box {\n  position: relative;\n  width: 100%;\n  padding-bottom: 75%; /* Adjust as needed */\n}\n\n.aspect-ratio-box \u003e iframe {\n  position: absolute;\n  width: 100%;\n  height: 100%;\n}\n```\n\n24. 选择偶数和奇数元素\n\n使用 `:nth-child` 伪类设置替代元素的样式。\n\n``` css\nli:nth-child(even) {\n  background-color: #f2f2f2;\n}\n\nli:nth-child(odd) {\n  background-color: #e6e6e6;\n}\n```\n\n25. CSS计数器\n\n使用计数器重置和计数器增量属性在列表中创建自动编号。\n\n``` css\nol {\n  counter-reset: item;\n}\n\nli {\n  counter-increment: item;\n}\n\nli::before {\n  content: counter(item) \". \";\n}\n```\n\n26. 多个背景图像\n\n将多个背景图像应用于具有不同属性的元素。\n\n``` css\n.bg {\n  background-image: url('image1.jpg'), url('image2.jpg');\n  background-position: top left, bottom right;\n  background-repeat: no-repeat, repeat-x;\n}\n```\n\n27. 连字符让文本更流畅\n\n通过允许使用 `hyphens` 属性自动连字符来提高文本可读性。\n\n``` css\np {\n  hyphens: auto;\n}\n```\n\n28. 动态样式的CSS变量\n\n利用 CSS 变量创建动态且可重用的样式。\n\n``` css\n:root {\n  --main-color: #3498db;\n}\n\n.element {\n  color: var(--main-color);\n}\n```\n\n29. 键盘导航的焦点样式\n\n改进焦点样式以获得更好的键盘导航和可访问性。\n\n``` css\n:focus {\n  outline: 2px solid #27ae60;\n}\n```\n\n30. 平滑渐变过渡\n\n对渐变背景应用平滑过渡以获得精美效果。\n\n``` css\n.gradient-box {\n  background: linear-gradient(45deg, #3498db, #2ecc71);\n  transition: background 0.5s ease;\n}\n\n.gradient-box:hover {\n  background: linear-gradient(45deg, #e74c3c, #f39c12);\n}\n```\n\n31. 文字描边效果\n\n为文本添加笔划（轮廓）以获得独特的视觉效果。\n\n``` css\nh1 {\n  color: #3498db;\n  -webkit-text-stroke: 2px #2c3e50;\n}\n```\n\n32. 纯CSS汉堡菜单\n\n无需 JavaScript 创建一个简单的汉堡菜单。\n\n``` css\n.menu-toggle {\n    display: none;\n}\n\n.menu-toggle:checked + nav {\n    display: block;\n}\n/* Add styles for the hamburger icon and menu here */\n```\n\n33. CSS `:is()` 选择器\n\n使用 `:is()` 伪类简化复杂的选择器。\n\n``` css\n:is(h1, h2, h3) {\n  color: blue;\n}\n```\n\n34. CSS变量的计算\n\n在动态样式的 CSS 变量中执行计算。\n\n``` css\n:root {\n  --base-size: 16px;\n  --header-size: calc(var(--base-size) * 2);\n}\n\nh1 {\n  font-size: var(--header-size);\n}\n```\n\n35. 内容的 `attr()` 函数\n\n使用 `attr()` 函数检索和显示属性值。\n\n``` css\ndiv::before {\n  content: attr(data-custom-content);\n}\n```\n\n36. CSS 屏蔽\n\n对图像应用遮罩以获得创意效果。\n\n``` css\n.masked-image {\n  mask: url(mask.svg);\n  mask-size: cover;\n}\n```\n\n37. 混合模式\n\n尝试混合模式以获得有趣的色彩效果。\n\n``` css\n.blend-mode {\n  background: url(image.jpg);\n  mix-blend-mode: screen;\n}\n```\n\n38. 纵横比属性\n\n使用宽高比属性简化宽高比框的创建。\n\n``` css\n.aspect-ratio-box {\n  aspect-ratio: 16/9;\n}\n```\n\n39. 用于文本换行的 `shape-outside`\n\n使用 `shape-outside` 属性使文本环绕指定形状，从而实现更动态的布局。\n\n``` css\n.shape-wrap {\n  float: left;\n  width: 150px;\n  height: 150px;\n  shape-outside: circle(50%);\n}\n```\n\n40. ch 单位用于一致的尺寸\n\nch 单位表示所选字体中字符“0”的宽度。 它对于创建一致且响应式的布局很有用。\n\n``` css\nh1 {\n  font-size: 2ch;\n}\n```\n\n41. `::marker`伪元素\n\n使用 `::marker` 伪元素设置列表项标记的样式。\n\n``` css\nli::marker {\n  color: blue;\n}\n```\n\n42. 背景的 `element()` 函数\n\n使用 `element()` 函数动态引用元素作为背景。\n\n``` css\n.background {\n  background: element(#targetElement);\n}\n```\n\n43. 使用 Flexbox 的粘性页脚\n\n使用 Flexbox 创建粘性页脚布局。\n\n``` css\nbody {\n  display: flex;\n  flex-direction: column;\n  min-height: 100vh;\n}\nmain {\n  flex: 1;\n}\n```\n\n44. `scroll-padding`实现平滑滚动\n\n通过调整滚动填充来改进滚动行为。\n\n``` css\nhtml {\n    scroll-padding: 20px;\n}\n```\n\n45. 交互式高亮效果\n\n使用 CSS 变量创建交互式突出显示效果。\n\n``` css\n.highlight {\n  --highlight-color: #e74c3c;\n  background-image: linear-gradient(transparent 0%, var(--highlight-color) 0%);\n  background-size: 100% 200%;\n  transition: background-position 0.3s;\n}\n\n.highlight:hover {\n  background-position: 0 100%;\n}\n```\n\n46. 自定义单选按钮和复选框\n\n设置不带图像的单选按钮和复选框的样式。\n\n``` css\ninput[type=\"radio\"] {\n  appearance: none;\n  -webkit-appearance: none;\n  border-radius: 50%;\n  width: 16px;\n  height: 16px;\n  border: 2px solid #3498db;\n}\n\ninput[type=\"checkbox\"] {\n  appearance: none;\n  -webkit-appearance: none;\n  width: 16px;\n  height: 16px;\n  border: 2px solid #e74c3c;\n}\n```\n\n47. 调整文本区域的属性大小\n\n使用 `resize` 属性控制文本区域的大小调整行为。\n\n``` css\ntextarea {\n  resize: vertical;\n}\n```\n\n48. 文字渐变\n\n使用 `background-clip` 和 `text-fill-color` 属性为文本创建渐变效果。\n\n``` css\n.gradient-text {\n  background-image: linear-gradient(45deg, #3498db, #2ecc71);\n  background-clip: text;\n  color: transparent;\n}\n```\n\n49. 长单词的断字属性\n\n使用 `word-break` 属性可以控制不带空格的单词或字符串的长度。\n\n``` css\n.long-words {\n  word-break: break-all;\n}\n```\n\n50. 可变字体的 `font-variation-settings`\n\n使用 `font-variation-settings` 属性微调可变字体样式。\n\n``` css\n.custom-font {\n  font-family: 'MyVariableFont';\n  font-variation-settings: 'wght' 600, 'ital' 1;\n}\n```\n\n51. 用于创意叠加的混合混合模式\n\n使用 `mix-blend-mode` 将混合模式应用于元素，在叠加元素时创建有趣的视觉效果。\n\n``` css\n.overlay {\n  mix-blend-mode: overlay;\n}\n```\n\n52. 设计破损图像的样式\n\n使用 `:broken` 伪类将样式应用于损坏的图像。\n\n``` css\nimg:broken {\n  filter: grayscale(100%);\n}\n```\n\n53. CSS 形状\n\n使用 `shape-outside` 属性创建有趣的 CSS 形状设计。\n\n``` css\n.shape {\n  shape-outside: circle(50%);\n}\n```\n\n54. 子串匹配的属性选择器\n\n使用属性选择器和 *= 运算符进行子字符串匹配。\n\n``` css\n[data-attribute*=\"value\"] {\n  /* Styles */\n}\n```\n\n55. 模糊背景的背景滤镜\n\n使用背景滤镜对背景应用模糊效果，以获得磨砂玻璃效果。\n\n``` css\n.element {\n  backdrop-filter: blur(10px);\n}\n```\n\n56. CSS环境变量\n\n使用 `env()` 函数访问 CSS 中的环境变量。\n\n``` css\n.element {\n  margin-top: env(safe-area-inset-top);\n}\n```\n\n57. CSS属性计数器\n\n使用 `:nth-child` 选择器计算特定属性值的出现次数。\n\n``` css\n[data-category=\"example\"]:nth-child(3) {\n  /* Styles for the third occurrence */\n}\n```\n\n58. 用于文本换行的 CSS 形状\n\n将 `shape-outside` 与 `Polygon()` 函数结合使用，可实现围绕不规则形状的精确文本环绕。\n\n``` css\n.text-wrap {\n  shape-outside: polygon(0 0, 100% 0, 100% 100%);\n}\n```\n\n59. 自定义光标样式\n\n使用光标属性更改光标样式。\n\n``` css\n.custom-cursor {\n  cursor: pointer;\n}\n```\n\n60. 用于透明颜色的 HSLA\n\n使用透明颜色的 HSLA 值，提供对 Alpha 通道的更多控制。\n\n``` css\n.transparent-bg {\n  background-color: hsla(120, 100%, 50%, 0.5);\n}\n```\n\n61. 垂直文本的文本方向\n\n使用文本方向属性垂直旋转文本。\n\n``` css\n.vertical-text {\n  text-orientation: upright;\n}\n```\n\n62. 小型大写字母的字体变体\n\n使用 `font-variant` 属性将小型大写字母应用于文本。\n\n``` css\n.small-caps {\n  font-variant: small-caps;\n}\n```\n\n63. 背景分割的 `box-decoration-break`\n\n使用 `box-decoration-break` 控制跨多行的元素的背景。\n\n``` css\n.split-background {\n  box-decoration-break: clone;\n}\n```\n\n64. `:focus-visible` 用于特定焦点样式\n\n仅当元素处于焦点且焦点不是通过鼠标单击提供时才应用样式。\n\n``` css\ninput:focus-visible {\n  outline: 2px solid blue;\n}\n```\n\n65. 最佳字体渲染的文本渲染\n\n使用文本渲染属性改进文本渲染。\n\n``` css\n.optimized-text {\n  text-rendering: optimizeLegibility;\n}\n```\n\n66. 首字母大写字母\n\n使用 `::first-letter` 设置块级元素的第一个字母的样式。\n\n``` css\np::first-letter {\n  font-size: 2em;\n}\n```\n\n67. `overscroll-behavior` 滚动超调\n\n控制用户滚动超过滚动容器边界时的行为。\n\n``` css\n.scroll-container {\n  overscroll-behavior: contain;\n}\n```\n\n68. 垂直布局的写作模式\n\n使用 `writing-mode` 属性创建垂直布局。\n\n``` css\n.vertical-layout {\n  writing-mode: vertical-rl;\n}\n```\n\n69. `::cue` 用于设置 HTML5 标题样式\n\n使用 `::cue` 伪元素设置 HTML5 标题文本的样式。\n\n``` css\n::cue {\n  color: blue;\n}\n```\n\n70. 用于截断多行文本的`line-clamp`\n\n使用 `line-clamp` 属性限制元素内显示的行数。\n\n``` css\n.truncated-text {\n  display: -webkit-box;\n  -webkit-line-clamp: 3;\n  -webkit-box-orient: vertical;\n  overflow: hidden;\n}\n```\n\n71. `scroll-snap-align`\n\n`scroll-snap-align` 属性控制滚动容器内滚动捕捉点的对齐方式，确保精确控制滚动行为并增强用户体验。\n\n``` css\n.container {\n  scroll-snap-type: x mandatory;\n}\n.item {\n  scroll-snap-align: center;\n}\n```\n\n72. `overscroll-behavior`\n\n`overscroll-behavior` 使您能够定义浏览器应如何处理滚动过度，防止不必要的滚动效果并改善整体滚动体验。\n\n``` css\n.scrollable {\n  overscroll-behavior: contain;\n}\n```\n\n73. 字体字距调整\n\n字体字距调整允许微调字符间距，通过调整文本元素内字符之间的间距来确保最佳的可读性。\n\n``` css\np {\n  font-kerning: auto;\n}\n```\n\n74. 形状边缘\n\n当与 CSS 形状结合使用时，形状边距指定浮动元素形状周围的边距，从而可以精确控制文本换行和布局。\n\n``` css\n.shape {\n  shape-margin: 20px;\n}\n```\n\n75. 滚动边距\n\n滚动边距设置滚动容器边缘和滚动内容开始之间的边距，通过提供滚动缓冲空间来增强用户体验。\n\n``` css\n.container {\n  scroll-margin-top: 100px;\n}\n```\n\n76. 选项卡大小\n\n滚动边距设置滚动容器边缘和滚动内容开始之间的边距，通过提供滚动缓冲空间来增强用户体验。\n\n``` css\npre {\n  tab-size: 4;\n}\n```\n\n77. 文本最后对齐\n\n`text-align-last` 确定块元素中最后一行文本的对齐方式，从而提供对多行块中文本对齐的精确控制。\n\n``` css\np {\n  text-align-last: justify;\n}\n```\n\n78. 文本对齐\n\n此属性控制文本对齐行为，指定是否应使用字间或字符间间距进行文本对齐。\n\n``` css\np {\n  text-align: justify;\n  text-justify: inter-word;\n}\n```\n\n79. 列填充\n\n列填充指示内容如何跨多列布局分布，允许跨列顺序或平衡分布内容。\n\n``` css\n.container {\n  column-count: 3;\n  column-fill: auto;\n}\n```\n\n80. 轮廓偏移\n\n轮廓偏移调整轮廓和元素边缘之间的空间，从而可以更好地控制轮廓的外观而不影响布局。\n\n``` css\nbutton {\n  outline: 2px solid blue;\n  outline-offset: 4px;\n}\n```\n\n81. 字体变体数字\n\n此属性允许对数字排版渲染进行细粒度控制，从而启用诸如衬里和旧式数字、分数和序数指示符等功能。\n\n``` css\np {\n  font-variant-numeric: lining-nums;\n}\n```\n\n82. 字体光学尺寸\n\n启用或禁用字体光学尺寸调整以调整字符的间距和比例，以改善各种字体大小的视觉和谐。\n\n``` css\np {\n  font-optical-sizing: auto;\n}\n```\n\n83. 文本装饰厚度\n\n控制文本装饰的粗细，例如下划线、上划线和穿线，以进行精确定制。\n\n``` css\np {\n  text-decoration-thickness: 2px;\n}\n```\n\n84. 文本下划线偏移\n\n调整下划线相对于文本基线的位置，以改进排版细化。\n\n``` css\np {\n  text-underline-offset: 3px;\n}\n```\n\n85. 滚动填充块\n\n定义在可滚动块容器周围添加的填充空间，以确保内容在滚动期间保持可见和可访问。\n\n``` css\n.container {\n  scroll-padding-block: 20px;\n}\n```\n\n86. 内联滚动填充\n\n设置在可滚动内联容器周围添加的填充空间，以增强滚动交互期间的用户体验。\n\n``` css\n.container {\n  scroll-padding-inline: 10px;\n}\n```\n\n87. 换行\n\n指定单词或字符内的换行方式，以控制换行行为，从而改进文本布局和可读性。\n\n``` css\np {\n  line-break: strict;\n}\n```\n\n88. 盒子装饰打破\n\n控制跨分段元素的边框和填充的渲染，以确保跨多行或多列分割的元素的样式一致。\n\n``` css\n.element {\n  box-decoration-break: clone;\n}\n```\n\n89. 首字母\n\n将块元素的第一个字母或首字母字符设计为装饰性首字下沉或其他视觉上突出的首字母字符。\n\n``` css\np::first-letter {\n  font-size: 2em;\n  float: left;\n}\n```\n\n90. 图像渲染\n\n调整图像的渲染质量和性能，优化各种场景的图像显示。\n\n``` css\nimg {\n  image-rendering: pixelated;\n}\n```\n\n91. 字体功能设置\n\n`font-feature-settings` 允许您启用或禁用字体中的 OpenType 功能，例如，连字、字距调整和样式替代。\n\n``` css\np {\n  font-feature-settings: \"liga\" on;\n}\n```\n\n92. 文本导向\n\n此属性控制文本在其包含框中的方向，从而启用垂直或横向文本布局。\n\n``` css\n.vertical-text {\n  text-orientation: sideways;\n}\n```\n\n93. 文本装饰-跳过墨迹\n\n`text-decoration-skip-ink` 控制文本装饰是否应跳过上升部分和下降部分，从而改善下划线和穿线的外观。\n\n``` css\np {\n  text-decoration-skip-ink: auto;\n}\n```\n\n94. 文本下划线位置\n\n`text-underline-position` 调整下划线相对于文本基线的位置，从而可以精确控制下划线的位置。\n\n``` css\np {\n  text-underline-position: under;\n}\n```\n\n95. 图像导向\n\n`image-orientation` 控制图像的方向，允许您根据需要旋转或翻转它。\n\n``` css\nimg {\n  image-orientation: from-image;\n}\n```\n\n96. `column-span`\n\n`column-span` 允许一个元素在多列布局中跨越多个列，从而实现更灵活和动态的设计。\n\n``` css\n.spanning-element {\n  column-span: all;\n}\n```\n\n97. `contain`\n\n`contain` 指定元素的包含策略，通过限制布局计算和渲染的范围来实现优化，从而提高性能。\n\n``` css\n.optimized-element {\n  contain: layout;\n}\n```\n\n98. 内容可见性\n\n内容可见性允许您控制屏幕外或隐藏内容的渲染行为，通过跳过隐藏元素的布局和绘制阶段来提高渲染性能。\n\n``` css\n.off-screen {\n  content-visibility: auto;\n}\n```\n\n99. 文字装饰风格\n\n`text-decoration-style` 指定用于文本装饰的线条样式，允许您选择不同的线条样式，例如实线、双线、点线或虚线。\n\n``` css\np {\n  text-decoration: underline;\n  text-decoration-style: wavy;\n}\n```\n\n100. 字间距\n\n字间距调整文本元素中字之间的间距，使您可以微调版式布局并提高可读性。\n\n``` css\np {\n  word-spacing: 2px;\n}\n```\n\n101. 超出部分省略号\n\n超出部分内容不展示，使用省略号代替\n\n``` css\np {\n  white-space: nowrap;\n  overflow: hidden;\n  text-overflow: ellipsis;\n}\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/626/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/626/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"626"},"buildId":"eqHLrJmKCmctBZmrJMyBT","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
