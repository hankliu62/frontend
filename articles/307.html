:"OWNER","active_lock_reason":null,"body":"### 1.1 事件触发三阶段\r\n\r\n- document 往事件触发处传播，遇到注册的捕获事件会触发\r\n- 传播到事件触发处时触发注册的事件\r\n- 从事件触发处往 document 传播，遇到注册的冒泡事件会触发\r\n\r\n\u003e 事件触发一般来说会按照上面的顺序进行，但是也有特例，如果给一个目标节点同时注册冒泡和捕获事件，事件触发会按照注册的顺序执行\r\n\r\n```\r\n// 以下会先打印冒泡然后是捕获\r\nnode.addEventListener('click',(event) =\u003e{\r\n\tconsole.log('冒泡')\r\n},false);\r\nnode.addEventListener('click',(event) =\u003e{\r\n\tconsole.log('捕获 ')\r\n},true)\r\n```\r\n\r\n### 1.2 注册事件\r\n\r\n- 通常我们使用 `addEventListener` 注册事件，该函数的第三个参数可以是布尔值，也可以是对象。对于布尔值 `useCapture` 参数来说，该参数默认值为 `false` 。`useCapture` 决定了注册的事件是捕获事件还是冒泡事件\r\n- 一般来说，我们只希望事件只触发在目标上，这时候可以使用 `stopPropagation` 来阻止事件的进一步传播。通常我们认为 `stopPropagation` 是用来阻止事件冒泡的，其实该函数也可以阻止捕获事件。`stopImmediatePropagation` 同样也能实现阻止事件，但是还能阻止该事件目标执行别的注册事件\r\n\r\n```javascript\r\nnode.addEventListener('click',(event) =\u003e{\r\n\tevent.stopImmediatePropagation()\r\n\tconsole.log('冒泡')\r\n},false);\r\n// 点击 node 只会执行上面的函数，该函数不会执行\r\nnode.addEventListener('click',(event) =\u003e {\r\n\tconsole.log('捕获 ')\r\n},true)\r\n```\r\n\r\n### 1.3 事件代理\r\n\r\n\u003e 如果一个节点中的子节点是动态生成的，那么子节点需要注册事件的话应该注册在父节点上\r\n\r\n```html\r\n\u003cul id=\"ul\"\u003e\r\n\t\u003cli\u003e1\u003c/li\u003e\r\n    \u003cli\u003e2\u003c/li\u003e\r\n\t\u003cli\u003e3\u003c/li\u003e\r\n\t\u003cli\u003e4\u003c/li\u003e\r\n\t\u003cli\u003e5\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cscript\u003e\r\n\tlet ul = document.querySelector('##ul')\r\n\tul.addEventListener('click', (event) =\u003e {\r\n\t\tconsole.log(event.target);\r\n\t})\r\n\u003c/script\u003e\r\n```\r\n\r\n\u003e 事件代理的方式相对于直接给目标注册事件来说，有以下优点\r\n\r\n- 节省内存\r\n- 不需要给子节点注销事件","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/307/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/307/timeline","performed_via_github_app":null,"state_reason":null},"menus":[
