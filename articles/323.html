 - 对方一定要是正规网站，每天有专业的团队或者个人维护更新\r\n\r\n* 内链的布置\r\n  - 使网站形成类似蜘蛛网的结构，不会出现单独连接的页面或链接\r\n\r\n* 流量分析\r\n  - 通过统计工具(百度统计，CNZZ)分析流量来源，指导下一步的SEO","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/323/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/323/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 前端需要注意哪些SEO"]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"323"},"buildId":"l9QmfyAQ6oRa76j1TXXkk","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
