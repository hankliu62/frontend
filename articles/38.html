iu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2018-11-13T02:18:53Z","updated_at":"2018-11-13T02:33:48Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"## 现象\r\n今天在使用 git clone nextjs demo project 源代码的时， `git clone https://github.com/XXX/next-blog.git` 下载速度很慢，然后下载一段时间后，总是提示下面的错误信息\r\n\r\n``` shell\r\nnCloning into 'next-blog'...\r\nremote: Enumerating objects: 111, done.\r\nremote: Counting objects: 100% (111/111), done.\r\nremote: Compressing objects: 100% (83/83), done.\r\nerror: RPC failed; curl 18 transfer closed with outstanding read data remaining\r\nfatal: The remote end hung up unexpectedly\r\nfatal: early EOF\r\nfatal: index-pack failed\r\n```\r\n\r\n## 原因\r\n由于Http协议错误，当 pull 或者 clone 的时候，或者是 github 某个CDN被伟大的墙屏蔽所致。\r\n\r\n## 解决办法\r\n\r\n### 协议错误\r\n 1. 先执行下列命令\r\n  ``` shell\r\n  git config --global http.postBuffer 524288000\r\n  ```\r\n\r\n 2. 再执行git pull 或者 git clone命令\r\n\r\n### 墙屏蔽\r\n 1. 访问 http://github.global.ssl.fastly.net.ipaddress.com/#ipinfo\r\n    获取cdn域名以及IP地址\r\n\r\n 2. 访问 http://github.com.ipaddress.com/#ipinfo 获取cdn域名以及IP地址\r\n   ![cdn域名以及IP地址](https://user-images.githubusercontent.com/8088864/48385665-42ca5880-e72a-11e8-9281-d825b6f66fe8.png)\r\n\r\n 3. 将上述获取的IP地址添加到`/etc/hosts`中\r\n  ``` shell\r\n  sudo vim /etc/hosts\r\n  ```\r\n  ![添加IP地址到hosts](https://user-images.githubusercontent.com/8088864/48385763-bcfadd00-e72a-11e8-96ff-4f14ed1ba521.png)\r\n\r\n 4. 刷新dns缓存\r\n  ``` shell\r\n  sudo killall -HUP mDNSResponder\r\n  sudo dscacheutil -flushcache\r\n  ```\r\n\r\n## 结果\r\n再执行 git clone 操作的时候，速度飕飕飕的上去了，一下子达到几百Kb啦~\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/38/reactions","total_count":0,"+1":0,
