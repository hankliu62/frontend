e":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/75","repository_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com","labels_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/75/labels{/name}","comments_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/75/comments","events_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/75/events","html_url":"https://github.com/hankliu62/hankliu62.github.com/issues/75","id":1802072459,"node_id":"I_kwDOBiJZIc5raXGL","number":75,"title":"浏览器访问页面过程","user":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"labels":[{"id":688950687,"node_id":"MDU6TGFiZWw2ODg5NTA2ODc=","url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/labels/blog","name":"blog","color":"1677ff","default":false,"description":"博客文章"}],"state":"open","locked":false,"assignee":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2023-07-13T03:09:22Z","updated_at":"2023-07-13T03:09:22Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"## 浏览器访问页面过程\r\n\r\n1. 浏览器会开启一个线程来处理这个请求，对 URL 分析判断如果是 http 协议就按照 Web 方式来处理;\r\n2. 调用浏览器内核中的对应方法，比如 WebView 中的 loadUrl 方法;\r\n3. 通过DNS解析获取网址的IP地址，设置 UA 等信息发出第二个GET请求;\r\n4. 进行HTTP协议会话，客户端发送报头(请求报头);\r\n5. 进入到web服务器上的 Web Server，如 Nginx、Apache、Tomcat、Node.JS 等服务器;\r\n6. 进入部署好的后端应用，如 PHP、Java、JavaScript、Python 等，找到对应的请求处理;\r\n7. 处理结束回馈报头，此处如果浏览器访问过，缓存上有对应资源，会与服务器最后修改时间对比，一致则返回304;\r\n8. 浏览器开始下载html文档(响应报头，状态码200)，同时使用缓存;\r\n9. 文档树建立，根据标记请求所需指定MIME类型的文件（比如css、js）,同时设置了cookie;\r\n10. 页面开始渲染DOM，JS根据DOM API操作DOM,执行事件绑定等，页面显示完成。\r\n\r\n### 静态资源使用 CDN\r\n\r\n内容分发网络（CDN）是一组分布在多个不同地理位置的 Web 服务器。我们都知道，当服务器离用户越远时，延迟越高。CDN 就是为了解决这一问题，在多个位置部署服务器，让用户离服务器更近，从而缩短请求时间。\r\n\r\n### CDN 原理\r\n\r\n当用户访问一个网站时，如果没有 CDN，过程是这样的：\r\n\r\n1. 浏览器要将域名解析为 IP 地址，所以需要向本地 DNS 发出请求。\r\n2. 本地 DNS 依次向根服务器、顶级域名服务器、权限服务器发出请求，得到网站服务器的 IP 地址。\r\n3. 本地 DNS 将 IP 地址发回给浏览器，浏览器向网站服务器 IP 地址发出请求并得到资源。\r\n\r\n![image](https://github.com/hankliu62/hankliu62.github.com/assets/8088864/1dcf8fcd-cdfa-4835-8a71-fbccd2f13d2d)\r\n\r\n\r\n如果用户访问的网站部署了 CDN，过程是这样的：\r\n\r\n1. 浏览器要将域名解析为 IP 地址，所以需要向本地 DNS 发出请求。\r\n2. 本地 DNS 依次向根服务器、顶级域名服务器、权限服务器发出请求，得到全局负载均衡系统（GSLB）的 IP 地址。\r\n3. 本地 DNS 再向 GSLB 发出请求，GSLB 的主要功能是根据本地 DNS 的 IP 地址判断用户的位置，筛选出距离用户较近的本地负载均衡系统（SLB），并将该 SLB 的 IP 地址作为结果返回给本地 DNS。\r\n4. 本地 DNS 将 SLB 的 IP 地址发回给浏览器，浏览器向 SLB 发出请求。\r\n5. SLB 根据浏览器请求的资源和地址，选出最优的缓存服务器发回给浏览器。\r\n6. 浏览器再根据 SLB 发回的地址重定向到缓存服务器。\r\n7. 如果缓存服务器有浏览器需要的资源，就将资源发回给浏览器。如果没有，就向源服务器请求资源，再发给浏览器并缓存在本地。\r\n\r\n![image](https://github.com/hankliu62/hankliu62.github.com/assets/8088864/845ca746-b564-4e7d-bafa-37c5d55015c6)\r\n\r\n\r\n###  参考资料\r\n\r\n- [CDN是什么？使用CDN有什么优势？](https://www.zhihu.com/question/36514327/answer/193768864)\r\n- [CDN原理简析](https://juejin.cn/post/6844903873518239752)","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/75/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/75/timeline","performed_via_github_app":null,"state_reason":null},"menus":["## 浏览器访问页面过程","### 静态资源使用 CDN","### CDN 原理","###  参考资料"]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75"},"buildId":"BphDElbrP8e9UcSsRus1i","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
