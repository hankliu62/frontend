52:05Z","updated_at":"2024-02-09T07:10:02Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"Tree-shaking （树摇）最早是由Rollup实现，是一种采用删除不需要的额外代码的方式优化代码体积的技术，webpack2借鉴了这个特性也增加了tree-shaking的功能。\r\n\r\ntree-shaking 只能在静态modules下工作，在ES6之前我们使用CommonJS规范引入模块，具体采用require()的方式动态引入模块，这个特性可以通过判断条件解决按需记载的优化问题\r\n\r\n是CommonJS规范无法确定在实际运行前需要或者不需要某些模块，所以CommonJS不适合tree-shaking机制。\r\n\r\n在JavaScript模块话方案中，只有ES6的模块方案：import()引入模块的方式采用静态导入，可以采用一次导入所有的依赖包再根据条件判断的方式，获取不需要的包，然后执行删除操作。\r\n\r\nTree-shaking的实现原理\r\n\r\n### 利用ES6模块特性：\r\n\r\n1. 只能作为模块顶层的语句出现\r\n2. import的模块名只能是字符串常量\r\n3. 引入的模块不能再进行修改\r\n\r\n### 代码删除\r\n\r\nuglify：判断程序流，判断变量是否被使用和引用，进而删除代码\r\n\r\n### 实现原理可以简单的概况：\r\n\r\n1. ES6 Module引入进行静态分析，故而编译的时候正确判断到底加载了那些模块\r\n2. 静态分析程序流，判断那些模块和变量未被使用或者引用，进而删除对应代码\r\n\r\n注:\r\n\r\n- Tree-shaking不能移除export default方式导出的模块而导入的一个整体的模块，所以应该尽量避免使用export default { A, B, C }导出的方式，而应该替换成 export { A, B, C } 的方式到处","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/399/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/399/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 利用ES6模块特性：","### 代码删除","### 实现原理可以简单的概况："]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"399"},"buildId":"l9QmfyAQ6oRa76j1TXXkk","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
