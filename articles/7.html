ents{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2017-09-21T01:20:59Z","updated_at":"2024-03-09T01:34:21Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 简介\r\n\r\n开发过程中，经常会有一些通用的部分希望抽取出来做成一个公共库来提供给别的工程来使用，而公共代码库的版本管理是个麻烦的事情。今天无意中发现了git的git submodule命令，之前的问题迎刃而解了。\r\n\r\n### 添加子模块\r\n\r\n为当前工程添加submodule，命令如下：\r\n```\r\ngit submodule add 仓库地址 路径\r\n```\r\n\r\n其中，仓库地址是指子模块仓库地址，路径指将子模块放置在当前工程下的路径。 \r\n\r\n\u003e 注意：\r\n\u003e 1. 路径不能以 / 结尾，会造成修改不生效\r\n\u003e 2. 不能是现有工程已有的目录，不会 `clone` 成功\r\n\r\n命令执行完成，会在当前工程根路径下生成一个名为 `.gitmodules` 的文件，其中记录了子模块的信息。添加完成以后，再将子模块所在的文件夹添加到工程中即可。\r\n\r\n### 删除子模块\r\n\r\n在项目开发过程中，如果不在使用 `submodule` 的内容时，可以删除 `submodule` ，具体操作流程如下所示：\r\n1. 要在 `.gitmodules` 文件中删除相应配置信息。\r\n2. 执行 `git rm –cached` 命令将子模块所在的文件从git中删除。\r\n\r\n### 下载的工程带有submodule\r\n当使用 `git clone` 下来的工程中带有 `submodule`时，初始的时候，`submodule`的内容并不会自动下载下来的，此时，只需执行如下命令：\r\n\r\n```\r\ngit submodule update --init --recursive\r\n```\r\n\r\n即可将子模块内容下载下来后工程才不会缺少相应的文件。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/7/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/7/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 简介","### 添加子模块","### 删除子模块","### 下载的工程带有submodule"]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7"},"buildId":"01n3oM-TaM2WlnAyxyv2V","assetPrefix":"/toolkit","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
