 messages:'ieIsShit!',//就是这该死的逗号    \r\n}   \r\n```\r\n\r\n### 五、user-select兼容\r\nuser-select为css3的新特性，其浏览器支持度在`Can I Use`如下图所示：\r\n\r\n![css3 user-select compatibility](https://user-images.githubusercontent.com/8088864/30152627-46f1f550-93e6-11e7-9740-026bbe86f1ac.png)\r\n\r\n解决方案：\r\n* IE6-9不支持该属性，但支持使用标签属性 onselectstart=\"return false;\" 来达到 user-select:none 的效果；Safari和Chrome也支持该标签属性；\r\n* 直到Opera12.5仍然不支持该属性，但和IE6-9一样，也支持使用私有的标签属性 unselectable=\"on\" 来达到 user-select:none 的效果；unselectable 的另一个值是 off；(**`测试有效`**)\r\n* 除Chrome和Safari外，在其它浏览器中，如果将文本设置为 -ms-user-select:none;，则用户将无法在该文本块中开始选择文本。不过，如果用户在页面的其他区域开始选择文本，则用户仍然可以继续选择将文本设置为 -ms-user-select:none; 的区域文本；\r\n\r\n对应的脚本特性为userSelect。\r\n\r\n### 六、使用:active, :hover, :focus伪类无效\r\nIE6、IE7都不支持:active伪类，IE6更甚，连:hover伪类都不支持。为了解决这个问题，一般都会引入一个csshover.htc文件来解决。\r\n\r\n目前该文件版本为3.11，\r\n下载地址：http://peterned.home.xs4all.nl/csshover.html\r\n\r\n[来源](http://www.cnblogs.com/linerz/archive/2012/12/23/2830399.html)","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/17/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/17/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 一、IE6下png背景不透明问题的综合拓展","### 二、ie6.7不支持box-sizing: border-box;","### 三、前端css兼容性与易混淆的点","### 四、 ie6下报错缺少标识符、字符串或数字","### 五、user-select兼容","### 六、使用:active, :hover, :focus伪类无效"]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17"},"buildId":"0k7uM9gvhcyBu0gp_2bk9","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
