域的唯一方法，就是使用一个独一无二的class的名字，不会与其他选择器重名。这就是 CSS Modules 的做法。\r\n\r\n``` jsx\r\nimport React from 'react';\r\nimport style from './App.css';\r\n\r\nexport default () =\u003e {\r\n  return (\r\n    \u003ch1 className={style.title}\u003e\r\n      Hello World\r\n    \u003c/h1\u003e\r\n  );\r\n};\r\n```\r\n\r\n``` css\r\n/* App.css */\r\n\r\n.title {\r\n  color: red;\r\n}\r\n```\r\n\r\n最终会编译成\r\n\r\n``` html\r\n\u003ch1 class=\"_3zyde4l1yATCOkgn-DBWEL\"\u003e\r\n  Hello World\r\n\u003c/h1\u003e\r\n\r\n\u003cstyle\u003e\r\n  ._3zyde4l1yATCOkgn-DBWEL {\r\n    color: red;\r\n  }\r\n\u003c/style\u003e\r\n```\r\n\r\n### 全局作用域\r\n\r\nCSS Modules 允许使用`:global(.className)`的语法，声明一个全局规则。凡是这样声明的class，都不会被编译成哈希字符串。\r\n\r\nCSS Modules 还提供一种显式的局部作用域语法`:local(.className)`，等同于`.className`\r\n\r\n### 定制哈希类名\r\n\r\ncss-loader默认的哈希算法是`[hash:base64]`，这会将.title编译成`._3zyde4l1yATCOkgn-DBWEL`这样的字符串。\r\n\r\nwebpack.config.js里面可以定制哈希字符串的格式。\r\n\r\n``` js\r\nmodule: {\r\n  loaders: [\r\n    // ...\r\n    {\r\n      test: /\\.css$/,\r\n      loader: \"style-loader!css-loader?modules\u0026localIdentName=[path][name]---[local]---[hash:base64:5]\"\r\n    },\r\n  ]\r\n}\r\n```\r\n\r\n### Class 的的组合\r\n\r\n``` css\r\n.className {\r\n  background-color: blue;\r\n}\r\n\r\n.title {\r\n  composes: className;\r\n  color: red;\r\n}\r\n```\r\n\r\n编译成\r\n\r\n``` css\r\n._2DHwuiHWMnKTOYG45T0x34 {\r\n  color: red;\r\n}\r\n\r\n._10B-buq6_BEOTOl9urIjf8 {\r\n  background-color: blue;\r\n}\r\n```\r\n\r\n``` html\r\n\u003ch1 class=\"_2DHwuiHWMnKTOYG45T0x34 _10B-buq6_BEOTOl9urIjf8\"\u003e\r\n  Hello World\r\n\u003c/h1\u003e\r\n```\r\n\r\n### 组合输入其他模块\r\n\r\n``` css\r\n/* another.css */\r\n.className {\r\n  background-color: blue;\r\n}\r\n```\r\n\r\n``` css\r\n.title {\r\n  composes: className from './another.css';\r\n  color: red;\r\n}\r\n```\r\n\r\n### 输入变量\r\n\r\nCSS Modules 支持使用变量，不过需要安装 PostCSS 和 postcss-modules-values。\r\n\r\nwebpack.config.js\r\n\r\n``` js\r\nvar values = require('postcss-modules-values');\r\n\r\nmodule.exports = {\r\n  entry: __dirname + '/index.js',\r\n  output: {\r\n    publicPath: '/',\r\n    filename: './bundle.js'\r\n  },\r\n  module: {\r\n    rules: [\r\n      {\r\n        test: /\\.jsx?$/,\r\n        exclude: /node_modules/,\r\n        use: [\r\n          'babel-loader'\r\n        ],\r\n        query: {\r\n          presets: ['es2015', 'stage-0', 'react']\r\n        }\r\n      },\r\n      {\r\n        test: /\\.css$/,\r\n        use: [\r\n          'style-loader',\r\n          {\r\n            loader: 'css-loader',\r\n            options: {\r\n              modules: true,\r\n            }\r\n          },\r\n          'postcss-loader'\r\n        ]\r\n      },\r\n    ]\r\n  },\r\n  postcss: [\r\n    values\r\n  ]\r\n};\r\n```\r\n\r\n``` css\r\n/* color.css */\r\n\r\n@value blue: #0c77f8;\r\n@value red: #ff0000;\r\n@value green: #aaf200;\r\n```\r\n\r\n``` css\r\n@value colors: \"./colors.css\";\r\n@value blue, red, green from colors;\r\n\r\n.title {\r\n  color: red;\r\n  background-color: blue;\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/328/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/328/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 局部作用域","### 全局作用域","### 定制哈希类名","### Class 的的组合","### 组合输入其他模块","### 输入变量"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"328"},"buildId":"q3M24btTcV4I6am4xdDk6","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
