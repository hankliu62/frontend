st_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-09T06:20:18Z","updated_at":"2024-02-09T06:20:19Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 常用命令\r\n\r\n- git init: 初始化Git仓库。\r\n- git clone：克隆远程仓库到本地。\r\n- git add：保存修改。\r\n- git commit：提交修改。\r\n- git push：将本地仓库的修改推送到远程仓库。\r\n- git pull：从远程仓库拉取最新的修改到本地仓库。\r\n- git stash：暂存当前工作区，以便后续恢复。\r\n- git reset: 恢复到指定的提交。\r\n- git revert: 撤销指定的提交。\r\n- git branch: 列出当前所有分支。\r\n- git checkout: 切换到指定分支或提交。\r\n- git merge: 将指定分支合并到当前分支。\r\n\r\n### 提交规范\r\n\r\n一般采用 Angular 团队提出的 Commit Message Conventions。\r\n\r\n1. 每次提交都应该包含一个 Header，格式为 `\u003ctype\u003e(\u003cscope\u003e): \u003csubject\u003e`，其中 `\u003ctype\u003e` 表示提交的类型，包括以下几种：feat（新功能）、fix（修复 bug）、docs（文档修改）、style（代码样式修改）、refactor（重构代码）、test（增加测试代码）、chore（构建过程或辅助工具的修改）；`\u003cscope\u003e` 表示影响的范围；`\u003csubject\u003e` 表示简要说明。\r\n2. Header 应该在 50 个字符以内。\r\n3. Header 应该使用英文。\r\n4. Body 是可选的，用于更详细地说明修改内容，可以分成多行，每行不超过 72 个字符。\r\n5. Footer 也是可选的，用于关闭 Issue 或者列举重大变化等。 这种提交规范可以帮助团队更好地管理代码，方便追踪历史修改记录，提高代码质量。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/553/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/553/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 常用命令","### 提交规范"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"553"},"buildId":"s6gX6g
