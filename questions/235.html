i.github.com/repos/hankliu62/interview/issues/235/comments","events_url":"https://api.github.com/repos/hankliu62/interview/issues/235/events","html_url":"https://github.com/hankliu62/interview/issues/235","id":2129511523,"node_id":"I_kwDOLNphd85-7cRj","number":235,"title":"JQuery","user":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"labels":[{"id":6547468110,"node_id":"LA_kwDOLNphd88AAAABhkJvTg","url":"https://api.github.com/repos/hankliu62/interview/labels/javascript","name":"javascript","color":"383040","default":false,"description":"Javascript相关"}],"state":"open","locked":false,"assignee":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:40:24Z","updated_at":"2024-02-12T06:40:24Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"**你觉得jQuery或zepto源码有哪些写的好的地方**\r\n\r\n- jquery源码封装在一个匿名函数的自执行环境中，有助于防止变量的全局污染，然后通过传入window对象参数，可以使window对象作为局部变量使用，好处是当jquery中访问window对象的时候，就不用将作用域链退回到顶层作用域了，从而可以更快的访问window对象。同样，传入undefined参数，可以缩短查找undefined时的作用域链\r\n\r\n```\r\n (function( window, undefined ) {\r\n\r\n         //用一个函数域包起来，就是所谓的沙箱\r\n\r\n         //在这里边var定义的变量，属于这个函数域内的局部变量，避免污染全局\r\n\r\n         //把当前沙箱需要的外部变量通过函数参数引入进来\r\n\r\n         //只要保证参数对内提供的接口的一致性，你还可以随意替换传进来的这个参数\r\n\r\n        window.jQuery = window.$ = jQuery;\r\n\r\n    })( window );\r\n```\r\n\r\n- jquery将一些原型属性和方法封装在了jquery.prototype中，为了缩短名称，又赋值给了jquery.fn，这是很形象的写法\r\n- 有一些数组或对象的方法经常能使用到，jQuery将其保存为局部变量以提高访问速度\r\n- jquery实现的链式调用可以节约代码，所返回的都是同一个对象，可以提高代码效率\r\n\r\n\r\n**jQuery 的实现原理？**\r\n\r\n- `(function(window, undefined) {})(window);`\r\n- jQuery 利用 JS 函数作用域的特性，采用立即调用表达式包裹了自身，解决命名空间和变量污染问题\r\n\r\n- `window.jQuery = window.$ = jQuery;`\r\n- 在闭包当中将 jQuery 和 $ 绑定到 window 上，从而将 jQuery 和 $ 暴露为全局变量\r\n\r\n**jQuery.fn 的 init 方法返回的 this 指的是什么对象？ 为什么要返回 this？**\r\n\r\n* jQuery.fn 的 init 方法 返回的 this 就是 jQuery 对象\r\n* 用户使用 jQuery() 或 $() 即可初始化 jQuery 对象，不需要动态的去调用 init 方法\r\n\r\n**jQuery.extend 与 jQuery.fn.extend 的区别？**\r\n\r\n* `$.fn.extend()` 和 `$.extend()` 是 jQuery 为扩展插件提拱了两个方法\r\n* `$.extend(object)`; // 为jQuery添加“静态方法”（工具方法）\r\n\r\n``` js\r\n$.extend({\r\n　　min: function(a, b) { return a \u003c b ? a : b; },\r\n　　max: function(a, b) { return a \u003e b ? a : b; }\r\n});\r\n$.min(2,3); //  2\r\n$.max(4,5); //  5\r\n```\r\n\r\n* `$.extend([true,] targetObject, object1[, object2]);` // 对targt对象进行扩展\r\n\r\n``` js\r\nvar settings = {validate:false, limit:5};\r\nvar options = {validate:true, name:\"bar\"};\r\n$.extend(settings, options);  // 注意：不支持第一个参数传 false\r\n// settings == {validate:true, limit:5, name:\"bar\"}\r\n```\r\n\r\n* `$.fn.extend(json);` // 为jQuery添加“成员函数”（实例方法）\r\n\r\n``` js\r\n$.fn.extend({\r\n   alertValue: function() {\r\n      $(this).click(function(){\r\n        alert($(this).val());\r\n      });\r\n   }\r\n});\r\n\r\n$(\"#email\").alertValue();\r\n```\r\n\r\n**jQuery 的属性拷贝(extend)的实现原理是什么，如何实现深拷贝？**\r\n\r\n- 浅拷贝（只复制一份原始对象的引用）\r\n`var newObject = $.extend({}, oldObject);`\r\n\r\n- 深拷贝（对原始对象属性所引用的对象进行进行递归拷贝）\r\n`var newObject = $.extend(true, {}, oldObject);`\r\n\r\n**jQuery 的队列是如何实现的？队列可以用在哪些地方？**\r\n\r\n* jQuery 核心中有一组队列控制方法，由 queue()/dequeue()/clearQueue() 三个方法组成。\r\n* 主要应用于 animate()，ajax，其他要按时间顺序执行的事件中\r\n\r\n``` javascript\r\nvar func1 = function(){alert('事件1');}\r\nvar func2 = function(){alert('事件2');}\r\nvar func3 = function(){alert('事件3');}\r\nvar func4 = function(){alert('事件4');}\r\n\r\n// 入栈队列事件\r\n$('#box').queue(\"queue1\", func1);  // push func1 to queue1\r\n$('#box').queue(\"queue1\", func2);  // push func2 to queue1\r\n\r\n// 替换队列事件\r\n$('#box').queue(\"queue1\", []);  // delete queue1 with empty array\r\n$('#box').queue(\"queue1\", [func3, func4]);  // replace queue1\r\n\r\n// 获取队列事件（返回一个函数数组）\r\n$('#box').queue(\"queue1\");  // [func3(), func4()]\r\n\r\n// 出栈队列事件并执行\r\n$('#box').dequeue(\"queue1\"); // return func3 and do func3\r\n$('#box').dequeue(\"queue1\"); // return func4 and do func4\r\n\r\n// 清空整个队列\r\n$('#box').clearQueue(\"queue1\"); // delete queue1 with clearQueue\r\n```\r\n\r\n**jQuery 中的 bind(), live(), delegate(), on()的区别？**\r\n\r\n\r\n* bind 直接绑定在目标元素上\r\n* live 通过冒泡传播事件，默认document上，支持动态数据\r\n* delegate 更精确的小范围使用事件代理，性能优于 live\r\n* on 是最新的1.9版本整合了之前的三种方式的新事件绑定机制\r\n\r\n**是否知道自定义事件？ jQuery 里的 fire 函数是什么意思，什么时候用？**\r\n\r\n* 事件即“发布/订阅”模式，自定义事件即“消息发布”，事件的监听即“订阅订阅”\r\n* JS 原生支持自定义事件，示例：\r\n\r\n```javascript\r\n  document.createEvent(type); // 创建事件\r\n  event.initEvent(eventType, canBubble, prevent); // 初始化事件\r\n  target.addEventListener('dataavailable', handler, false); // 监听事件\r\n  target.dispatchEvent(e);  // 触发事件\r\n```\r\n\r\n- jQuery 里的 fire 函数用于调用 jQuery 自定义事件列表中的事件\r\n\r\n\r\n**jQuery 通过哪个方法和 Sizzle 选择器结合的？**\r\n\r\n\r\n* Sizzle 选择器采取 Right To Left 的匹配模式，先搜寻所有匹配标签，再判断它的父节点\r\n* jQuery 通过 $(selecter).find(selecter); 和 Sizzle 选择器结合\r\n\r\n**jQuery 中如何将数组转化为 JSON 字符串，然后再转化回来？**\r\n\r\n```javascript\r\n// 通过原生 JSON.stringify/JSON.parse 扩展 jQuery 实现\r\n $.array2json = function(array) {\r\n    return JSON.stringify(array);\r\n }\r\n\r\n $.json2array = function(array) {\r\n    // $.parseJSON(array); // 3.0 开始，已过时\r\n    return JSON.parse(array);\r\n }\r\n\r\n // 调用\r\n var json = $.array2json(['a', 'b', 'c']);\r\n var array = $.json2array(json);\r\n```\r\n\r\n**jQuery 一个对象可以同时绑定多个事件，这是如何实现的？**\r\n\r\n```javascript\r\n  $(\"#btn\").on(\"mouseover mouseout\", func);\r\n\r\n  $(\"#btn\").on({\r\n      mouseover: func1,\r\n      mouseout: func2,\r\n      click: func3\r\n  });\r\n```\r\n\r\n**针对 jQuery 的优化方法？**\r\n\r\n* 缓存频繁操作DOM对象\r\n* 尽量使用id选择器代替class选择器\r\n* 总是从#id选择器来继承\r\n* 尽量使用链式操作\r\n* 使用时间委托 on 绑定事件\r\n* 采用jQuery的内部函数data()来存储数据\r\n* 使用最新版本的 jQuery\r\n\r\n**jQuery 的 slideUp 动画，当鼠标快速连续触发, 动画会滞后反复执行，该如何处理呢?**\r\n\r\n* 在触发元素上的事件设置为延迟处理：使用 JS 原生 setTimeout 方法\r\n* 在触发元素的事件时预先停止所有的动画，再执行相应的动画事件：$('.tab').stop().slideUp();\r\n\r\n**jQuery UI 如何自定义组件？**\r\n\r\n- 通过向 $.widget() 传递组件名称和一个原型对象来完成\r\n- `$.widget(\"ns.widgetName\", [baseWidget], widgetPrototype);`\r\n\r\n**jQuery 与 jQuery UI、jQuery Mobile 区别？**\r\n\r\n* jQuery 是 JS 库，兼容各种PC浏览器，主要用作更方便地处理 DOM、事件、动画、AJAX\r\n\r\n* jQuery UI 是建立在 jQuery 库上的一组用户界面交互、特效、小部件及主题\r\n\r\n* jQuery Mobile 以 jQuery 为基础，用于创建“移动Web应用”的框架\r\n\r\n**jQuery 和 Zepto 的区别？ 各自的使用场景？**\r\n\r\n\r\n* jQuery 主要目标是PC的网页中，兼容全部主流浏览器。在移动设备方面，单独推出 jQuery Mobile\r\n* Zepto 从一开始就定位移动设备，相对更轻量级。它的 API 基本兼容 jQuery，但对PC浏览器兼容不理想","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/235/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/235/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"235"},"buildId":"C9pHgIFx62uPv4YLrG6bu","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
