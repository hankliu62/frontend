多工作，如记录日志、ip过滤、查询字符串、请求体解析、Cookie处理、权限验证、参数验证、异常处理等，但对于Web应用而言，并不希望接触到这么多细节性的处理，因此引入中间件来简化和隔离这些基础设施与业务逻辑之间的细节，让开发者能够关注在业务的开发上，以达到提升开发效率的目的。\r\n\r\n中间件的行为比较类似Java中过滤器的工作原理，就是在进入具体的业务处理之前，先让过滤器处理。\r\n\r\n``` js\r\nconst http = require('http')\r\nfunction compose(middlewareList) {\r\n  return function (ctx) {\r\n    function dispatch (i) {\r\n      const fn = middlewareList[i]\r\n      try {\r\n        return Promise.resolve(fn(ctx, dispatch.bind(null, i + 1)))\r\n      } catch (err) {\r\n        Promise.reject(err)\r\n      }\r\n    }\r\n    return dispatch(0)\r\n  }\r\n}\r\nclass App {\r\n  constructor(){\r\n    this.middlewares = []\r\n  }\r\n  use(fn){\r\n    this.middlewares.push(fn)\r\n    return this\r\n  }\r\n  handleRequest(ctx, middleware) {\r\n    return middleware(ctx)\r\n  }\r\n  createContext (req, res) {\r\n    const ctx = {\r\n      req,\r\n      res\r\n    }\r\n    return ctx\r\n  }\r\n  callback () {\r\n    const fn = compose(this.middlewares)\r\n    return (req, res) =\u003e {\r\n      const ctx = this.createContext(req, res)\r\n      return this.handleRequest(ctx, fn)\r\n    }\r\n  }\r\n  listen(...args) {\r\n    const server = http.createServer(this.callback())\r\n    return server.listen(...args)\r\n  }\r\n}\r\nmodule.exports = App\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/173/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/173/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"173"},"buildId":"s6gX6gJ_Tf15514Ytz6z6","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
