ef="/toolbox-frontend/questions/3#%E7%AC%AC%E5%9B%9B%E7%A7%8D:-%E5%8E%9F%E5%9E%8B%E5%BC%8F%E7%BB%A7%E6%89%BF"><div class="truncate" style="padding-left:32px">第四种: 原型式继承</div></a></li><li id="#### 第五种: 寄生继承" class="border-0 !border-l-2 border-solid border-transparent pr-[16px] text-base"><a class="w-full overflow-hidden !text-[#515767] !hover:text-slate-600 !dark:hover:text-slate-300" href="/toolbox-frontend/questions/3#%E7%AC%AC%E4%BA%94%E7%A7%8D:-%E5%AF%84%E7%94%9F%E7%BB%A7%E6%89%BF"><div class="truncate" style="padding-left:32px">第五种: 寄生继承</div></a></li><li id="#### 第六种: 寄生组合继承" class="border-0 !border-l-2 border-solid border-transparent pr-[16px] text-base"><a class="w-full overflow-hidden !text-[#515767] !hover:text-slate-600 !dark:hover:text-slate-300" href="/toolbox-frontend/questions/3#%E7%AC%AC%E5%85%AD%E7%A7%8D:-%E5%AF%84%E7%94%9F%E7%BB%84%E5%90%88%E7%BB%A7%E6%89%BF"><div class="truncate" style="padding-left:32px">第六种: 寄生组合继承</div></a></li><li id="#### 第七种: ES6 Class类和extends关键字" class="border-0 !border-l-2 border-solid border-transparent pr-[16px] text-base"><a class="w-full overflow-hidden !text-[#515767] !hover:text-slate-600 !dark:hover:text-slate-300" href="/toolbox-frontend/questions/3#%E7%AC%AC%E4%B8%83%E7%A7%8D:-es6-class%E7%B1%BB%E5%92%8Cextends%E5%85%B3%E9%94%AE%E5%AD%97"><div class="truncate" style="padding-left:32px">第七种: ES6 Class类和extends关键字</div></a></li></ul></div></div></div></div></div></div></div></div></div><div style="position:fixed;z-index:9999;top:16px;left:16px;right:16px;bottom:16px;pointer-events:none"></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issue":{"url":"https://api.github.com/repos/hankliu62/interview/issues/3","repository_url":"https://api.github.com/repos/hankliu62/interview","labels_url":"https://api.github.com/repos/hankliu62/interview/issues/3/labels{/name}","comments_url":"https://api.github.com/repos/hankliu62/interview/issues/3/comments","events_url":"https://api.github.com/repos/hankliu62/interview/issues/3/events","html_url":"https://github.com/hankliu62/interview/issues/3","id":2129432692,"node_id":"I_kwDOLNphd85-7JB0","number":3,"title":"原型链和继承","user":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"labels":[{"id":6547468110,"node_id":"LA_kwDOLNphd88AAAABhkJvTg","url":"https://api.github.com/repos/hankliu62/interview/labels/javascript","name":"javascript","color":"383040","default":false,"description":"Javascript相关"}],"state":"open","locked":false,"assignee":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T05:11:34Z","updated_at":"2024-02-12T05:11:34Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"JavaScript是一门面向对象的设计语言，在JS里除了null和undefined，其余一切皆为对象。其中Array/Function/Date/RegExp是Object对象的特殊实例实现，Boolean/Number/String也都有对应的基本包装类型的对象（具有内置的方法）。传统语言是依靠class类来完成面向对象的继承和多态等特性，而JS使用原型链和构造器来实现继承，依靠参数arguments.length来实现多态。并且在ES6里也引入了class关键字来实现类。\r\n\r\n### 函数与对象的关系\r\n\r\n有时我们会好奇为什么能给一个函数添加属性，函数难道不应该就是一个执行过程的作用域吗？\r\n\r\n``` js\r\nvar name = 'Hank';\r\nfunction Person(name) {\r\n    this.name = name;\r\n    this.sayName = function() {\r\n        alert(this.name);\r\n    }\r\n}\r\nPerson.age = 10;\r\nconsole.log(Person.age);    // 10\r\nconsole.log(Person);\r\n/* 输出函数体：\r\nƒ Person(name) {\r\n    this.name = name;\r\n}\r\n*/\r\n```\r\n\r\n我们能够给函数赋一个属性值，当我们输出这个函数时这个属性却无影无踪了，这到底是怎么回事，这个属性又保存在哪里了呢？\r\n\r\n其实，在JS里，函数就是一个对象，这些属性自然就跟对象的属性一样被保存起来，函数名称指向这个对象的存储空间。\r\n\r\n函数调用过程没查到资料，个人理解为：这个对象内部拥有一个内部属性[\\[function]]保存有该函数体的字符串形式，当使用()来调用的时候，就会实时对其进行动态解析和执行，如同**eval()**一样。\r\n\r\n![内存栈和内存堆](https://user-images.githubusercontent.com/8088864/125233637-947b7480-e311-11eb-903e-73397c79b87e.png)\r\n\r\n上图是JS的具体内存分配方式，JS中分为值类型和引用类型，值类型的数据大小固定，我们将其分配在栈里，直接保存其数据。而引用类型是对象，会动态的增删属性，大小不固定，我们把它分配到内存堆里，并用一个指针指向这片地址，也就是Person其实保存的是一个指向这片地址的指针。这里的Person对象是个函数实例，所以拥有特殊的内部属性[\\[function]]用于调用。同时它也拥有内部属性arguments/this/name，因为不相关，这里我们没有绘出，而展示了我们为其添加的属性age。\r\n\r\n### 函数与原型的关系\r\n\r\n同时在JS里，我们创建的每一个函数都有一个prototype（原型）属性，这个属性是一个指针，指向一个用于包含该函数所有实例的共享属性和方法的对象。而这个对象同时包含一个指针指向这个这个函数，这个指针就是**constructor**，这个函数也被成为构造函数。这样我们就完成了构造函数和原型对象的双向引用。\r\n\r\n而上面的代码实质也就是当我们创建了Person构造函数之后，同步开辟了一片空间创建了一个对象作为Person的原型对象，可以通过Person.prototype来访问这个对象，也可以通过Person.prototype.constructor来访问Person该构造函数。通过构造函数我们可以往实例对象里添加属性，如上面的例子里的name属性和sayName()方法。我们也可以通过prototype来添加原型属性，如：\r\n\r\n![函数原型](https://user-images.githubusercontent.com/8088864/125234076-7f531580-e312-11eb-9c55-3d760c70f5e7.png)\r\n\r\n要注意属性和原型属性不是同一个东西，也并不保存在同一个空间里：\r\n\r\n``` js\r\nPerson.age; // 10\r\nPerson.prototype.age; // 24\r\n```\r\n\r\n### 原型和实例的关系\r\n\r\n现在有了构造函数和原型对象，那我们接下来new一个实例出来，这样才能真正体现面向对象编程的思想，也就是**继承**：\r\n\r\n``` js\r\nvar person1 = new Person('Lee');\r\nvar person2 = new Person('Lucy');\r\n```\r\n\r\n我们新建了两个实例person1和person2，这些实例的内部都会包含一个指向其构造函数的原型对象的指针（内部属性），这个指针叫[\\[Prototype]]，在ES5的标准上没有规定访问这个属性，但是大部分浏览器实现了**__proto__**的属性来访问它，成为了实际的通用属性，于是在ES6的附录里写进了该属性。__proto__前后的双下划线说明其本质上是一个内部属性，而不是对外访问的API，因此官方建议新的代码应当避免使用该属性，转而使用Object.setPrototypeOf()（写操作）、Object.getPrototypeOf()（读操作）、Object.create()（生成操作）代替。\r\n\r\n这里的prototype我们称为显示原型，__proto__我们称为隐式原型。\r\n\r\n``` js\r\nObject.getPrototypeOf({}) === Object.prototype; // true\r\n```\r\n\r\n同时由于现代 JavaScript 引擎优化属性访问所带来的特性的关系，更改对象的 [\\[Prototype]]在各个浏览器和 JavaScript 引擎上都是一个很慢的操作。其在更改继承的性能上的影响是微妙而又广泛的，这不仅仅限于 obj.__proto__ = ... 语句上的时间花费，而且可能会延伸到任何代码，那些可以访问任何[[Prototype]]已被更改的对象的代码。如果你关心性能，你应该避免设置一个对象的 [\\[Prototype]]。相反，你应该使用 Object.create()来创建带有你想要的[[Prototype]]的新对象。\r\n\r\n此时它们的关系是（为了清晰，忽略函数属性的指向，用(function)代指）：\r\n\r\n![构造函数实例的原型关系](https://user-images.githubusercontent.com/8088864/125234787-f89f3800-e313-11eb-8f2a-b1e346d904af.png)\r\n\r\n在这里我们可以看到两个实例指向了同一个原型对象，而在new的过程中调用了Person()方法，对每个实例分别初始化了name属性和sayName方法，属性值分别被保存，而方法作为引用对象也指向了不同的内存空间。\r\n\r\n我们可以用几种方法来验证实例的原型指针到底指向的是不是构造函数的原型对象：\r\n\r\n``` js\r\nperson1.__proto__ === Person.prototype // true\r\nPerson.prototype.isPrototypeOf(person1); // true\r\nObject.getPrototypeOf(person2) === Person.prototype; // true\r\nperson1 instanceof Person; // true\r\n```\r\n\r\n### 原型链\r\n\r\n现在我们访问实例person1的属性和方法了：\r\n\r\n``` js\r\nperson1.name; // Lee\r\nperson1.age; // 24\r\nperson1.toString(); // [object Object]\r\n```\r\n\r\n想下这个问题，我们的name值来自于person1的属性，那么age值来自于哪？toString( )方法又在哪定义的呢？\r\n\r\n这就是我们要说的原型链，原型链是实现继承的主要方法，其思想是利用原型让一个引用类型继承另一个引用类型的属性和方法。如果我们让一个原型对象等于另一个类型的实例，那么该原型对象就会包含一个指向另一个原型的指针，而如果另一个原型对象又是另一个原型的实例，那么上述关系依然成立，层层递进，就构成了实例与原型的链条，这就是原型链的概念。\r\n\r\n上面代码的name来自于自身属性，age来自于原型属性，toString( )方法来自于Person原型对象的原型Object。当我们访问一个实例属性的时候，如果没有找到，我们就会继续搜索实例的原型，如果还没有找到，就递归搜索原型链直到原型链末端。我们可以来验证一下原型链的关系：\r\n\r\n``` js\r\nPerson.prototype.__proto__ === Object.prototype // true\r\n```\r\n\r\n同时让我们更加深入的验证一些东西：\r\n\r\n``` js\r\nPerson.__proto__ === Function.prototype // true\r\nFunction.prototype.__proto__ === Object.prototype // true\r\n```\r\n\r\n我们会发现Person是Function对象的实例，Function是Object对象的实例，Person原型是Object对象的实例。这证明了我们开篇的观点：JavaScript是一门面向对象的设计语言，在JS里除了null和undefined，其余一切皆为对象。\r\n\r\n下面祭出我们的原型链图：\r\n\r\n![原型链图](https://user-images.githubusercontent.com/8088864/125235100-7e22e800-e314-11eb-9dd0-bb6d0747ec99.jpg)\r\n\r\n根据我们上面讲述的关于prototype/constructor/__proto__的内容，我相信你可以完全看懂这张图的内容。需要注意两点：\r\n\r\n  1. 构造函数和对象原型一一对应，他们与实例一起作为三要素构成了三面这幅图。最左侧是实例，中间是构造函数，最右侧是对象原型。\r\n  2. 最最右侧的null告诉我们：Object.prototype.__proto__ = null，也就是Object.prototype是JS中一切对象的根源。其余的对象继承于它，并拥有自己的方法和属性。\r\n\r\n### 6种继承方法\r\n\r\n#### 第一种: 原型链继承\r\n\r\n利用原型链的特点进行继承\r\n\r\n``` js\r\nfunction Super(){\r\n  this.name = 'web前端';\r\n  this.type = ['JS','HTML','CSS'];\r\n}\r\nSuper.prototype.sayName=function(){\r\n  return this.name;\r\n}\r\nfunction Sub(){};\r\nSub.prototype = new Super();\r\nSub.prototype.constructor = Sub;\r\nvar sub1 = new Sub();\r\nsub1.sayName();\r\n```\r\n\r\n优点：\r\n\r\n- 可以实现继承。\r\n\r\n缺点:\r\n\r\n- 子类的原型属性集成了父类实例化对象，所有子类的实例化对象都共享原型对象的属性和方法\r\n\r\n``` js\r\nvar sub1 = new Son();\r\nvar sub2 = new Son();\r\nsub1.type.push('VUE');\r\nconsole.log(sub1.type); // ['JS','HTML','CSS','VUE']\r\nconsole.log(sub2.type); // ['JS','HTML','CSS','VUE']\r\n```\r\n\r\n- 子类构造函数实例化对象时，无法传递参数给父类\r\n\r\n#### 第二种: 构造函数继承\r\n\r\n通过构造函数call方法实现继承。\r\n\r\n``` js\r\nfunction Super(){\r\n  this.name = 'web前端';\r\n  this.type = ['JS','HTML','CSS'];\r\n\r\n  this.sayName = function() {\r\n    return this.name;\r\n  }\r\n}\r\nfunction Sub(){\r\n  Super.call(this);\r\n}\r\nvar sub1 = new Sub();\r\nsub1.type.push('VUE');\r\nconsole.log(sub1.type); // ['JS','HTML','CSS','VUE']\r\nvar sub2 = new Sub();\r\nconsole.log(sub2.type); // ['JS','HTML','CSS']\r\n```\r\n\r\n优点:\r\n\r\n- 实现父类实例化对象的独立性\r\n\r\n- 还可以给父类实例化对象添加参数\r\n\r\n缺点:\r\n\r\n- 方法都在构造函数中定义，每次实例化对象都得创建一遍方法，基本无法实现函数复用\r\n\r\n- call方法仅仅调用了父级构造函数的属性及方法，没有办法访问父级构造函数原型对象的属性和方法\r\n\r\n#### 第三种: 组合继承\r\n\r\n利用原型链继承和构造函数继承的各自优势进行组合使用\r\n\r\n``` js\r\n\r\nfunction Super(name){\r\n  this.name = name;\r\n  this.type = ['JS','HTML','CSS'];\r\n}\r\n\r\nSuper.prototype.sayName=function(){\r\n  return this.name;\r\n}\r\n\r\nfunction Sub(name){\r\n  Super.call(this, name);\r\n}\r\n\r\nSub.prototype = new Super();\r\nsub1 = new Sub('张三');\r\nsub2 = new Sub('李四');\r\nsub1.type.push('VUE');\r\nsub2.type.push('PHP');\r\nconsole.log(sub1.type); // ['JS','HTML','CSS','VUE']\r\nconsole.log(sub2.type); // ['JS','HTML','CSS','PHP']\r\nsub1.sayName(); // 张三\r\nsub2.sayName(); // 李四\r\n```\r\n\r\n优点:\r\n\r\n- 利用原型链继承，实现原型对象方法的继承，允许访问父级构造函数原型对象属性和方法，实现方法复用\r\n\r\n- 利用构造函数继承，实现属性的继承，而且可以传递参数\r\n\r\n缺点:\r\n\r\n- 创建子类实例对象时，无论什么情况下，都会调用两次父级构造函数：一次是在创建子级原型的时候，另一次是在子级构造函数内部(call)\r\n\r\n#### 第四种: 原型式继承\r\n\r\n创建一个函数，将参数作为一个对象的原型对象。\r\n\r\n``` js\r\nfunction create(obj) {\r\n  function Sub(){};\r\n  Sub.prototype = obj;\r\n  Sub.prototype.constructor = Sub;\r\n  return new Sub();\r\n}\r\n\r\nvar parent = {\r\n  name: '张三',\r\n  type: ['JS','HTML','CSS'],\r\n};\r\n\r\nvar sub1 = create(parent);\r\nvar sub2 = create(parent);\r\n\r\nconsole.log(sub1.name); // 张三\r\nconsole.log(sub2.name); // 张三\r\n```\r\n\r\nES5规范化了这个原型继承，新增了Object.create()方法，接收两个参数，第一个为原型对象，第二个为要混合进新对象的属性，格式与Object.defineProperties()相同。\r\n\r\n``` js\r\nObject.create(null, {name: {value: 'Greg', enumerable: true}});\r\n\r\n// 相当于\r\nvar parent = {\r\n  name: '张三',\r\n  type: ['JS','HTML','CSS'],\r\n};\r\n\r\nvar sub1 = Object.create(parent);\r\nvar sub2 = Object.create(parent);\r\n\r\nconsole.log(sub1.name); // 张三\r\nconsole.log(sub2.name); // 张三\r\n```\r\n\r\n优缺点：\r\n\r\n- 跟原型链类似\r\n\r\n#### 第五种: 寄生继承\r\n\r\n在原型式继承的基础上，在函数内部丰富对象\r\n\r\n``` js\r\nfunction create(obj) {\r\n  function Sub() {};\r\n  Sub.prototype = obj;\r\n  Sub.prototype.constructor = Sub;\r\n\r\n  return new Sub();\r\n}\r\n\r\nfunction Parasitic(obj) {\r\n  var clone = create(obj);\r\n  clone.sayHi = function() {\r\n    console.log('hi');\r\n  };\r\n  return clone;\r\n}\r\n\r\nvar parent = {\r\n  name: '张三',\r\n  type: ['JS','HTML','CSS'],\r\n};\r\n\r\nvar sub1 = Parasitic(parent);\r\nvar sub2 = Parasitic(parent);\r\n\r\nconsole.log(sub1.name); // 张三\r\nconsole.log(sub2.name); // 张三\r\n```\r\n\r\n如果使用ES5Object.create来代替create函数的话，可以简化成如下所示:\r\n\r\n``` js\r\nfunction Parasitic(obj) {\r\n  var clone = Object.create(obj);\r\n  clone.sayHi = function() {\r\n    console.log('hi');\r\n  };\r\n  return clone;\r\n}\r\n\r\nvar parent = {\r\n  name: '张三',\r\n  type: ['JS','HTML','CSS'];\r\n};\r\n\r\nvar son1 = Parasitic(parent);\r\nvar son2 = Parasitic(parent);\r\n\r\nconsole.log(son1.name); // 张三\r\nconsole.log(son2.name); // 张三\r\nson1.sayHi();\r\nson2.sayHi();\r\n```\r\n\r\n优缺点:\r\n\r\n- 跟构造函数继承类似，调用一次函数就得创建一遍方法，无法实现函数复用，效率较低\r\n\r\n#### 第六种: 寄生组合继承\r\n\r\n利用组合继承和寄生继承各自优势\r\n\r\n组合继承方法我们已经说了，它的缺点是两次调用父级构造函数，一次是在创建子级原型的时候，另一次是在子级构造函数内部，那么我们只需要优化这个问题就行了，即减少一次调用父级构造函数，正好利用寄生继承的特性，继承父级构造函数的原型来创建子级原型。\r\n\r\n``` js\r\nfunction Super(name) {\r\n  this.name = name;\r\n  this.type = ['JS','HTML','CSS'];\r\n};\r\n\r\nSuper.prototype.sayName = function () {\r\n  return this.name;\r\n};\r\n\r\nfunction Sub(name, age) {\r\n  Super.call(this, name);\r\n  this.age = age;\r\n}\r\n\r\n// 我们封装其继承过程\r\nfunction inheritPrototype(Sub, Super) {\r\n  // 以该对象为原型创建一个新对象\r\n  var prototype = Object.create(Super.prototype);\r\n  prototype.constructor = Sub;\r\n  Sub.prototype = prototype;\r\n}\r\n\r\ninheritPrototype(Sub, Super);\r\n\r\n// 必须定义在inheritPrototype方法之后\r\nSub.prototype.sayAge = function () {\r\n  return this.age;\r\n}\r\n\r\nvar instance = new Sub('张三', 40);\r\ninstance.sayName(); // 张三\r\ninstance.sayAge(); // 40\r\n```\r\n\r\n这种方式只调用了一次父类构造函数，只在子类上创建一次对象，同时保持原型链，还可以使用instanceof和isPrototypeOf()来判断原型，是我们最理想的继承方式。\r\n\r\n#### 第七种: ES6 Class类和extends关键字\r\n\r\nES6引进了class关键字，用于创建类，这里的类是作为**ES5构造函数和原型对象的语法糖**存在的，其功能大部分都可以被ES5实现，不过在语言层面上ES6也提供了部分支持。新的写法不过让对象原型看起来更加清晰，更像面向对象的语法而已。\r\n\r\n``` js\r\n//定义类\r\nclass Point {\r\n  constructor(x, y) {\r\n    this.x = x;\r\n    this.y = y;\r\n  }\r\n\r\n  toString() {\r\n    return '(' + this.x + ', ' + this.y + ')';\r\n  }\r\n}\r\n\r\nvar point = new Point(10, 10);\r\n```\r\n\r\n我们看到其中的constructor方法就是之前的构造函数，this就是之前的原型对象，toString()就是定义在原型上的方法，只能使用new关键字来新建实例。语法差别在于我们不需要function关键字和逗号分割符。其中，所有的方法都直接定义在原型上，注意所有的方法都不可枚举。类的内部使用严格模式，并且不存在变量提升，其中的this指向类的实例。\r\n\r\nnew是从构造函数生成实例的命令。ES6 为new命令引入了一个new.target属性，该属性一般用在构造函数之中，返回new命令作用于的那个构造函数。如果构造函数不是通过new命令调用的，new.target会返回undefined，因此这个属性可以用来确定构造函数是怎么调用的。\r\n\r\n类存在静态方法，使用static关键字表示，其只能类和继承的子类来进行调用，不能被实例调用，也就是不能被实例继承，所以我们称它为静态方法。类不存在内部方法和内部属性。\r\n\r\n``` js\r\nclass Foo {\r\n  static classMethod() {\r\n    return 'hello';\r\n  }\r\n}\r\n\r\nFoo.classMethod() // 'hello'\r\n\r\nvar foo = new Foo();\r\nfoo.classMethod()\r\n// TypeError: foo.classMethod is not a function\r\n```\r\n\r\n类通过extends关键字来实现继承，在继承的子类的构造函数里我们使用super关键字来表示对父类构造函数的引用；在静态方法里，super指向父类；在其它函数体内，super表示对父类原型属性的引用。其中super必须在子类的构造函数体内调用一次，因为我们需要调用时来绑定子类的元素对象，否则会报错。\r\n\r\n``` js\r\nclass ColorPoint extends Point {\r\n  constructor(x, y, color) {\r\n    super(x, y); // 调用父类的constructor(x, y)\r\n    this.color = color;\r\n  }\r\n\r\n  toString() {\r\n    return this.color + ' ' + super.toString(); // 调用父类的toString()\r\n  }\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/3/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/3/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 函数与对象的关系","### 函数与原型的关系","### 原型和实例的关系","### 原型链","### 6种继承方法","#### 第一种: 原型链继承","#### 第二种: 构造函数继承","#### 第三种: 组合继承","#### 第四种: 原型式继承","#### 第五种: 寄生继承","#### 第六种: 寄生组合继承","#### 第七种: ES6 Class类和extends关键字"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"3"},"buildId":"NQfIHNxh4U9bn3YMu9mpq","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
