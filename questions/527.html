":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-19T00:01:14Z","updated_at":"2024-02-19T00:01:14Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"我们先看题目（题目里有次数两个字，又是记数题型，map继续走起）：\r\n\r\n给定一个大小为 `n` 的数组，找到其中的多数元素。多数元素是指在数组中出现次数 大于 `⌊ n/2 ⌋` 的元素。\r\n\r\n你可以假设数组是非空的，并且给定的数组总是存在多数元素。\r\n\r\n```\r\n示例 1：\r\n\r\n输入：[3,2,3]\r\n输出：3\r\n示例 2：\r\n\r\n输入：[2,2,1,1,1,2,2]\r\n输出：2\r\n```\r\n\r\n**思路**：\r\n\r\n声明一个计数器,也就是一个对象`const map = {}`\r\n遍历字符串，开始记数，如果字符串的字母第一次碰见，`map[第一次碰见的字母] = 1`\r\n如果map已经记录过这个字母，则`map[记录过的的字母] += 1`\r\n在遍历的过程中，看`map[记录过的的字母]` 是否大于 `数组总长度/2`\r\n\r\n**解答**：\r\n\r\n``` js\r\nvar majorityElement = function(nums) {\r\n  const map = {}\r\n  const n = nums.length \u003e\u003e 1 // \u003e\u003e是右移运算符，意思是除以2\r\n  for(let i = 0; i \u003c nums.length; i++){\r\n      map[nums[i]] = map[nums[i]] !== undefined ? map[nums[i]] + 1 : 1\r\n      if(map[nums[i]] \u003e n) return nums[i]\r\n  }\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/527/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/527/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"527"},"buildId":"01n3oM-TaM2WlnAyxyv2V","assetPrefix":"/toolkit","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
