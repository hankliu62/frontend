   oScript.src = sUrl;\r\n      document.getElementsByTagName('head')[0].appendChild(oScript);\r\n  }\r\n\r\n  createJs('jsonp.js');\r\n\r\n  box({\r\n     'name': 'test'\r\n  });\r\n\r\n  function box(json){\r\n      alert(json.name);\r\n  }\r\n```\r\n\r\n**CORS**\r\n\r\n- 服务器端对于`CORS`的支持，主要就是通过设置`Access-Control-Allow-Origin`来进行的。如果浏览器检测到相应的设置，就可以允许`Ajax`进行跨域的访问\r\n\r\n\r\n**通过修改document.domain来跨子域**\r\n\r\n- 将子域和主域的`document.domain`设为同一个主域.前提条件：这两个域名必须属于同一个基础域名!而且所用的协议，端口都要一致，否则无法利用`document.domain`进行跨域。主域相同的使用`document.domain`\r\n\r\n**使用window.name来进行跨域**\r\n\r\n- `window`对象有个name属性，该属性有个特征：即在一个窗口(`window`)的生命周期内,窗口载入的所有的页面都是共享一个`window.name`的，每个页面对window.name都有读写的权限，`window.name`是持久存在一个窗口载入过的所有页面中的\r\n\r\n**使用HTML5中新引进的window.postMessage方法来跨域传送数据**\r\n\r\n- 还有`flash`、在服务器上设置代理页面等跨域方式。个人认为`window.name`的方法既不复杂，也能兼容到几乎所有浏览器，这真是极好的一种跨域方法\r\n\r\n\r\n**如何解决跨域问题?**\r\n\r\n- `jsonp`、 `iframe`、`window.name`、`window.postMessage`、服务器上设置代理页面\r\n\r\n- 如何解决跨域问题?\r\n\r\n  * `document.domain + iframe`：要求主域名相同 //只能跨子域\r\n  * `JSONP(JSON with Padding)``：`response: callback(data)`` //只支持 GET 请求\r\n  * 跨域资源共享`CORS(XHR2)``：`Access-Control-Allow` //兼容性 IE10+\r\n  * 跨文档消息传输(HTML5)：`postMessage + onmessage`  //兼容性 IE8+\r\n  * `WebSocket(HTML5)：new WebSocket(url) + onmessage` //兼容性 IE10+\r\n  * 服务器端设置代理请求：服务器端不受同源策略限制","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/247/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/247/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"247"},"buildId":"C9pHgIFx62uPv4YLrG6bu","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
