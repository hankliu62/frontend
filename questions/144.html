k_reason":null,"body":"1. mouseover/mouseout 是标准事件，**所有浏览器都支持**；mouseenter/mouseleave 是 IE5.5 引入的特有事件后来被 DOM3 标准采纳，现代标准浏览器也支持\r\n2. mouseover/mouseout 是**冒泡**事件；mouseenter/mouseleave**不冒泡**。需要为**多个元素监听鼠标移入/出事件时，推荐 mouseover/mouseout 托管，提高性能**\r\n3. 标准事件模型中 **event.target** 表示正在发生移入/移出的元素，**event.relatedTarget**表示对应移入/移出的目标元素；在老 IE 中 **event.srcElement** 表示正在发生移入/移出的元素，**event.toElement**表示移出的目标元素，**event.fromElement**表示移入时的来源元素\r\n\r\n例子：鼠标从 div#target 元素移出时进行处理，判断逻辑如下：\r\n``` html\r\n    \u003cdiv id=\"target\"\u003e\u003cspan\u003etest\u003c/span\u003e\u003c/div\u003e\r\n\r\n    \u003cscript type=\"text/javascript\"\u003e\r\n    var target = document.getElementById('target');\r\n    if (target.addEventListener) {\r\n      target.addEventListener('mouseout', mouseoutHandler, false);\r\n    } else if (target.attachEvent) {\r\n      target.attachEvent('onmouseout', mouseoutHandler);\r\n    }\r\n\r\n    function mouseoutHandler(e) {\r\n      e = e || window.event;\r\n      var target = e.target || e.srcElement;\r\n\r\n      // 判断移出鼠标的元素是否为目标元素\r\n      if (target.id !== 'target') {\r\n        return;\r\n      }\r\n\r\n      // 判断鼠标是移出元素还是移到子元素\r\n      var relatedTarget = e.relatedTarget || e.toElement;\r\n      while (relatedTarget !== target\r\n        \u0026\u0026 relatedTarget.nodeName.toUpperCase() !== 'BODY') {\r\n        relatedTarget = relatedTarget.parentNode;\r\n      }\r\n\r\n      // 如果相等，说明鼠标在元素内部移动\r\n      if (relatedTarget === target) {\r\n        return;\r\n      }\r\n\r\n      // 执行需要操作\r\n      //alert('鼠标移出');\r\n\r\n    }\r\n    \u003c/script\u003e\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/144/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/144/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page"
