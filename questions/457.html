块都要继承EventEmitter。\r\n\r\n这是不使用EventEmitter的on方法来实现文件读取：\r\n\r\n``` javascript\r\nconst fs = require('fs');\r\n\r\nfs.readFile('file.txt', (err, data) =\u003e {\r\n  if (err) {\r\n    console.error(`Failed to read file: ${err}`);\r\n  } else {\r\n    console.log(`File content: ${data}`);\r\n  }\r\n});\r\n```\r\n\r\n这是使用EventEmitter的读取文件：\r\n\r\n``` javascript\r\nconst fs = require('fs');\r\n\r\nconst stream = fs.createReadStream('file.txt');\r\n\r\nstream.on('data', (chunk) =\u003e {\r\n  console.log(`Received ${chunk.length} bytes of data.`);\r\n});\r\n\r\nstream.on('end', () =\u003e {\r\n  console.log('Finished reading file.');\r\n});\r\n```\r\n\r\n很显然，如果我们不使用EventEmitter，如果在读取完成后执行多个回调函数，就需要手动创建回调函数数组，并将每个回调函数都添加到数组中，这样代码就会变得复杂。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/457/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/457/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"457"},"buildId":"0k7uM9gvhcyBu0gp_2bk9","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
