//api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T08:32:43Z","updated_at":"2024-03-04T14:18:14Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"常见的CSS命名规范有：BEM规范、SMACSS规范、OOCSS规范。\r\n\r\n1. BEM规范：将CSS类名分为块、元素和修饰符三个部分。举个例子：\r\n``` html\r\n\u003cdiv class=\"block\"\u003e\r\n  \u003ch2 class=\"block__title\"\u003e标题\u003c/h2\u003e\r\n  \u003cul class=\"block__list\"\u003e\r\n    \u003cli class=\"block__list-item\"\u003e列表项1\u003c/li\u003e\r\n    \u003cli class=\"block__list-item block__list-item--highlighted\"\u003e列表项2\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/div\u003e\r\n```\r\n\r\n其中block代表一个组件或UI部件，`block__title`和`block__list`代表块的子元素，`block__list-item`代表列表项。`block__list-item--highlighted`是一个修饰符，表示该列表项被突出显示。\r\n\r\n2. SMACSS规范：SMACSS不仅仅是命名规范，还包括CSS文件结构的组织规范。SMACSS主要是将样式分成五大类，分别是Base、Layout、Module、State、Theme。其中：\r\n    - Base类主要是基本样式规则，例如重置浏览器默认样式、设置全局的基本样式等。这些样式通常以选择器（标签选择器、通用选择器）为基础，并且适用于整个项目。\r\n    - Layout类用于创建页面布局和网格系统，它定义了页面的整体结构、栏目布局、容器和网格样式等。\r\n    - Module类用于定义可重复使用的模块样式。\r\n    - State类用于定义组件的状态样式，如.btn和.btn-primary的样式。\r\n    - Theme类主要是主题相关的样式，如.site-title和.module-title的样式。\r\n\r\n3. OOCSS规范：OOCSS规范主要遵循结构（Structure）与外观（Skin）分离的原则，例如：\r\n\r\n``` html\r\n\u003cdiv class=\"box box-red\"\u003e你好\u003c/div\u003e\r\n\u003cdiv class=\"box box-blue\"\u003eOOCSS规范\u003c/div\u003e\r\n```\r\n\r\n其中结构部分用`.box`，外观部分用`.box-red`来命名。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/359/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/359/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"359"},"buildId":"eqHLrJmKCmctBZmrJMyBT","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
