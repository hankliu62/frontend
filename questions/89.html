":"383040","default":false,"description":"Javascript相关"}],"state":"open","locked":false,"assignee":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T05:30:45Z","updated_at":"2024-03-04T14:15:39Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 1）什么是闭包\r\n\r\n函数执行后返回结果是一个内部函数，并被外部变量所引用，如果内部函数持有被执行函数作用域的变量，即形成了闭包。\r\n\r\n可以在内部函数访问到外部函数作用域。使用闭包，一可以读取函数中的变量，二可以将函数中的变量存储在内存中，保护变量不被污染。而正因闭包会把函数中的变量值存储在内存中，会对内存有消耗，所以不能滥用闭包，否则会影响网页性能，造成内存泄漏。当不需要使用闭包时，要及时释放内存，可将内层函数对象的变量赋值为null。\r\n\r\n### 2）闭包原理\r\n\r\n函数执行分成两个阶段(预编译阶段和执行阶段)。\r\n\r\n- 在预编译阶段，如果发现内部函数使用了外部函数的变量，则会在内存中创建一个“闭包”对象并保存对应变量值，如果已存在“闭包”，则只需要增加对应属性值即可。\r\n- 执行完后，函数执行上下文会被销毁，函数对“闭包”对象的引用也会被销毁，但其内部函数还持用该“闭包”的引用，所以内部函数可以继续使用“外部函数”中的变量\r\n\r\n利用了函数作用域链的特性，一个函数内部定义的函数会将包含外部函数的活动对象添加到它的作用域链中，函数执行完毕，其执行作用域链销毁，但因内部函数的作用域链仍然在引用这个活动对象，所以其活动对象不会被销毁，直到内部函数被销毁后才被销毁。\r\n\r\n### 3）优点\r\n\r\n1. 可以从内部函数访问外部函数的作用域中的变量，且访问到的变量长期驻扎在内存中，可供之后使用\r\n2. 避免变量污染全局\r\n3. 把变量存到独立的作用域，作为私有成员存在\r\n\r\n### 4）缺点\r\n\r\n1. 对内存消耗有负面影响。因内部函数保存了对外部变量的引用，导致无法被垃圾回收，增大内存使用量，所以使用不当会导致内存泄漏\r\n2. 对处理速度具有负面影响。闭包的层级决定了引用的外部变量在查找时经过的作用域链长度\r\n3. 可能获取到意外的值(captured value)\r\n\r\n### 5）应用场景\r\n\r\n#### 应用场景一\r\n\r\n典型应用是模块封装，在各模块规范出现之前，都是用这样的方式防止变量污染全局。\r\n\r\n``` js\r\nvar Yideng = (function () {\r\n  // 这样声明为模块私有变量，外界无法直接访问\r\n  var foo = 0;\r\n\r\n  function Yideng() {}\r\n  Yideng.prototype.bar = function bar() {\r\n    return foo;\r\n  };\r\n\r\n  return Yideng;\r\n}());\r\n```\r\n\r\n#### 应用场景二\r\n\r\n在循环中创建闭包，防止取到意外的值。\r\n\r\n如下代码，无论哪个元素触发事件，都会弹出 3。因为函数执行后引用的 i 是同一个，而 i 在循环结束后就是 3\r\n\r\n``` js\r\nfor (var i = 0; i \u003c 3; i++) {\r\n  document.getElementById('id' + i).onfocus = function() {\r\n    alert(i);\r\n  };\r\n}\r\n\r\n// 可用闭包解决\r\nfunction makeCallback(num) {\r\n  return function() {\r\n    alert(num);\r\n  };\r\n}\r\n\r\nfor (var i = 0; i \u003c 3; i++) {\r\n  document.getElementById('id' + i).onfocus = makeCallback(i);\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/89/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/89/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 1）什么是闭包","### 2）闭包原理","### 3）优点","### 4）缺点","### 5）应用场景","#### 应用场景一","#### 应用场景二"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"89"},"buildId":"0k7uM9gvhcyBu0gp_2bk9","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
