:false,"assignee":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:40:12Z","updated_at":"2024-03-08T05:29:28Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 1 前言\r\n\r\n\u003e 错误监控包含的内容是：\r\n\r\n- 前端错误的分类\r\n- 每种错误的捕获方式\r\n- 上报错误的基本原理\r\n\r\n\u003e 面试时，可能有两种问法：\r\n\r\n- 如何监测 `js` 错误？（开门见山的方式）\r\n- 如何保证**产品质量**？（其实问的也是错误监控）\r\n\r\n\r\n### 2 前端错误的分类\r\n\r\n包括两种：\r\n\r\n- 即时运行错误（代码错误）\r\n- 资源加载错误\r\n\r\n\r\n### 3 每种错误的捕获方式\r\n\r\n\r\n#### 3.1 即时运行错误的捕获方式\r\n\r\n**方式1**：`try ... catch`。\r\n\r\n\u003e 这种方式要部署在代码中。\r\n\r\n**方式2：**`window.onerror`函数。这个函数是全局的。\r\n\r\n```js\r\n  window.onerror = function(msg, url, row, col, error) { ... }\r\n```\r\n\r\n\u003e 参数解释：\r\n\r\n- `msg`为异常基本信息\r\n- `source`为发生异常`Javascript`文件的`url`\r\n- `row`为发生错误的行号\r\n\r\n\u003e 方式二中的`window.onerror`是属于DOM0的写法，我们也可以用DOM2的写法：`window.addEventListener(\"error\", fn);`也可以。\r\n\r\n**问题延伸1：**\r\n\r\n`window.onerror`默认无法捕获**跨域**的`js`运行错误。捕获出来的信息如下：（基本属于无效信息）\r\n\r\n\u003e 比如说，我们的代码想引入`B`网站的`b.js`文件，怎么捕获它的异常呢？\r\n\r\n**解决办法**：在方法二的基础之上，做如下操作：\r\n\r\n1. 在`b.js`文件里，加入如下 `response` `header`，表示允许跨域：（或者世界给静态资源`b.js`加这个 response header）\r\n\r\n```js\r\n  Access-Control-Allow-Origin: *\r\n```\r\n\r\n2. 引入第三方的文件`b.js`时，在`\u003cscript\u003e`标签中增加`crossorigin`属性；\r\n\r\n\r\n\r\n**问题延伸2：**\r\n\r\n\u003e 只靠方式二中的`window.onerror`是不够的，因为我们无法获取文件名是什么，不知道哪里出了错误。解决办法：把**堆栈**信息作为msg打印出来，堆栈里很详细。\r\n\r\n\r\n\r\n#### 3.2 资源加载错误的捕获方式\r\n\r\n\u003e 上面的`window.onerror`只能捕获即时运行错误，无法捕获资源加载错误。原理是：资源加载错误，并不会向上冒泡，`object.onerror`捕获后就会终止（不会冒泡给`window`），所以`window.onerror`并不能捕获资源加载错误。\r\n\r\n- **方式1**：`object.onerror`。`img`标签、`script`标签等节点都可以添加`onerror`事件，用来捕获资源加载的错误。\r\n- **方式2**：performance.getEntries。可以获取所有已加载资源的加载时长，通过这种方式，可以间接的拿到没有加载的资源错误。\r\n\r\n举例：\r\n\r\n\u003e 浏览器打开一个网站，在`Console`控制台下，输入：\r\n\r\n```js\r\n  performance.getEntries().forEach(function(item){console.log(item.name)})\r\n```\r\n\r\n或者输入：\r\n\r\n```js\r\n  performance.getEntries().forEach(item=\u003e{console.log(item.name)})\r\n```\r\n\r\n\r\n\u003e 上面这个`api`，返回的是数组，既然是数组，就可以用`forEach`遍历。打印出来的资源就是**已经成功加载**的资源。；\r\n\r\n![](https://github.com/hankliu62/interview/assets/8088864/5253e7d8-5248-4455-b1c6-e96d6029eff7)\r\n\r\n\u003e 再入`document.getElementsByTagName('img')`，就会显示出所有**需要加载**的的img集合。\r\n\r\n\u003e 于是，`document.getElementsByTagName('img')`获取的资源数组减去通过`performance.getEntries()`获取的资源数组，剩下的就是没有成功加载的，这种方式可以间接捕获到资源加载错误。\r\n\r\n这种方式非常有用，一定要记住。\r\n\r\n\r\n**方式3；**Error事件捕获。\r\n\r\n\u003e 源加载错误，虽然会阻止冒泡，但是不会阻止捕获。我们可以在捕获阶段绑定error事件。例如：\r\n\r\n![](https://github.com/hankliu62/interview/assets/8088864/a9010fb4-362a-4780-b866-4ef5b4f1c56e)\r\n\r\n\r\n\u003e **总结：**如果我们能回答出后面的两种方式，面试官对我们的印象会大大增加。既可以体现出我们对错误监控的了解，还可以体现出我们对事件模型的掌握。\r\n\r\n\r\n### 4 错误上报的两种方式\r\n\r\n- **方式一**：采用Ajax通信的方式上报（此方式虽然可以上报错误，但是我们并不采用这种方式）\r\n- **方式二：**利用Image对象上报（推荐。网站的监控体系都是采用的这种方式）\r\n\r\n\u003e 方式二的实现方式如下：\r\n\r\n```html\r\n\u003c!DOCTYPE html\u003e\r\n\u003chtml lang=\"en\"\u003e\r\n\u003chead\u003e\r\n    \u003cmeta charset=\"UTF-8\"\u003e\r\n    \u003ctitle\u003eTitle\u003c/title\u003e\r\n\u003c/head\u003e\r\n\u003cbody\u003e\r\n\r\n\u003cscript\u003e\r\n  //通过Image对象进行错误上报\r\n    (new Image()).src = 'http://smyhvae.com/myPath?badjs=msg';   // myPath表示上报的路径（我要上报到哪里去）。后面的内容是自己加的参数。\r\n\u003c/script\u003e\r\n\u003c/body\u003e\r\n\u003c/html\u003e\r\n\r\n```\r\n\r\n\r\n\u003e 打开浏览器，效果如下：\r\n\r\n![](https://github.com/hankliu62/interview/assets/8088864/2dd10cfe-e7fd-4daa-9408-140194f7e69a)\r\n\r\n上图中，红色那一栏表明，我的请求已经发出去了。点进去看看：\r\n\r\n![](https://github.com/hankliu62/interview/assets/8088864/19aecac5-cafa-4999-b1c9-9348da8fbeb8)\r\n\r\n\u003e 这种方式，不需要借助第三方的库，一行代码即可搞定。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/231/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/231/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 1 前言","### 2 前端错误的分类","### 3 每种错误的捕获方式","#### 3.1 即时运行错误的捕获方式","#### 3.2 资源加载错误的捕获方式","### 4 错误上报的两种方式"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"231"},"buildId":"LqJKClp1oY6FcMMGt_JyX","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
