ists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":{"url":"https://api.github.com/repos/hankliu62/interview/milestones/4","html_url":"https://github.com/hankliu62/interview/milestone/4","labels_url":"https://api.github.com/repos/hankliu62/interview/milestones/4/labels","id":10707687,"node_id":"MI_kwDOLNphd84Ao2Ln","number":4,"title":"4","description":"描述问题难度，难度4🌟","creator":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"open_issues":2,"closed_issues":0,"state":"open","created_at":"2024-03-20T03:36:32Z","updated_at":"2024-04-10T04:22:01Z","due_on":null,"closed_at":null},"comments":0,"created_at":"2024-03-22T01:08:42Z","updated_at":"2024-03-22T01:08:55Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"Yarn、pnpm、以及npm都是 JavaScript 包管理工具，用于管理项目依赖。它们有一些区别，下面是它们之间的一些主要区别：\r\n\r\n### 安装依赖的方式：\r\n\r\n- Yarn： Yarn 使用离线缓存（offline cache）来提高安装速度。它会下载所有依赖包到本地缓存，然后从缓存中拷贝到项目中。\r\n- pnpm： pnpm 采用符号链接（symlink）的方式来安装依赖。它会在全局缓存中维护一个单一版本的每个包，并在项目中创建符号链接，避免了重复的文件拷贝。\r\n\r\n### 存储方式：\r\n\r\n- Yarn： Yarn 使用一个全局存储目录，将所有版本的每个包都下载到这个目录中。\r\n- pnpm： pnpm 使用一个分散的存储模型，每个项目都有自己的 node_modules 文件夹，但不同项目之间可以共享相同的包版本，以及共享硬链接，减少磁盘占用。\r\n\r\n### 硬链接：\r\n\r\n- Yarn： Yarn 不使用硬链接，而是通过文件拷贝的方式安装依赖。\r\n- pnpm： pnpm 使用硬链接，这意味着相同的依赖在磁盘上只存储一份，可以在不同项目之间共享。\r\n\r\n### 安装速度：\r\n\r\n- Yarn： Yarn 的安装速度通常较快，特别是当使用离线缓存时。\r\n- pnpm： pnpm 通过符号链接和硬链接的方式，也能提供较快的安装速度，尤其在多个项目之间共享依赖时。\r\n\r\n### 磁盘空间：\r\n\r\n- Yarn： Yarn 使用的是全局存储，可能导致磁盘空间的浪费，因为每个项目都会有一份完整的依赖包。\r\n- pnpm： pnpm 通过分散存储和硬链接的方式，可以减少磁盘空间的占用。\r\n\r\n### 并发安装：\r\n\r\n- Yarn： Yarn 具有并发安装的能力，可以同时安装多个依赖。\r\n- pnpm： pnpm 同样支持并发安装，这有助于提高安装速度。\r\n\r\n总的来说，Yarn、pnpm 和 npm 都有各自的优势和适用场景。选择使用哪一个工具取决于项目的需求、团队的喜好，以及个人的使用习惯。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/577/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/577/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 安装依赖的方式：","### 存储方式：","### 硬链接：","### 安装速度：","### 磁盘空间：","### 并发安装："]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"577"},"buildId":"01n3oM-TaM2WlnAyxyv2V","assetPrefix":"/toolkit","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
