m/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T05:35:43Z","updated_at":"2024-03-04T14:16:03Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"如果您的组件具有状态( state ) 或 生命周期方法，请使用 Class 组件。否则，使用功能组件\r\n\r\n解析：\r\n\r\nReact中有两种组件：函数组件（Functional Components) 和类组件（Class Components）。据我观察，大部分同学都习惯于用类组件，而很少会主动写函数组件，包括我自己也是这样。但实际上，在使用场景和功能实现上，这两类组件是有很大区别的。\r\n\r\n来看一个函数组件的例子：\r\n\r\n``` jsx\r\nfunction Welcome = (props) =\u003e {\r\n  const sayHi = () =\u003e {\r\n    alert( `Hi ${props.name}` );\r\n  }\r\n  return (\r\n    \u003cdiv\u003e\r\n      \u003ch1\u003eHello, {props.name}\u003c/h1\u003e\r\n      \u003cbutton onClick ={sayHi}\u003eSay Hi\u003c/button\u003e\r\n    \u003c/div\u003e\r\n  )\r\n}\r\n```\r\n把上面的函数组件改写成类组件：\r\n\r\n``` jsx\r\nimport React from 'react'\r\n\r\nclass Welcome extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.sayHi = this.sayHi.bind(this);\r\n  }\r\n  sayHi() {\r\n    alert( `Hi ${this.props.name}` );\r\n  }\r\n  render() {\r\n    return (\r\n      \u003cdiv\u003e\r\n        \u003ch1\u003eHello, {this.props.name}\u003c/h1\u003e\r\n        \u003cbutton onClick ={this.sayHi}\u003eSay Hi\u003c/button\u003e\r\n      \u003c/div\u003e\r\n    )\r\n  }\r\n}\r\n```\r\n\r\n下面让我们来分析一下两种实现的区别：\r\n\r\n1. 第一眼直观的区别是，函数组件的代码量比类组件要少一些，所以函数组件比类组件更加简洁。千万不要小看这一点，对于我们追求极致的程序员来说，这依然是不可忽视的。\r\n2. 函数组件看似只是一个返回值是DOM结构的函数，其实它的背后是无状态组件（Stateless Components）的思想。函数组件中，你无法使用State，也无法使用组件的生命周期方法，这就决定了函数组件都是展示性组件（Presentational Components），接收Props，渲染DOM，而不关注其他逻辑。\r\n3. 函数组件中没有this。所以你再也不需要考虑this带来的烦恼。而在类组件中，你依然要记得绑定this这个琐碎的事情。如示例中的sayHi。\r\n4. 函数组件更容易理解。当你看到一个函数组件时，你就知道它的功能只是接收属性，渲染页面，它不执行与UI无关的逻辑处理，它只是一个纯函数。而不用在意它返回的DOM结构有多复杂。\r\n5. 性能。目前React还是会把函数组件在内部转换成类组件，所以使用函数组件和使用类组件在性能上并无大的差异。但是，React官方已承诺，未来将会优化函数组件的性能，因为函数组件不需要考虑组件状态和组件生命周期方法中的各种比较校验，所以有很大的性能提升空间。\r\n6. 函数组件迫使你思考最佳实践。这是最重要的一点。组件的主要职责是UI渲染，理想情况下，所有的组件都是展示性组件，每个页面都是由这些展示性组件组合而成。如果一个组件是函数组件，那么它当然满足这个要求。所以牢记函数组件的概念，可以让你在写组件时，先思考这个组件应不应该是展示性组件。更多的展示性组件意味着更多的组件有更简洁的结构，更多的组件能被更好的复用。\r\n\r\n所以，当你下次在动手写组件时，一定不要忽略了函数组件，应该尽可能多地使用函数组件。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/124/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/124/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"124"},"buildId":"MQUtFiptr90W41domt60c","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
