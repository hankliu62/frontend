lex-grow`、`flex-shrink` 和 `flex-basis`。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/584/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/584/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### flex-grow","### flex-shrink","### flex-basis"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"584"},"buildId":"eqHLrJmKCmctBZmrJMyBT","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
