pi.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T05:12:07Z","updated_at":"2024-03-04T14:15:01Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 1.1 DNS 预解析\r\n\r\n- DNS 解析也是需要时间的，可以通过预解析的方式来预先获得域名所对应的 IP\r\n\r\n```html\r\n\u003clink rel=\"dns-prefetch\" href=\"//yuchengkai.cn\"\u003e\r\n```\r\n\r\n### 1.2 缓存\r\n\r\n- 缓存对于前端性能优化来说是个很重要的点，良好的缓存策略可以降低资源的重复加载提高网页的整体加载速度\r\n- 通常浏览器缓存策略分为两种：强缓存和协商缓存\r\n\r\n**强缓存**\r\n\r\n\u003e 实现强缓存可以通过两种响应头实现：`Expires `和 `Cache-Control` 。强缓存表示在缓存期间不需要请求，`state code `为 `200`\r\n\r\n```\r\nExpires: Wed, 22 Oct 2018 08:41:00 GMT\r\n```\r\n\r\n\u003e `Expires` 是 `HTTP / 1.0` 的产物，表示资源会在 `Wed, 22 Oct 2018 08:41:00 GMT` 后过期，需要再次请求。并且 `Expires` 受限于本地时间，如果修改了本地时间，可能会造成缓存失效\r\n\r\n```\r\nCache-control: max-age=30\r\n```\r\n\r\n\u003e `Cache-Control` 出现于 `HTTP / 1.1`，优先级高于 `Expires` 。该属性表示资源会在 `30` 秒后过期，需要再次请求\r\n\r\n**协商缓存**\r\n\r\n- 如果缓存过期了，我们就可以使用协商缓存来解决问题。协商缓存需要请求，如果缓存有效会返回 304\r\n- 协商缓存需要客户端和服务端共同实现，和强缓存一样，也有两种实现方式\r\n\r\nLast-Modified 和 If-Modified-Since\r\n\r\n- `Last-Modified` 表示本地文件最后修改日期，`If-Modified-Since` 会将 `Last-Modified `的值发送给服务器，询问服务器在该日期后资源是否有更新，有更新的话就会将新的资源发送回来\r\n- 但是如果在本地打开缓存文件，就会造成 `Last-Modified` 被修改，所以在 `HTTP / 1.1` 出现了 `ETag`\r\n\r\nETag 和 If-None-Match\r\n\r\n- `ETag` 类似于文件指纹，`If-None-Match` 会将当前 `ETag` 发送给服务器，询问该资源 ETag 是否变动，有变动的话就将新的资源发送回来。并且 `ETag` 优先级比 `Last-Modified` 高\r\n\r\n**选择合适的缓存策略**\r\n\r\n\u003e 对于大部分的场景都可以使用强缓存配合协商缓存解决，但是在一些特殊的地方可能需要选择特殊的缓存策略\r\n\r\n- 对于某些不需要缓存的资源，可以使用 `Cache-control: no-store` ，表示该资源不需要缓存\r\n- 对于频繁变动的资源，可以使用 `Cache-Control: no-cache` 并配合 `ETag` 使用，表示该资源已被缓存，但是每次都会发送请求询问资源是否更新。\r\n- 对于代码文件来说，通常使用 `Cache-Control: max-age=31536000` 并配合策略缓存使用，然后对文件进行指纹处理，一旦文件名变动就会立刻下载新的文件\r\n\r\n### 1.3 使用 HTTP / 2.0\r\n\r\n- 因为浏览器会有并发请求限制，在 HTTP / 1.1 时代，每个请求都需要建立和断开，消耗了好几个 RTT 时间，并且由于 TCP 慢启动的原因，加载体积大的文件会需要更多的时间\r\n- 在 HTTP / 2.0 中引入了多路复用，能够让多个请求使用同一个 TCP 链接，极大的加快了网页的加载速度。并且还支持 Header 压缩，进一步的减少了请求的数据大小\r\n\r\n\r\n### 1.4 预加载\r\n\r\n- 在开发中，可能会遇到这样的情况。有些资源不需要马上用到，但是希望尽早获取，这时候就可以使用预加载\r\n- 预加载其实是声明式的 `fetch` ，强制浏览器请求资源，并且不会阻塞 `onload` 事件，可以使用以下代码开启预加载\r\n\r\n```html\r\n\u003clink rel=\"preload\" href=\"http://example.com\"\u003e\r\n```\r\n\r\n\u003e 预加载可以一定程度上降低首屏的加载时间，因为可以将一些不影响首屏但重要的文件延后加载，唯一缺点就是兼容性不好\r\n\r\n\r\n### 1.5 预渲染\r\n\r\n\u003e 可以通过预渲染将下载的文件预先在后台渲染，可以使用以下代码开启预渲染\r\n\r\n```html\r\n\u003clink rel=\"prerender\" href=\"http://example.com\"\u003e\r\n```\r\n\r\n- 预渲染虽然可以提高页面的加载速度，但是要确保该页面百分百会被用户在之后打开，否则就白白浪费资源去渲染","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/14/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/14/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 1.1 DNS 预解析","### 1.2 缓存","### 1.3 使用 HTTP / 2.0","### 1.4 预加载","### 1.5 预渲染"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"14"},"buildId":"M5u3R8t5AhLXskJKmDn0x","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
