38Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"**概念**：计算机里所谓的I/O指的是输入和输出，但对于前端同学而言，这个定义可能不太好理解。简单点说，需要等待的任务都可以称为I/O任务，比如前端的事件处理、网络请求、定时器，后端的文件处理、网络请求、数据库操作，这些都属于I/O任务。\r\n\r\n**异步I/O**：以网络请求任务为例，传统的同步I/O指的是一个一个排队执行，一个执行完了再执行下一个，即使线程空闲，也不能执行其他任务。\r\n\r\nNodejs的异步I/O会返回一个标记，告诉调用者 I/O 操作已经开始，但不会阻塞线程。当 I/O 操作完成时，Node.js 会调用注册的回调函数，将结果返回给调用者。\r\n\r\n这种方式使得程序在执行 I/O 操作时不必等待，而可以继续执行其他任务，提高了程序的并发性能。\r\n\r\n### 听起来异步I/O很好，那为什么同步I/O依然会存在？\r\n\r\n- 传统的同步I/O操作比异步I/O操作更容易理解和编写。异步编程需要开发人员具备较高的技能水平，以及对事件循环、回调函数等概念的深入理解。\r\n- 对于某些小规模的应用程序或者一些低频次的I/O操作，使用异步I/O可能不会带来很大的性能提升，而且可能会增加代码的复杂性。\r\n- 对于一些CPU密集型任务，传统I/O操作可能比异步I/O更快，因为异步I/O 会在I/O操作执行期间增加额外的上下文切换和事件处理负担，从而降低了程序的性能。\r\n\r\n### CPU密集和I/O密集：\r\n\r\n- CPU密集任务指的是纯计算任务。\r\n- I/O密集的任务指的是需要等待的任务。所谓的高并发，显然属于I/O密集型任务。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/459/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/459/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 听起来异步I/O很好，那为什么同步I/O依然会存在？","### CPU密集和I/O密集："]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"459"},"buildId":"sU2iERWyzsgD586oQgu3i","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
