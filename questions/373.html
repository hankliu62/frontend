red{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T08:34:25Z","updated_at":"2024-03-04T14:18:23Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"Symbol的主要特点是具有唯一性，即每个Symbol类型的值都是独一无二的，不会与其他值相等。\r\n\r\n使用场景：\r\n\r\n- 作为对象属性的键名，由于Symbol的唯一性，它可以作为对象属性的键名，避免键名冲突的问题。例如：\r\n``` javascript\r\nconst obj = {};\r\nconst s1 = Symbol();\r\nconst s2 = Symbol();\r\nobj[s1] = 'foo';\r\nobj[s2] = 'bar';\r\nconsole.log(obj); // { [Symbol()]: 'foo', [Symbol()]: 'bar' }\r\n```\r\n\r\n- 定义常量，使用Symbol定义常量可以避免命名冲突，同时也能够保证常量的唯一性。例如：\r\n``` javascript\r\nconst MY_CONSTANT = Symbol('my_constant');\r\nconsole.log(MY_CONSTANT); // Symbol(my_constant)\r\n```\r\n\r\n- 实现私有属性或方法，由于Symbol类型的值无法被外部访问，因此可以将Symbol类型的值用作私有属性或方法的键名。\r\n- 作为迭代器，Symbol迭代器可以为对象定义默认迭代器，使对象可以被 for...of 循环遍历。例如：\r\n\r\n``` javascript\r\nconst obj = {\r\n  [Symbol.iterator]: function*() {\r\n    yield 1;\r\n    yield 2;\r\n    yield 3;\r\n  }\r\n};\r\nfor (const x of obj) {\r\n  console.log(x);\r\n}\r\n// 输出:\r\n// 1\r\n// 2\r\n// 3\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/373/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/373/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"373"},"buildId":"q3M24btTcV4I6am4xdDk6","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
