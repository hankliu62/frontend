€†å˜çš„ã€‚åœ¨ `TypeScript` ä¸­ï¼Œæ™®é€šå¯¹è±¡ç±»å‹æ˜¯åŒå˜çš„ï¼Œè¿™æ„å‘³ç€å¯ä»¥å°†å­ç±»å‹çš„å¯¹è±¡èµ‹å€¼ç»™çˆ¶ç±»å‹çš„å¯¹è±¡ï¼Œå¹¶ä¸”å¯ä»¥å°†è¶…ç±»å‹çš„å¯¹è±¡èµ‹å€¼ç»™å­ç±»å‹çš„å¯¹è±¡ã€‚\r\n\r\n``` ts\r\ninterface Animal {\r\n  name: string;\r\n}\r\n\r\ninterface Dog extends Animal {\r\n  breed: string;\r\n}\r\n\r\nlet animal: Animal = { name: \"Animal\" };\r\nlet dog: Dog = { name: \"Dog\", breed: \"Labrador\" };\r\n\r\nanimal = dog; // å¯¹è±¡ç±»å‹æ˜¯åŒå˜çš„ï¼Œè¿™æ˜¯åˆæ³•çš„\r\ndog = animal; // å¯¹è±¡ç±»å‹æ˜¯åŒå˜çš„ï¼Œè¿™ä¹Ÿæ˜¯åˆæ³•çš„\r\n```\r\n\r\n### æŠ—å˜ï¼ˆInvarianceï¼‰\r\n\r\n- **åŒºåˆ«**ï¼šæŠ—å˜è¡¨ç¤ºä¸å…è®¸ç±»å‹ä¹‹é—´çš„ä»»ä½•èµ‹å€¼å…³ç³»ã€‚\r\n- **åº”ç”¨åœºæ™¯**ï¼šé€šå¸¸æƒ…å†µä¸‹ï¼ŒåŸºæœ¬ç±»å‹å’Œç±»ç±»å‹æ˜¯æŠ—å˜çš„ã€‚\r\n\r\næŠ—å˜è¡¨ç¤ºä¸å…è®¸ç±»å‹ `T` å’Œ `U` ä¹‹é—´çš„ä»»ä½•èµ‹å€¼å…³ç³»ï¼Œå³ `T` æ—¢ä¸æ˜¯ `U` çš„å­ç±»å‹ï¼Œä¹Ÿä¸æ˜¯ `U` çš„è¶…ç±»å‹ã€‚åœ¨ `TypeScript` ä¸­ï¼Œä¸€èˆ¬æƒ…å†µä¸‹ï¼ŒåŸºæœ¬ç±»å‹å’Œç±»ç±»å‹æ˜¯æŠ—å˜çš„ã€‚\r\n\r\n``` ts\r\nlet x: string = \"hello\";\r\nlet y: string = x; // è¿™æ˜¯åˆæ³•çš„\r\n\r\nlet a: Animal = { name: \"Animal\" };\r\nlet b: Animal = a; // è¿™ä¹Ÿæ˜¯åˆæ³•çš„\r\n```\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/600/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/600/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### åå˜ï¼ˆCovarianceï¼‰","### é€†å˜ï¼ˆContravarianceï¼‰","### åŒå˜ï¼ˆBivarianceï¼‰","### æŠ—å˜ï¼ˆInvarianceï¼‰"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"600"},"buildId":"_KMMPskFwjkQ1wkakKC3o","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
