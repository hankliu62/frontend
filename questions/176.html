s","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:21:38Z","updated_at":"2024-02-12T06:21:38Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 1）状态管理\r\n\r\n- redux-sage 是 redux 的一个异步处理的中间件。\r\n- mobx 是数据管理库，和 redux 一样。\r\n\r\n### 2）设计思想\r\n\r\n- redux-sage 属于 flux 体系， 函数式编程思想。\r\n- mobx 不属于 flux 体系，面向对象编程和响应式编程。\r\n\r\n### 3）主要特点\r\n\r\n- redux-sage 因为是中间件，更关注异步处理的，通过 Generator 函数来将异步变为同步，使代码可读性高，结构清晰。action 也不是 action creator 而是 pure action，\r\n- 在 Generator 函数中通过 call 或者 put 方法直接声明式调用，并自带一些方法，如 takeEvery，takeLast，race等，控制多个异步操作，让多个异步更简单。\r\n- mobx 是更简单更方便更灵活的处理数据。 Store 是包含了 state 和 action。state 包装成一个可被观察的对象， action 可以直接修改 state，之后通过 Computed values 将依赖 state 的计算属性更新 ，之后触发 Reactions 响应依赖 state 的变更，输出相应的副作用 ，但不生成新的 state。\r\n\r\n### 4）数据可变性\r\n\r\n- redux-sage 强调 state 不可变，不能直接操作 state，通过 action 和 reducer 在原来的 state 的基础上返回一个新的 state 达到改变 state 的目的。\r\n- mobx 直接在方法中更改 state，同时所有使用的 state 都发生变化，不生成新的 state。\r\n\r\n### 5）写法难易度\r\n\r\n- redux-sage 比 redux 在 action 和 reducer 上要简单一些。需要用 dispatch 触发 state 的改变，需要 mapStateToProps 订阅 state。\r\n- mobx 在非严格模式下不用 action 和 reducer，在严格模式下需要在 action 中修改 state，并且自动触发相关依赖的更新。\r\n\r\n### 6）使用场景\r\n\r\n- redux-sage 很好的解决了 redux 关于异步处理时的复杂度和代码冗余的问题，数据流向比较好追踪。但是 redux 的学习成本比 较高，代码比较冗余，不是特别需要状态管理，最好用别的方式代替。\r\n- mobx 学习成本低，能快速上手，代码比较简洁。但是可能因为代码编写的原因和数据更新时相对黑盒，导致数据流向不利于追踪。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/176/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/176/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 1）状态管理","### 2）设计思想","### 3）主要特点","### 4）数据可变性","### 5）写法难易度","### 6）使用场景"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"176"},"buildId":"a3cZ70FNaLN28WmGwcIOw","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
