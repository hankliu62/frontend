:"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:27:35Z","updated_at":"2024-02-12T06:27:36Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"vue项目实现按需加载的3种方式：vue异步组件、es提案的import()、webpack的require.ensure()\r\n\r\n### vue异步组件技术\r\n\r\n- vue-router配置路由，使用vue的异步组件技术，可以实现按需加载。\r\n\r\n但是，这种情况下一个组件生成一个js文件。\r\n\r\n举例如下：\r\n\r\n``` vue\r\n{\r\n  path: '/promisedemo',\r\n  name: 'PromiseDemo',\r\n  component: resolve =\u003e require(['../components/PromiseDemo'], resolve)\r\n}\r\n```\r\n\r\n### es提案的import()\r\n\r\n- 推荐使用这种方式(需要webpack \u003e 2.4)\r\n- webpack官方文档：webpack中使用import()\r\n\r\nvue官方文档：[路由懒加载(使用import())](https://router.vuejs.org/zh/guide/advanced/lazy-loading.html#%E6%8A%8A%E7%BB%84%E4%BB%B6%E6%8C%89%E7%BB%84%E5%88%86%E5%9D%97)\r\n\r\n- vue-router配置路由，代码如下：\r\n\r\n``` vue\r\n// 下面2行代码，没有指定webpackChunkName，每个组件打包成一个js文件。\r\nconst ImportFuncDemo1 = () =\u003e import('../components/ImportFuncDemo1')\r\nconst ImportFuncDemo2 = () =\u003e import('../components/ImportFuncDemo2')\r\n// 下面2行代码，指定了相同的webpackChunkName，会合并打包成一个js文件。\r\n// const ImportFuncDemo = () =\u003e import(/* webpackChunkName: 'ImportFuncDemo' */ '../components/ImportFuncDemo')\r\n// const ImportFuncDemo2 = () =\u003e import(/* webpackChunkName: 'ImportFuncDemo' */ '../components/ImportFuncDemo2')\r\nexport default new Router({\r\n  routes: [\r\n    {\r\n      path: '/importfuncdemo1',\r\n      name: 'ImportFuncDemo1',\r\n      component: ImportFuncDemo1\r\n    },\r\n    {\r\n      path: '/importfuncdemo2',\r\n      name: 'ImportFuncDemo2',\r\n      component: ImportFuncDemo2\r\n    }\r\n  ]\r\n})\r\n```\r\n\r\n### webpack提供的require.ensure()\r\n\r\n- vue-router配置路由，使用webpack的require.ensure技术，也可以实现按需加载。\r\n\r\n这种情况下，多个路由指定相同的chunkName，会合并打包成一个js文件。\r\n\r\n举例如下：\r\n\r\n``` vue\r\n{\r\n  path: '/promisedemo',\r\n  name: 'PromiseDemo',\r\n  component: resolve =\u003e require.ensure([], () =\u003e resolve(require('../components/PromiseDemo')), 'demo')\r\n},\r\n{\r\n  path: '/hello',\r\n  name: 'Hello',\r\n  // component: Hello\r\n  component: resolve =\u003e require.ensure([], () =\u003e resolve(require('../components/Hello')), 'demo')\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/207/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/207/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### vue异步组件技术","### es提案的import()","### webpack提供的require.ensure()"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"207"},"buildId":"sU2iERWyzsgD586oQgu3i","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
