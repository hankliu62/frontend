pi.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-09T03:42:02Z","updated_at":"2024-02-09T03:42:03Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 怎么看待笔试题\r\n从我个人对面试的看法来说，我是很不喜欢面试的时候手写代码的，尤其是像Promise这样的代码。因为它并不能完全反应出应聘者的真实前端技术水平，并且这种记忆复杂代码的工作，在项目开发中也并不会发挥多大作用。\r\n\r\n所以如果是我招聘前端小伙伴的话，我多半是不会出笔试题的。\r\n\r\n当然我也能理解为什么很多公司的基础面试会考手写Promise，原因可能有以下几点：\r\n\r\n- 节省时间，手写代码能淘汰掉一大批没有基础的应聘者。\r\n- 虽然不能保证上限，但却可以确保下限。\r\n- 对于应届生来说，没有项目经验，只能出这类题了。\r\n- 智力筛选，能手写出Promise的同学，智力和记忆力应该不会太差。\r\n- 招认真准备的应聘者，能手写出Promise的一定是经过了一定时间的面试准备。\r\n\r\n### 笔试题该怎么准备\r\n- 使用ChatGPT：虽然ChatGPT取代程序员的工作短期来看可能性不大，但是用它来刷手写题真的很节省时间。\r\n- 持续更新各种面试手写题以及参考答案，隔一段时间来看看即可。\r\n- 尽量把每一个手写题在实际中的应用给讲一讲，比如像深拷贝、LRU、EventEmitter这些，当你知道它的应用之后，可能就更容易理解和记忆了。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/456/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/456/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 怎么看待笔试题","### 笔试题该怎么准备"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"456"},"buildId":"PexJpVasDScDlKmlFjm0T"
