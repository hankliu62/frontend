pe":"User","site_admin":false}],"milestone":{"url":"https://api.github.com/repos/hankliu62/interview/milestones/4","html_url":"https://github.com/hankliu62/interview/milestone/4","labels_url":"https://api.github.com/repos/hankliu62/interview/milestones/4/labels","id":10707687,"node_id":"MI_kwDOLNphd84Ao2Ln","number":4,"title":"4","description":"描述问题难度，难度4🌟","creator":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"open_issues":11,"closed_issues":0,"state":"open","created_at":"2024-03-20T03:36:32Z","updated_at":"2024-05-04T04:54:14Z","due_on":null,"closed_at":null},"comments":0,"created_at":"2024-04-19T03:42:50Z","updated_at":"2024-04-19T03:42:51Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"小程序拥有平面检测的能力是因为它们使用了 AR（增强现实）技术。AR 技术是一种通过计算机生成的虚拟信息与现实世界中的实际环境进行实时交互的技术。平面检测是 AR 技术的一部分，它可以在现实世界中识别平面（如地面、桌面等），并在其上显示虚拟对象。\r\n\r\n小程序通过使用 AR SDK（软件开发工具包），如微信小程序的 AR 接口或其他第三方 AR SDK，实现了平面检测的功能。这些 AR SDK 提供了诸如相机图像处理、计算机视觉算法等功能，使得小程序可以在用户的手机或平板设备上进行平面检测，并在检测到的平面上显示虚拟内容。\r\n\r\n平面检测的能力使得小程序可以开发各种 AR 应用，如虚拟家具展示、AR 游戏、增强现实导航等，为用户带来更丰富、更沉浸的体验。\r\n\r\n### 小程序 AR 接口和第三方 AR SDK\r\n\r\n小程序的 AR 功能可以通过内置的 AR 接口或者集成第三方 AR SDK 来实现。以下是一些常用的小程序 AR 接口和第三方 AR SDK：\r\n\r\n#### 小程序 AR 接口：\r\n\r\n1. **微信小程序 AR 接口：** 微信小程序提供了一组 AR 接口，包括平面检测、人体追踪、3D 模型渲染等功能。开发者可以使用这些接口来开发各种 AR 应用。\r\n\r\n#### 第三方 AR SDK：\r\n\r\n1. **AR.js：** AR.js 是一个基于 Web 技术的开源 AR SDK，可以在浏览器中实现 AR 功能。开发者可以将 AR.js 集成到小程序中，利用其强大的功能实现各种 AR 应用。\r\n\r\n2. **EasyAR：** EasyAR 是一款强大的商业 AR SDK，提供了丰富的 AR 功能和易于集成的 API。开发者可以使用 EasyAR 来开发高质量的 AR 应用，并在小程序中使用 EasyAR SDK。\r\n\r\n3. **Vuforia：** Vuforia 是一款知名的商业 AR SDK，拥有强大的图像识别和跟踪功能。开发者可以将 Vuforia SDK 集成到小程序中，实现高性能的 AR 应用。\r\n\r\n4. **ARCore：** ARCore 是谷歌推出的一款强大的 AR 平台，提供了丰富的 AR 功能和开发工具。开发者可以使用 ARCore SDK 开发适用于安卓平台的 AR 应用，并在小程序中使用相应的接口。\r\n\r\n5. **ARKit：** ARKit 是苹果公司推出的 AR 开发框架，提供了丰富的 AR 功能和易于使用的 API。开发者可以使用 ARKit SDK 开发适用于 iOS 平台的 AR 应用，并在小程序中使用相应的接口。\r\n\r\n以上是一些常用的小程序 AR 接口和第三方 AR SDK，开发者可以根据项目需求和技术偏好选择合适的工具来实现 AR 功能。\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/613/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/613/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 小程序 AR 接口和第三方 AR SDK","#### 小程序 AR 接口：","#### 第三方 AR SDK："]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"613"},"buildId":"a3cZ70FNaLN28WmGwcIOw","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
