/7#%E6%9C%8D%E5%8A%A1%E5%99%A8%E7%AB%AF%E6%8E%A8%E6%B5%81"><div class="truncate" style="padding-left:32px">服务器端推流</div></a></li><li id="#### 优先权和依赖" class="border-0 !border-l-2 border-solid border-transparent pr-[16px] text-base"><a class="w-full overflow-hidden !text-[#515767] !hover:text-slate-600 !dark:hover:text-slate-300" href="/toolbox-frontend/questions/7#%E4%BC%98%E5%85%88%E6%9D%83%E5%92%8C%E4%BE%9D%E8%B5%96"><div class="truncate" style="padding-left:32px">优先权和依赖</div></a></li></ul></div></div></div></div></div></div></div></div></div><div style="position:fixed;z-index:9999;top:16px;left:16px;right:16px;bottom:16px;pointer-events:none"></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issue":{"url":"https://api.github.com/repos/hankliu62/interview/issues/7","repository_url":"https://api.github.com/repos/hankliu62/interview","labels_url":"https://api.github.com/repos/hankliu62/interview/issues/7/labels{/name}","comments_url":"https://api.github.com/repos/hankliu62/interview/issues/7/comments","events_url":"https://api.github.com/repos/hankliu62/interview/issues/7/events","html_url":"https://github.com/hankliu62/interview/issues/7","id":2129432868,"node_id":"I_kwDOLNphd85-7JEk","number":7,"title":"HTTP 各版本特点与区别","user":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.githu s_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T05:11:46Z","updated_at":"2024-03-04T14:14:51Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"HTTP协议到现在为止总共经历了3个版本的演化，第一个HTTP协议诞生于1989年3月。\r\n\r\n| 版本 | 功能 | 备注 |\r\n| ---- | ---- | ---- |\r\n| HTTP 0.9 | 仅支持 Get \u003cbr /\u003e 仅能访问 HTML 格式资源 | 简单单一 |\r\n| HTTP 1.0 | 新增POST，DELETE，PUT，HEADER等方式 \u003cbr /\u003e  增加请求头和响应头概念，指定协议版本号，携带其他元信息（状态码、权限、缓存、内容编码）\u003cbr /\u003e  扩展传输内容格式（图片、音视频、二进制等都可以传输） | 存活时间短 |\r\n| HTTP 1.1 | 长连接：新增 Connection 字段,可以通过keep-alive保持长连接 \u003cbr /\u003e 管道化：一次连接就形成一次管道，管道内进行多次有序响应。允许向服务端发生多次请求，但是响应按序返回 \u003cbr /\u003e 缓存处理：新增 cache-control 和 etag 首部字段\u003cbr /\u003e 断点续传 \u003cbr /\u003e 状态码增加 | 当前主流版本号 \u003cbr /\u003e 存在Header 重复问题 |\r\n| HTTP 2.0 | 二进制分帧：数据体和头信息可以都是二进制，统称帧 \u003cbr /\u003e 多路复用与数据流：能同时发送和响应多个请求，通过数据流来传输 \u003cbr /\u003e 头部压缩：对 Header 进行压缩,避免重复浪费 \u003cbr /\u003e 服务器推送：服务器可以向客户端主动发送资源 | 2005发布 |\r\n\r\n### 1、HTTP 0.9\r\n\r\nHTTP 0.9是第一个版本的HTTP协议，已过时。它的组成极其简单，只允许客户端发送GET这一种请求，且不支持请求头。由于没有协议头，造成了HTTP 0.9协议只支持一种内容，即纯文本。不过网页仍然支持用HTML语言格式化，同时无法插入图片。\r\n\r\nHTTP 0.9具有典型的无状态性，每个事务独立进行处理，事务结束时就释放这个连接。由此可见，HTTP协议的无状态特点在其第一个版本0.9中已经成型。一次HTTP 0.9的传输首先要建立一个由客户端到Web服务器的TCP连接，由客户端发起一个请求，然后由Web服务器返回页面内容，然后连接会关闭。如果请求的页面不存在，也不会返回任何错误码。\r\n\r\n### 2、HTTP 1.0\r\n\r\nHTTP协议的第二个版本，第一个在通讯中指定版本号的HTTP协议版本，至今仍被广泛采用。相对于HTTP 0.9 增加了如下主要特性：\r\n\r\n- 请求与响应支持头域\r\n- 响应对象以一个响应状态行开始\r\n- 响应对象不只限于超文本\r\n- 开始支持客户端通过POST方法向Web服务器提交数据，支持GET、HEAD、POST方法\r\n- （短连接）每一个请求建立一个TCP连接，请求完成后立马断开连接。这将会导致2个问题：连接无法复用，队头阻塞(head of line blocking)。连接无法复用会导致每次请求都经历三次握手和慢启动。三次握手在高延迟的场景下影响较明显，慢启动则对文件类请求影响较大。队头阻塞(head of line blocking)\r\n\r\n### 3、HTTP 1.1\r\n\r\nHTTP协议的第三个版本是HTTP 1.1，是目前使用最广泛的协议版本 。HTTP 1.1是目前主流的HTTP协议版本，因此这里就多花一些笔墨介绍一下HTTP 1.1的特性。\r\n\r\nHTTP 1.1引入了许多关键性能优化：keepalive连接，chunked编码传输，字节范围请求，请求流水线等\r\n\r\n#### Persistent Connection（keepalive连接）\r\n\r\n允许HTTP设备在事务处理结束之后将TCP连接保持在打开的状态，以便未来的HTTP请求重用现在的连接，直到客户端或服务器端决定将其关闭为止。在HTTP1.0中使用长连接需要添加请求头 `Connection: Keep-Alive`，而在HTTP 1.1 所有的连接默认都是长连接，除非特殊声明不支持（ HTTP请求报文首部加上`Connection: close` ）。服务器端按照FIFO原则来处理不同的Request。\r\n\r\n![长连接(keepalive连接)](https://user-images.githubusercontent.com/8088864/125572282-1b48362e-ed29-42a1-9882-3710ab106b76.jpg)\r\n\r\n#### chunked编码传输\r\n\r\n该编码将实体分块传送并逐块标明长度，直到长度为0块表示传输结束，这在实体长度未知时特别有用(比如由数据库动态产生的数据)\r\n\r\n#### 字节范围请求\r\n\r\nHTTP1.1支持传送内容的一部分。比方说，当客户端已经有内容的一部分，为了节省带宽，可以只向服务器请求一部分。该功能通过在请求消息中引入了range头域来实现，它允许只请求资源的某个部分。在响应消息中Content-Range头域声明了返回的这部分对象的偏移值和长度。如果服务器相应地返回了对象所请求范围的内容，则响应码206（Partial Content）\r\n\r\n#### 断点续传\r\n\r\nHeader 字段\r\n\r\n服务端\r\n\r\nAccept-Ranges:表示服务器支持断点续传，并且数据传输以字节为单位\r\n\r\nEtag:资源的唯一 tag 后端自定义，验证文件是否修改过。修改过就重新重头传输\r\n\r\nLast-Modified:文件上次修改时间\r\n\r\nContent-Range:返回数据范围\r\n\r\n客户端\r\n\r\nIf-Range:服务器给的 Etag 值\r\n\r\nRange:请求的数据范围\r\n\r\nIf-Modified-Since: 将服务器响应的 Last-Modified 保存， 下次发送可以携带，后台接受判断文件是否修改，没有可以返回 304状态码，叫客户端使用缓存数据，避免重复发出资源。\r\n\r\n流程\r\n\r\n![断点续传](https://user-images.githubusercontent.com/8088864/125573335-f1eda73b-ad4f-470a-808f-caa393e38b2e.png)\r\n\r\n**注意：断点续传后台返回状态码为 206。**\r\n\r\n#### Pipelining（请求流水线）\r\n\r\n#### 其他特性\r\n\r\n另外，HTTP 1.1还新增了如下特性：\r\n\r\n- 请求消息和响应消息都支持Host头域：在HTTP1.0中认为每台服务器都绑定一个唯一的IP地址，因此，请求消息中的URL并没有传递主机名（hostname）。但随着虚拟主机技术的发展，在一台物理服务器上可以存在多个虚拟主机（Multi-homed Web Servers），并且它们共享一个IP地址。因此，Host头的引入就很有必要了。\r\n- 新增了一批Request method：HTTP1.1增加了OPTIONS, PUT, DELETE, TRACE, CONNECT方法\r\n- 缓存处理：HTTP/1.1在1.0的基础上加入了一些cache的新特性，引入了实体标签，一般被称为e-tags，新增更为强大的Cache-Control头。\r\n\r\n### 4、HTTP 2.0\r\n\r\nHTTP 2.0是下一代HTTP协议。主要特点有：\r\n\r\n#### 二进制分帧\r\n\r\nHTTP 2.0最大的特点：不会改动HTTP 的语义，HTTP 方法、状态码、URI 及首部字段，等等这些核心概念上一如往常，却能致力于突破上一代标准的性能限制，改进传输性能，实现低延迟和高吞吐量。而之所以叫2.0，是在于新增的二进制分帧层。在二进制分帧层上， HTTP 2.0 会将所有传输的信息分割为更小的消息和帧，并对它们采用二进制格式的编码 ，其中HTTP1.x的首部信息会被封装到Headers帧，而我们的request body则封装到Data帧里面。\r\n\r\n![二进制分帧](https://user-images.githubusercontent.com/8088864/125574741-7645e5f9-3476-44f3-94eb-4a3aaebce2ae.jpg)\r\n\r\n#### 多路复用\r\n\r\nHTTP 2.0 通信都在一个连接上完成，这个连接可以承载任意数量的双向数据流。\r\n\r\n通过单一的 HTTP2.0连接连续发起多重请求-响应消息，即客户端和服务器可以同时发送多个请求和响应，而不用顺序一一对应。\r\n\r\n每个数据流以HTTP消息的形式发送，HTTP消息被分为独立的帧，然后由一或多个帧组成，这些帧可以乱序发送，接收端根据这些帧的标识符号和首部将信息重新组装起来。\r\n\r\n默认什么情况下使用同一个连接\r\n\r\n- 同一个域名下的资源\r\n- 不同域名但是满足两个条件：1）解析到同一个 IP；2）使用同一个证书\r\n\r\n#### 头部压缩\r\n\r\n当一个客户端向相同服务器请求许多资源时，像来自同一个网页的图像，将会有大量的请求看上去几乎同样的，这就需要压缩技术对付这种几乎相同的信息。\r\n\r\n由于头信息使用文本，没有压缩，请求时候会来回重复传递，造成流量浪费。\r\n\r\n参考[HTTP2头部压缩技术介绍](https://imququ.com/post/header-compression-in-http2.html)\r\n\r\n头部压缩需要支持 HTTP2的浏览器和服务器之间：\r\n\r\n- 维护一份相同的静态字典（包含常见的头部名称，以及常见的头部名称与值的组合）\r\n- 维护一份相同的动态字典，动态添加内容（即实际的 Header 值）\r\n- 支持基于静态哈夫曼码表的哈夫曼编码（uffman Coding）\r\n\r\n原理图：\r\n\r\n![http头部压缩原理](https://user-images.githubusercontent.com/8088864/125578550-82fd62aa-eb21-4813-87d1-19904e1b42fc.png)\r\n\r\n总结： 通过映射表，传递对应编码和值来达到压缩。\r\n\r\n#### 随时复位\r\n\r\nHTTP1.1一个缺点是当HTTP信息有一定长度大小数据传输时，你不能方便地随时停止它，中断TCP连接的代价是昂贵的。使用HTTP2的RST_STREAM将能方便停止一个信息传输，启动新的信息，在不中断连接的情况下提高带宽利用效率。\r\n\r\n#### 服务器端推流\r\n\r\nServer Push。客户端请求一个资源X，服务器端判断也许客户端还需要资源Z，在无需事先询问客户端情况下将资源Z推送到客户端，客户端接受到后，可以缓存起来以备后用。\r\n\r\n#### 优先权和依赖\r\n\r\n每个流都有自己的优先级别，会表明哪个流是最重要的，客户端会指定哪个流是最重要的，有一些依赖参数，这样一个流可以依赖另外一个流。优先级别可以在运行时动态改变，当用户滚动页面时，可以告诉浏览器哪个图像是最重要的，你也可以在一组流中进行优先筛选，能够突然抓住重点流。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/7/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/7/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 1、HTTP 0.9","### 2、HTTP 1.0","### 3、HTTP 1.1","#### Persistent Connection（keepalive连接）","#### chunked编码传输","#### 字节范围请求","#### 断点续传","#### Pipelining（请求流水线）","#### 其他特性","### 4、HTTP 2.0","#### 二进制分帧","#### 多路复用","#### 头部压缩","#### 随时复位","#### 服务器端推流","#### 优先权和依赖"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"7"},"buildId":"NQfIHNxh4U9bn3YMu9mpq","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
