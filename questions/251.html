tions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:41:14Z","updated_at":"2024-02-12T06:41:15Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"**栈和队列的区别?**\r\n\r\n- 栈的插入和删除操作都是在一端进行的，而队列的操作却是在两端进行的。\r\n- 队列先进先出，栈先进后出。\r\n- 栈只允许在表尾一端进行插入和删除，而队列只允许在表尾一端进行插入，在表头一端进行删除\r\n\r\n**栈和堆的区别？**\r\n\r\n- 栈区（stack）—   由编译器自动分配释放   ，存放函数的参数值，局部变量的值等。\r\n- 堆区（heap）   —   一般由程序员分配释放，   若程序员不释放，程序结束时可能由OS回收。\r\n- 堆（数据结构）：堆可以被看成是一棵树，如：堆排序；\r\n- 栈（数据结构）：一种先进后出的数据结构\r\n\r\n**快速 排序的思想并实现一个快排？**\r\n\r\n\"快速排序\"的思想很简单，整个排序过程只需要三步：\r\n\r\n- （1）在数据集之中，找一个基准点\r\n- （2）建立两个数组，分别存储左边和右边的数组\r\n- （3）利用递归进行下次比较\r\n\r\n```js\r\nfunction quickSort(arr){\r\n    if(arr.length\u003c=1){\r\n        return arr;//如果数组只有一个数，就直接返回；\r\n    }\r\n\r\n    var num = Math.floor(arr.length/2);//找到中间数的索引值，如果是浮点数，则向下取整\r\n\r\n    var numValue = arr.splice(num,1);//找到中间数的值\r\n    var left = [];\r\n    var right = [];\r\n\r\n    for(var i=0;i\u003carr.length;i++){\r\n        if(arr[i]\u003cnumValue){\r\n            left.push(arr[i]);//基准点的左边的数传到左边数组\r\n        }\r\n        else{\r\n           right.push(arr[i]);//基准点的右边的数传到右边数组\r\n        }\r\n    }\r\n\r\n    return quickSort(left).concat([numValue],quickSort(right));//递归不断重复比较\r\n}\r\n\r\nalert(quickSort([32,45,37,16,2,87]));//弹出“2,16,32,37,45,87”\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/251/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/251/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"251"},"buildId":"0Vvb4_ySYrEYJ5MFNauen","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
