 Component {\r\n  renderRow = (index) =\u003e {\r\n    // This won't work. Ref will get attached to DataTable rather than MyComponent:\r\n    return \u003cinput ref={'input-' + index} /\u003e;\r\n\r\n    // This would work though! Callback refs are awesome.\r\n    return \u003cinput ref={input =\u003e this['input-' + index] = input} /\u003e;\r\n  }\r\n\r\n  render() {\r\n    return \u003cDataTable data={this.props.data} renderRow={this.renderRow} /\u003e\r\n  }\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/115/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/115/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"115"},"buildId":"u2kizsnQWWO_ul6XdEtZ0","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
