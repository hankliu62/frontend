type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T08:34:28Z","updated_at":"2024-02-12T08:34:29Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 怎么理解自动\r\n\r\nC语言是手动来管理内存，这样的好处是精细，对于优秀程序员来说能把性能优化到极致，缺点是开发成本和难度比较大。\r\n\r\n像Java、Go、Python、JS等这些高级语言，绝大多数都是自动垃圾回收，性能呢，也还可以，也不用程序员去手动管理内存那么费劲。\r\n\r\n而Rust呢，既不是手动也不是自动，它是依靠规则去约束，只要你按它的所有权和借用规则来写代码，就可以实现内存安全。\r\n\r\n### 有哪些回收策略\r\n引用计数、标记清除、分代回收、增量标记。暂时就先记住这几个关键词，后续我会发文章专门讲解。\r\n\r\n### 垃圾回收有什么用\r\n举个简单的例子，就像我们平时点的360里垃圾清理一样，垃圾回收的目的就是清除不用的变量，减少内存占用。\r\n\r\n### 前端怎么避免内存泄漏\r\n1. 事件处理器和定时器要记得清除\r\n2. 限制递归深度：当递归深度过深时，可能会占用过多内存，导致程序崩溃。因此需要在编写递归算法时设置递归深度限制。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/374/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/374/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 怎么理解自动","### 有哪些回收策略","### 垃圾回收有什么用","### 前端怎么避免内存泄漏"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"374"},"buildId":"0KgTm-4rBEt_lvVIgTS_U","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
