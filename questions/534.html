Q=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-09T05:55:02Z","updated_at":"2024-02-09T05:55:03Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"Node.js 的事件循环和浏览器中的事件循环的区别在于，浏览器的异步任务分为宏任务队列和微任务队列，而Nodejs的异步任务分成了6个任务队列，按执行顺序分别为：\r\n\r\n1. **timers阶段**：处理setTimeout()和setInterval()等定时器事件。\r\n2. **I/O callbacks阶段**：处理几乎所有的异步I/O回调，例如网络I/O、文件I/O等。\r\n3. **idle, prepare阶段**：这是Node.js内部使用的，开发者很少会用到。\r\n4. **poll阶段**：等待新的I/O事件，处理已经完成的事件回调。\r\n5. **check阶段**：处理setImmediate()的回调函数。\r\n6. **close callbacks阶段**：处理一些关闭事件，例如socket关闭等。\r\n\r\n举个例子：\r\n\r\n``` javascript\r\nconsole.log('start');\r\n\r\nsetTimeout(() =\u003e {\r\n  console.log('timeout');\r\n}, 1000);\r\n\r\nsetImmediate(() =\u003e {\r\n  console.log('immediate');\r\n});\r\n\r\nconsole.log('end');\r\n```\r\n\r\n输出结果：\r\n\r\n```\r\nbash\r\nstart\r\nend\r\nimmediate\r\ntimeout\r\n```\r\n\r\n再来一个复杂的例子：\r\n\r\n``` javascript\r\nconsole.log('start');\r\n\r\nsetTimeout(() =\u003e {\r\n  console.log('timeout');\r\n  process.nextTick(() =\u003e {\r\n    console.log('nextTick');\r\n  });\r\n}, 1000);\r\n\r\nsetImmediate(() =\u003e {\r\n  console.log('immediate');\r\n});\r\n\r\nconst fs = require('fs');\r\nfs.readFile(__filename, () =\u003e {\r\n  console.log('readFile');\r\n  setImmediate(() =\u003e {\r\n    console.log('immediate in readFile callback');\r\n  });\r\n  setTimeout(() =\u003e {\r\n    console.log('timeout in readFile callback');\r\n  }, 0);\r\n});\r\n\r\nprocess.nextTick(() =\u003e {\r\n  console.log('nextTick');\r\n});\r\n\r\nconsole.log('end');\r\n```\r\n\r\n输出如下：\r\n\r\n```\r\nbash\r\nstart\r\nend\r\nnextTick\r\nreadFile\r\nnextTick\r\nimmediate\r\nimmediate in readFile callback\r\ntimeout in readFile callback\r\ntimeout\r\nnextTick\r\n```\r\n\r\n分析一下整个代码在事件循环的六个阶段中的执行顺序：\r\n\r\n1. **timers阶段**：在该阶段中，执行了由setTimeout方法产生的回调函数，输出`timeout`，并在回调函数中注册了一个`process.nextTick`方法产生的回调函数。\r\n2. **I/O callbacks阶段**：执行`fs.readFile`方法的回调函数，输出`readFile`，并在回调函数中注册了一个`setImmediate`和一个`setTimeout`方法产生的回调函数。\r\n3. **idle, prepare阶段**：没有任务执行。\r\n4. **poll阶段**：处理setImmediate方法产生的回调函数，输出`immediate`和`immediate in readFile callback`。然后处理由`fs.readFile`方法产生的setTimeout方法回调函数，输出`timeout in readFile callback`。\r\n5. **check阶段**：在该阶段中，执行由`process.nextTick`方法产生的回调函数，输出`nextTick`和`nextTick`。\r\n6. **close callbacks阶段**：没有任务执行。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/534/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/hankliu62.github.com/issues/534/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"534"},"buildId":"s6gX6gJ_Tf15514Ytz6z6","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
