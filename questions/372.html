\n\r\n### Promise\r\nPromise是ES6中新增的一种异步编程方式，它可以更好地管理异步操作的状态，并且可以避免回调函数嵌套的问题。Promise有三种状态：pending（进行中）、fulfilled（已完成）和rejected（已拒绝），在异步操作完成后，Promise对象的状态会从pending变为fulfilled或rejected，同时可以通过then()和catch()方法来处理异步操作的结果。\r\n\r\n### async/await\r\nasync/await是ES8中新增的异步编程方式，它使用起来更加简洁和直观，可以将异步操作看作同步操作来处理，提高了代码的可读性和可维护性。async/await基于Promise实现，使用async关键字声明异步函数，并使用await关键字等待异步操作的结果。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/372/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/372/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### callback","### Promise","### async/await"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"372"},"buildId":"nDCuYhnt8HMvPkmFc9QV8","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
