r-utils提供的常用API包括：\r\n\r\n- getOptions(loaderContext)：获取Loader的选项，返回一个包含选项信息的对象。\r\n- parseQuery(queryString)：解析查询字符串，返回一个包含解析结果的对象。\r\n- stringifyRequest(loaderContext, request)：将请求转换为字符串，返回一个包含转换结果的字符串。\r\n- getRemainingRequest(loaderContext)：获取请求中的剩余部分，返回一个包含剩余部分的字符串。\r\n- getCurrentRequest(loaderContext)：获取当前请求的完整部分，返回一个包含当前请求的字符串。\r\n\r\n举个例子，我们来写一个可以让使用者自己决定转成大写还是小写的自定义loader：\r\n\r\n``` javascript\r\nconst { getOptions } = require('loader-utils');\r\n\r\nmodule.exports = function(source) {\r\n  const options = getOptions(this);\r\n  const mode = options.mode || 'uppercase';\r\n  if (mode === 'uppercase') {\r\n    return source.toUpperCase();\r\n  } else if (mode === 'lowercase') {\r\n    return source.toLowerCase();\r\n  } else {\r\n    return source;\r\n  }\r\n};\r\n```\r\n\r\n然后在配置时可以通过options属性来为该loader提供选项：\r\n\r\n``` javascript\r\nmodule.exports = {\r\n  // ...\r\n  module: {\r\n    rules: [\r\n      {\r\n        test: /\\.txt$/,\r\n        use: [\r\n          {\r\n            loader: 'my-loader',\r\n            options: {\r\n              mode: 'lowercase',\r\n            },\r\n          },\r\n        ],\r\n      },\r\n    ],\r\n  },\r\n};\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/438/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/438/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"438"},"buildId":"LqJKClp1oY6FcMMGt_JyX","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
