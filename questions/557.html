"gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-19T00:04:48Z","updated_at":"2024-02-19T00:04:48Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"题目如下：\r\n\r\n给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。\r\n\r\n最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。\r\n\r\n你可以假设除了整数 0 之外，这个整数不会以零开头。\r\n\r\n```\r\n示例 1：\r\n\r\n输入：digits = [1,2,3]\r\n输出：[1,2,4]\r\n解释：输入数组表示数字 123。\r\n\r\n示例 2：\r\n\r\n输入：digits = [4,3,2,1]\r\n输出：[4,3,2,2]\r\n解释：输入数组表示数字 4321。\r\n\r\n示例 3：\r\n\r\n输入：digits = [0]\r\n输出：[1]\r\n```\r\n\r\n这个题的关键有两点：\r\n\r\n- 需要有一个进位的变量carry记录到底进位是几\r\n- 还需要一个每次迭代都重置和的变量sum来帮我们算是否进位，以及进位后的数字\r\n\r\n记住这个题，这是两数字相加的套路，这次是+1，其实就是两数相加的题（腾讯面试遇到过两数相加）\r\n\r\n``` js\r\nvar plusOne = function(digits) {\r\n  let carry = 1; // 进位（因为我们确定+1，初始化进位就是1）\r\n  for(let i = digits.length - 1; i \u003e= 0; i--){\r\n      let sum = 0; // 这个变量是用来每次循环计算进位和digits[i]的值的\r\n      sum = digits[i] + carry;\r\n      digits[i] = sum % 10; // 模运算取个位数\r\n      carry = (sum / 10) | 0; //  除以10是取百位数，并且｜0表示舍弃小数位\r\n  }\r\n  if(digits[0] === 0) digits.unshift(carry);\r\n  return digits\r\n};\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/557/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/557/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page
