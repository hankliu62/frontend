//api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"open_issues":11,"closed_issues":0,"state":"open","created_at":"2024-03-20T03:36:32Z","updated_at":"2024-05-04T04:54:14Z","due_on":null,"closed_at":null},"comments":0,"created_at":"2024-05-02T09:17:50Z","updated_at":"2024-05-02T09:23:20Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"YUV是一种颜色编码方法，Y表示亮度（Luma），也就是灰度值。U分量和V分量重存储了是色度（Chroma）信息，主要作用是描述了视频的色彩及饱和度，用于指定每个像素的颜色。主要用于电视系统以及模拟视频领域，它将亮度信息Y与色彩信息UV分离，没有UV信息一样可以显示完整的图像，显示出来将是黑白效果，解决了彩色电视机和黑白电视机之间的兼容问题。早期的黑白电视机只有亮度值Y，后面彩色电视的出现引入了UV分量，形成了现有的YUV格式，又称为YCbCr格式。\r\nYUV格式的优点。由于人眼对亮度敏感而对色度不敏感的特点，因此在YUV格式中减少了UV的数据量，在不影响用户观看的情况下有效的压缩了总体的数据量。所以YUV与RGB格式相比，占用更少的存储空间，相对应的在传输过程中也会减少带宽的消耗量。\r\n\r\n常见的YUV格式有YUV444、YUV422、YUV420。\r\n\r\n1. YUV444，即YUV 4:4:4采样，每一个Y对应一组UV分量8+8+8 = 24bits,3个字节。\r\n![image](https://github.com/hankliu62/interview/assets/8088864/96d820dd-e4c3-4cff-854e-e38f558f58aa)\r\n\r\n2. YUV422，即YUV 4:2:2采样，每两个Y共用一组UV分量,一个YUV占8+4+4 = 16bits 2个字节。\r\n![image](https://github.com/hankliu62/interview/assets/8088864/19cb75aa-c683-4663-92bf-fa226821d4a1)\r\n\r\n3. YUV420，即YUV 4:2:0采样，每四个Y共用一组UV分量一个YUV占8+2+2 = 12bits  1.5个字节。\r\n![image](https://github.com/hankliu62/interview/assets/8088864/f56f8627-7066-4ecb-906b-ca8845747475)\r\n\r\n对于YUV420格式，并不是说只有Y分量和U分量，没有V分量。U分量和V分量是交替出现的，例如第一行为4:2:0，则第二行为4:0:2，如此反复依次交替。\r\n\r\n\r\n![image](https://github.com/hankliu62/interview/assets/8088864/b573ecbd-a622-4d04-a6cc-5112a7b0b4d9)\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/624/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url"
