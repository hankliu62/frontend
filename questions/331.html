repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T08:30:18Z","updated_at":"2024-02-12T08:30:19Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### vConsole\r\n\r\n引入vconsole到项目中：\r\n\r\n``` html\r\n\u003cscript src=\"path/to/vconsole.min.js\"\u003e\u003c/script\u003e\r\n\u003cscript\u003e\r\n// init vConsole\r\nvar vConsole = new VConsole();\r\nconsole.log('Hello world');\r\n\u003c/script\u003e\r\n```\r\n\r\n或者通过import 初试化：\r\n``` js\r\nimport VConsole from 'vconsole/dist/vconsole.min.js' //import vconsole\r\nlet vConsole = new VConsole() // 初始化\r\n```\r\n\r\n项目运行，点击页面右下角vconsole图标，即可看到debug内容\r\n如果想要查看接口调用情况，和浏览器一样直接点击network按钮即可\r\n\r\n### AlloyLever\r\n\r\nAlloyLever是腾讯AlloyTeam团队开源的一款Web 开发调试工具。和vConsole类似\r\n\r\n通过npm安装：\r\n``` shell\r\nnpm install alloylever\r\n```\r\n\r\n使用：\r\n在你的页面任何地方引用下面脚本就可以，但是该js必须引用在其他脚本之前。\r\n``` html\r\n\u003cscript src=\"alloylever.js\"\u003e\u003c/script\u003e\r\n```\r\n务必记住，该js必须引用在其他脚本之前！\r\n\r\n### Eruda\r\n\r\n使用手机端网页的调试工具Eruda在你的代码里面，加入下面两行代码，就可以轻轻松松实现手机调试了\r\n``` html\r\n\u003cscript src=\"//cdn.jsdelivr.net/npm/eruda\"\u003e\u003c/script\u003e\r\n\u003cscript\u003e\r\neruda.init();\r\nconsole.log('控制台打印信息');\r\n\u003c/script\u003e\r\n```\r\n\r\nps：想要在手机上查看，可以使手机跟你的电脑在同一个局域网内，然后访问电脑的ip，然后就能查看你做的h5页面了\r\n\r\n### spy-debugger\r\n\r\nspy-debugger 是一个一站式页面调试、抓包工具。远程调试任何手机浏览器页面，任何手机移动端webview（如：微信，HybridApp等）。支持HTTP/HTTPS，无需USB连接设备。\r\n\r\n特性\r\n\r\n1. 页面调试＋抓包\r\n2. 操作简单，无需USB连接设备\r\n3. 支持HTTPS。\r\n4. spy-debugger内部集成了weinre、node-mitmproxy、AnyProxy。\r\n5. 自动忽略原生App发起的https请求，只拦截webview发起的https请求。对使用了SSL pinning技术的原生App不造成任何影响。\r\n6. 可以配合其它代理工具一起使用(默认使用AnyProxy) (设置外部代理)\r\n\r\n### DevTools\r\n\r\nandroid\u0026Html5混合开发WebView调试必备神器DevTools，chrome浏览器调试手机端WebView\r\n\r\nDevTools能在浏览器上调试手机中的webview代码，给手机端调试带来了极大的便利!\r\n\r\n操作步骤:\r\n\r\n1. 打开手机开发者选项，开启USB调试\r\n2. 打开待调试的webview\r\n3. 手机通过USB数据线跟电脑连接\r\n4. 打开chrome浏览器，输入:chrome://inspect/#devices\r\n5. 点击inspect，进入调试页面进行调试，之后就可以直接在电脑上操作手机啦\r\n\r\nDevTools需要外网环境才能访问，在内网环境测试的要保证电脑与外网联通；","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/331/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/331/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### vConsole","### AlloyLever","### Eruda","### spy-debugger","### DevTools"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"331"},"buildId":"rQDidgBY5jj2zjb_Ap18Y","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
