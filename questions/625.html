ite_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":{"url":"https://api.github.com/repos/hankliu62/interview/milestones/3","html_url":"https://github.com/hankliu62/interview/milestone/3","labels_url":"https://api.github.com/repos/hankliu62/interview/milestones/3/labels","id":10707686,"node_id":"MI_kwDOLNphd84Ao2Lm","number":3,"title":"3","description":"描述问题难度，难度3🌟","creator":{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"open_issues":16,"closed_issues":0,"state":"open","created_at":"2024-03-20T03:36:24Z","updated_at":"2024-05-03T08:08:15Z","due_on":null,"closed_at":null},"comments":0,"created_at":"2024-05-02T10:03:31Z","updated_at":"2024-05-02T10:05:16Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### meta标签介绍\r\n\r\nmeta标签是HTML语言head区域的一个辅助性标签，常用于定义页面的说明，关键字，最后修改的日期和其他的元数据。这些元数据将服务于浏览器，搜索引擎和其他网络服务。\r\n\r\n### meta标签的组成\r\n\r\nmeta标签共有两个属性，分别是 `http-equiv` 属性和 `name` 属性。\r\n\r\n#### name属性\r\n\r\nname属性主要是用于描述网页，比如网页的关键词，叙述等。与之对应的属性值为content，content中的内容是对name填入类型的具体描述，便于搜索引擎抓取。\r\n\r\nmeta标签中name属性语法格式是：\r\n\r\n```html\r\n\u003cmeta name=\"参数\" content=\"具体的描述\" /\u003e\r\n```\r\n\r\n其中name属性共有以下几种参数。\r\n\r\n1. keywords(关键字)\r\n\r\n说明：用于告诉搜索引擎，你网页的关键字。举例：\r\n\r\n```html\r\n\u003cmeta name=\"keywords\" content=\"PHP中文网\" /\u003e\r\n```\r\n\r\n2. description(网站内容的描述)\r\n\r\n说明：用于告诉搜索引擎，你网站的主要内容。举例：\r\n\r\n```html\r\n\u003cmeta name=\"description\" content=\"php中文网提供大量免费、原创、高清的php视频教程\" /\u003e\r\n```\r\n\r\n3. viewport(移动端的窗口)\r\n\r\n说明：这个概念较为复杂，具体的会在下篇博文中讲述。这个属性常用于设计移动端网页。在用bootstrap,AmazeUI等框架时候都有用过viewport。\r\n\r\n```html\r\n\u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" /\u003e\r\n```\r\n\r\n4. robots(定义搜索引擎爬虫的索引方式)\r\n\r\n说明：robots 用来告诉爬虫哪些页面需要索引，哪些页面不需要索引。content的参数有`all`, `none`, `index`, `noindex`, `follow`, `nofollow`。默认是 `all`。\r\n\r\n```html\r\n\u003cmeta name=\"robots\" content=\"none\" /\u003e\r\n```\r\n\r\n具体参数如下：\r\n\r\n- none: 搜索引擎将忽略此网页，等价于noindex，nofollow。\r\n- noindex: 搜索引擎不索引此网页。\r\n- nofollow: 搜索引擎不继续通过此网页的链接索引搜索其它的网页。\r\n- all: 搜索引擎将索引此网页与继续通过此网页的链接索引，等价于index，follow。\r\n- index: 搜索引擎索引此网页。\r\n- follow: 搜索引擎继续通过此网页的链接索引搜索其它的网页。\r\n\r\n5. author(作者)\r\n\r\n说明：用于标注网页作者。举例：\r\n\r\n```html\r\n\u003cmeta name=\"author\" content=\"PHP中文网\" /\u003e\r\n```\r\n\r\n6. generator(网页制作软件)\r\n\r\n说明：用于标明网页是什么软件做的。举例:\r\n\r\n```html\r\n\u003cmeta name=\"generator\" content=\"Sublime Text3\" /\u003e\r\n```\r\n\r\n7. copyright(版权)\r\n\r\n说明：用于标注版权信息。举例：\r\n\r\n```html\r\n\u003cmeta name=\"copyright\" content=\"PHP中文网\" /\u003e\r\n```\r\n\r\n代表该网站为PHP中文网个人版权所有。\r\n\r\n8. revisit-after(搜索引擎爬虫重访时间)\r\n\r\n说明：如果页面不是经常更新，为了减轻搜索引擎爬虫对服务器带来的压力，可以设置一个爬虫的重访时间。如果重访时间过短，爬虫将按它们定义的默认时间来访问。举例：\r\n\r\n```html\r\n\u003cmeta name=\"revisit-after\" content=\"7 days\" /\u003e\r\n```\r\n\r\n9. renderer(双核浏览器渲染方式)\r\n\r\n说明：renderer是为双核浏览器准备的，用于指定双核浏览器默认以何种方式渲染页面。比如说360浏览器。举例：\r\n\r\n```html\r\n\u003cmeta name=\"renderer\" content=\"webkit\" /\u003e // 默认webkit内核\r\n\u003cmeta name=\"renderer\" content=\"ie-comp\" /\u003e // 默认IE兼容模式\r\n\u003cmeta name=\"renderer\" content=\"ie-stand\" /\u003e // 默认IE标准模式\r\n```\r\n\r\n#### http-equiv属性\r\n\r\nhttp-equiv顾名思义，相当于HTTP的作用。meta标签中http-equiv属性语法格式是：\r\n\r\n```html\r\n\u003cmeta http-equiv=\"参数\" content=\"具体的描述\" /\u003e\r\n```\r\n\r\n其中http-equiv属性主要有以下几种参数：\r\n\r\n1. content-Type(设定网页字符集)(推荐使用HTML5的方式)\r\n\r\n说明：用于设定网页字符集，便于浏览器解析与渲染页面。举例：\r\n\r\n```html\r\n\u003cmeta http-equiv=\"content-Type\" content=\"text/html;charset=utf-8\" /\u003e  // 旧的HTML，不推荐\r\n```\r\n\r\n推荐\r\n\r\n```html\r\n\u003cmeta charset=\"utf-8\" /\u003e // HTML5设定网页字符集的方式，推荐使用UTF-8\r\n```\r\n\r\n2. X-UA-Compatible(浏览器采取何种版本渲染当前页面)\r\n\r\n说明：用于告知浏览器以何种版本来渲染页面。（一般都设置为最新模式，在各大框架中这个设置也很常见。）\r\n\r\n```html\r\n\u003cmeta http-equiv=\"X-UA-Compatible\" content=\"IE=edge,chrome=1\" /\u003e // 指定IE和Chrome使用最新版本渲染当前页面\r\n```\r\n\r\n3.  cache-control(指定请求和响应遵循的缓存机制)\r\n\r\n说明：指导浏览器如何缓存某个响应以及缓存多长时间\r\n\r\n```html\r\n\u003cmeta http-equiv=\"cache-control\" content=\"no-cache\" /\u003e\r\n```\r\n\r\n共有以下几种用法：\r\n\r\n- no-cache: 先发送请求，与服务器确认该资源是否被更改，如果未被更改，则使用缓存。\r\n- no-store: 不允许缓存，每次都要去服务器上，下载完整的响应。（安全措施）\r\n- public: 缓存所有响应，但并非必须。因为max-age也可以做到相同效果\r\n- private: 只为单个用户缓存，因此不允许任何中继进行缓存。（比如说CDN就不允许缓存private的响应）\r\n- max-age: 表示当前请求开始，该响应在多久内能被缓存和重用，而不去服务器重新请求。例如：max-age=60表示响应可以再缓存和重用 60 秒。\r\n\r\n禁止百度自动转码\r\n\r\n说明：用于禁止当前页面在移动端浏览时，被百度自动转码。虽然百度的本意是好的，但是转码效果很多时候却不尽人意。所以可以在head中加入例子中的那句话，就可以避免百度自动转码了。\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Cache-Control\" content=\"no-siteapp\" /\u003e\r\n```\r\n\r\n4. expires(网页到期时间)\r\n\r\n说明:用于设定网页的到期时间，过期后网页必须到服务器上重新传输。\r\n\r\n```html\r\n\u003cmeta http-equiv=\"expires\" content=\"Sunday 26 October 2016 01:00 GMT\" /\u003e\r\n```\r\n\r\n5. refresh(自动刷新并指向某页面)\r\n\r\n说明：网页将在设定的时间内，自动刷新并调向设定的网址。\r\n\r\n```html\r\n\u003cmeta http-equiv=\"refresh\" content=\"2；URL=http://www.php.cn/\" /\u003e // 意思是2秒后跳转到PHP中文网\r\n```\r\n\r\n6. Set-Cookie(cookie设定)\r\n\r\n说明：如果网页过期。那么这个网页存在本地的cookies也会被自动删除。\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Set-Cookie\" content=\"name, date\" /\u003e // 格式\r\n\u003cmeta\r\n  http-equiv=\"Set-Cookie\"\r\n  content=\"User=Lxxyx; path=/; expires=Sunday, 10-Jan-16 10:00:00 GMT\"\r\n/\u003e\r\n// 具体范例登录后复制content 属性\r\n```\r\n\r\n#### content 属性\r\n\r\n提供了名称/值对中的值。该值可以是任何有效的字符串。content 属性始终要和 name 属性或 http-equiv 属性一起使用。\r\n\r\n#### scheme 属性\r\n\r\nscheme 属性用于指定要用来翻译属性值的方案。\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/625/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/625/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### meta标签介绍","### meta标签的组成","#### name属性","#### http-equiv属性","#### content 属性","#### scheme 属性"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"625"},"buildId":"a3cZ70FNaLN28WmGwcIOw","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
