site_admin":false},"assignees":[{"login":"hankliu62","id":8088864,"node_id":"MDQ6VXNlcjgwODg4NjQ=","avatar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:40:30Z","updated_at":"2024-03-04T14:17:01Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"**http状态码有那些？分别代表是什么意思？**\r\n\r\n```\r\n简单版\r\n[\r\n    100  Continue   继续，一般在发送post请求时，已发送了http header之后服务端将返回此信息，表示确认，之后发送具体参数信息\r\n    200  OK         正常返回信息\r\n    201  Created    请求成功并且服务器创建了新的资源\r\n    202  Accepted   服务器已接受请求，但尚未处理\r\n    301  Moved Permanently  请求的网页已永久移动到新位置。\r\n    302 Found       临时性重定向。\r\n    303 See Other   临时性重定向，且总是使用 GET 请求新的 URI。\r\n    304  Not Modified 自从上次请求后，请求的网页未修改过。\r\n\r\n    400 Bad Request  服务器无法理解请求的格式，客户端不应当尝试再次使用相同的内容发起请求。\r\n    401 Unauthorized 请求未授权。\r\n    403 Forbidden   禁止访问。\r\n    404 Not Found   找不到如何与 URI 相匹配的资源。\r\n\r\n    500 Internal Server Error  最常见的服务器端错误。\r\n    503 Service Unavailable 服务器端暂时无法处理请求（可能是过载或维护）。\r\n]\r\n```\r\n\r\n**一个页面从输入 URL 到页面加载显示完成，这个过程中都发生了什么？（流程说的越详细越好）**\r\n\r\n- 注：这题胜在区分度高，知识点覆盖广，再不懂的人，也能答出几句，\r\n- 而高手可以根据自己擅长的领域自由发挥，从URL规范、HTTP协议、DNS、CDN、数据库查询、\r\n- 到浏览器流式解析、CSS规则构建、layout、paint、onload/domready、JS执行、JS API绑定等等；\r\n\r\n- 详细版：\r\n    - 浏览器会开启一个线程来处理这个请求，对 URL 分析判断如果是 http 协议就按照 Web 方式来处理;\r\n    - 调用浏览器内核中的对应方法，比如 WebView 中的 loadUrl 方法;\r\n    - 通过DNS解析获取网址的IP地址，设置 UA 等信息发出第二个GET请求;\r\n    - 进行HTTP协议会话，客户端发送报头(请求报头);\r\n    - 进入到web服务器上的 Web Server，如 Apache、Tomcat、Node.JS 等服务器;\r\n    - 进入部署好的后端应用，如 PHP、Java、JavaScript、Python 等，找到对应的请求处理;\r\n    - 处理结束回馈报头，此处如果浏览器访问过，缓存上有对应资源，会与服务器最后修改时间对比，一致则返回304;\r\n    - 浏览器开始下载html文档(响应报头，状态码200)，同时使用缓存;\r\n    - 文档树建立，根据标记请求所需指定MIME类型的文件（比如css、js）,同时设置了cookie;\r\n    - 页面开始渲染DOM，JS根据DOM API操作DOM,执行事件绑定等，页面显示完成。\r\n\r\n- 简洁版：\r\n    - 浏览器根据请求的URL交给DNS域名解析，找到真实IP，向服务器发起请求；\r\n    - 服务器交给后台处理完成后返回数据，浏览器接收文件（HTML、JS、CSS、图象等）；\r\n    - 浏览器对加载到的资源（HTML、JS、CSS等）进行语法解析，建立相应的内部数据结构（如HTML的DOM）；\r\n    - 载入解析到的资源文件，渲染页面，完成。\r\n\r\n**说说TCP传输的三次握手四次挥手策略**\r\n\r\n- 为了准确无误地把数据送达目标处，TCP协议采用了三次握手策略。用TCP协议把数据包送出去后，TCP不会对传送 后的情况置之不理，它一定会向对方确认是否成功送达。握手过程中使用了TCP的标志：SYN和ACK\r\n- 发送端首先发送一个带SYN标志的数据包给对方。接收端收到后，回传一个带有SYN/ACK标志的数据包以示传达确认信息。 最后，发送端再回传一个带ACK标志的数据包，代表“握手”结束。 若在握手过程中某个阶段莫名中断，TCP协议会再次以相同的顺序发送相同的数据包\r\n\r\n**断开一个TCP连接则需要“四次握手”：**\r\n\r\n- 第一次挥手：主动关闭方发送一个FIN，用来关闭主动方到被动关闭方的数据传送，也就是主动关闭方告诉被动关闭方：我已经不 会再给你发数据了(当然，在fin包之前发送出去的数据，如果没有收到对应的ack确认报文，主动关闭方依然会重发这些数据)，但是，此时主动关闭方还可 以接受数据\r\n- 第二次挥手：被动关闭方收到FIN包后，发送一个ACK给对方，确认序号为收到序号+1（与SYN相同，一个FIN占用一个序号）\r\n- 第三次挥手：被动关闭方发送一个FIN，用来关闭被动关闭方到主动关闭方的数据传送，也就是告诉主动关闭方，我的数据也发送完了，不会再给你发数据了\r\n- 第四次挥手：主动关闭方收到FIN后，发送一个ACK给被动关闭方，确认序号为收到序号+1，至此，完成四次挥手\r\n\r\n**TCP和UDP的区别**\r\n\r\n- TCP（Transmission Control Protocol，传输控制协议）是基于连接的协议，也就是说，在正式收发数据前，必须和对方建立可靠的连接。一个TCP连接必须要经过三次“对话”才能建立起来\r\n- UDP（User Data Protocol，用户数据报协议）是与TCP相对应的协议。它是面向非连接的协议，它不与对方建立连接，而是直接就把数据包发送过去！ UDP适用于一次只传送少量数据、对可靠性要求不高的应用环境\r\n\r\n**HTTP和HTTPS**\r\n\r\n- HTTP协议通常承载于TCP协议之上，在HTTP和TCP之间添加一个安全协议层（SSL或TLS），这个时候，就成了我们常说的HTTPS\r\n- 默认HTTP的端口号为80，HTTPS的端口号为443\r\n\r\n**为什么HTTPS安全**\r\n\r\n- 因为网络请求需要中间有很多的服务器路由器的转发。中间的节点都可能篡改信息，而如果使用HTTPS，密钥在你和终点站才有。https之所以比http安全，是因为他利用ssl/tls协议传输。它包含证书，卸载，流量转发，负载均衡，页面适配，浏览器适配，refer传递等。保障了传输过程的安全性\r\n\r\n**关于Http 2.0 你知道多少？**\r\n\r\n- HTTP/2引入了“服务端推（server push）”的概念，它允许服务端在客户端需要数据之前就主动地将数据发送到客户端缓存中，从而提高性能。\r\n- HTTP/2提供更多的加密支持\r\n- HTTP/2使用多路技术，允许多个消息在一个连接上同时交差。\r\n- 它增加了头压缩（header compression），因此即使非常小的请求，其请求和响应的header都只会占用很小比例的带宽\r\n\r\n**GET和POST的区别，何时使用POST？**\r\n\r\n- GET：一般用于信息获取，使用URL传递参数，对所发送信息的数量也有限制，一般在2000个字符\r\n- POST：一般用于修改服务器上的资源，对所发送的信息没有限制。\r\n- GET方式需要使用Request.QueryString来取得变量的值，而POST方式通过Request.Form来获取变量的值，也就是说Get是通过地址栏来传值，而Post是通过提交表单来传值。\r\n- 然而，在以下情况中，请使用 POST 请求：\r\n    - 无法使用缓存文件（更新服务器上的文件或数据库）\r\n    - 向服务器发送大量数据（POST 没有数据量限制）\r\n    - 发送包含未知字符的用户输入时，POST 比 GET 更稳定也更可靠\r\n\r\n\r\n**说说网络分层里七层模型是哪七层**\r\n- 应用层：应用层、表示层、会话层（从上往下）（HTTP、FTP、SMTP、DNS）\r\n- 传输层（TCP和UDP）\r\n- 网络层（IP）\r\n- 物理和数据链路层（以太网）\r\n\r\n- 每一层的作用如下：\r\n    - 物理层：通过媒介传输比特,确定机械及电气规范（比特Bit）\r\n    - 数据链路层：将比特组装成帧和点到点的传递（帧Frame）\r\n    - 网络层：负责数据包从源到宿的传递和网际互连（包PackeT）\r\n    - 传输层：提供端到端的可靠报文传递和错误恢复（段Segment）\r\n    - 会话层：建立、管理和终止会话（会话协议数据单元SPDU）\r\n    - 表示层：对数据进行翻译、加密和压缩（表示协议数据单元PPDU）\r\n    - 应用层：允许访问OSI环境的手段（应用协议数据单元APDU）\r\n\r\n**讲讲304缓存的原理**\r\n\r\n- 服务器首先产生ETag，服务器可在稍后使用它来判断页面是否已经被修改。本质上，客户端通过将该记号传回服务器要求服务器验证其（客户端）缓存\r\n- 304是HTTP状态码，服务器用来标识这个文件没修改，不返回内容，浏览器在接收到个状态码后，会使用浏览器已缓存的文件\r\n- 客户端请求一个页面（A）。 服务器返回页面A，并在给A加上一个ETag。 客户端展现该页面，并将页面连同ETag一起缓存。 客户再次请求页面A，并将上次请求时服务器返回的ETag一起传递给服务器。 服务器检查该ETag，并判断出该页面自上次客户端请求之后还未被修改，直接返回响应304（未修改——Not Modified）和一个空的响应体\r\n\r\n**HTTP/2 与 HTTP/1.x 的关键区别**\r\n\r\n  * 二进制协议代替文本协议，更加简洁高效\r\n  * 针对每个域只使用一个多路复用的连接\r\n  * 压缩头部信息减小开销\r\n  * 允许服务器主动推送应答到客户端的缓存中\r\n\r\n**一个页面从输入 URL 到页面加载显示完成，这个过程中都发生了什么？**\r\n\r\n01. 浏览器查找域名对应的IP地址(DNS 查询：浏览器缓存-\u003e系统缓存-\u003e路由器缓存-\u003eISP DNS 缓存-\u003e根域名服务器)\r\n02. 浏览器向 Web 服务器发送一个 HTTP 请求（TCP三次握手）\r\n03. 服务器 301 重定向（从 http://example.com 重定向到 http://www.example.com）\r\n04. 浏览器跟踪重定向地址，请求另一个带 www 的网址\r\n05. 服务器处理请求（通过路由读取资源）\r\n06. 服务器返回一个 HTTP 响应（报头中把 Content-type 设置为 'text/html'）\r\n07. 浏览器进 DOM 树构建\r\n08. 浏览器发送请求获取嵌在 HTML 中的资源（如图片、音频、视频、CSS、JS等）\r\n09. 浏览器显示完成页面\r\n10. 浏览器发送异步请求","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/237/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/237/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"237"},"buildId":"fRwABFZKW3F2Gk6b1ohPK","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
