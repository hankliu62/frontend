r: red;\r\n  }\r\n}\r\n\r\n/* Safari 2 - 3.1 */\r\nhtml[xmlns*='']:root #trece {\r\n  color: red;\r\n}\r\n\r\n/* Safari 2 - 3.1, Opera 9.25 */\r\n*|html[xmlns*=''] #catorce {\r\n  color: red;\r\n}\r\n\r\n/* Everything but IE6-8 */\r\n:root * \u003e #quince {\r\n  color: red;\r\n}\r\n\r\n/* IE7 */\r\n* + html #dieciocho {\r\n  color: red;\r\n}\r\n\r\n/* Firefox only. 1+ */\r\n#veinticuatro,\r\nx:-moz-any-link {\r\n  color: red;\r\n}\r\n\r\n/* Firefox 3.0+ */\r\n#veinticinco,\r\nx:-moz-any-link,\r\nx:default {\r\n  color: red;\r\n}\r\n```\r\n\r\n- 属性 hack：不同浏览器解析 bug 或方法\r\n\r\n``` css\r\n/* IE6 */\r\n#once { _color: blue }\r\n\r\n/* IE6, IE7 */\r\n#doce { *color: blue; /* or #color: blue */ }\r\n\r\n/* Everything but IE6 */\r\n#diecisiete { color/**/: blue }\r\n\r\n/* IE6, IE7, IE8 */\r\n#diecinueve { color: blue\\9; }\r\n\r\n/* IE7, IE8 */\r\n#veinte { color/*\\**/: blue\\9; }\r\n\r\n/* IE6, IE7 -- acts as an !important */\r\n#veintesiete { color: blue !ie; } /* string after ! can be anything */\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/43/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/43/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"43"},"buildId":"ndjf03FqD2okowp_kFsB5","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
