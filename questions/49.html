bbb\u003cspan\u003eDDDDDDDDDDDd\u003c/span\u003e aaaa lkjlkjdf j\u003c/p\u003e\r\n\r\n\u003cscript type=\"text/javascript\"\u003e\r\nfunction addClass(elem, cls) {\r\n    if (elem.className) {\r\n        elem.className += ' ' + cls;\r\n    } else {\r\n        elem.className = cls;\r\n    }\r\n}\r\nfunction removeClass(elem, cls) {\r\n    var className = ' ' + elem.className + ' ';\r\n    var reg = new RegExp(' +' + cls + ' +', 'g');\r\n    elem.className = className.replace(reg, ' ').replace(/^ +| +$/, '');\r\n}\r\n\r\nvar target = document.getElementById('target');\r\nif (target.attachEvent) {\r\n    target.attachEvent('onmouseenter', function () {\r\n        addClass(target, 'hover');\r\n    });\r\n    target.attachEvent('onmouseleave', function () {\r\n        removeClass(target, 'hover');\r\n    })\r\n}\r\n\u003c/script\u003e\r\n```\r\n\r\n- IE5-8 不支持`opacity`，解决办法：\r\n\r\n``` css\r\n.opacity {\r\n    opacity: 0.4\r\n    filter: alpha(opacity=60); /* for IE5-7 */\r\n    -ms-filter: \"progid:DXImageTransform.Microsoft.Alpha(Opacity=60)\"; /* for IE 8*/\r\n}\r\n```\r\n\r\n- IE6 在设置`height`小于`font-size`时高度值为`font-size`，解决办法：`font-size: 0;`\r\n- IE6 不支持 PNG 透明背景，解决办法: **IE6 下使用 gif 图片**\r\n- IE6-7 不支持`display: inline-block`解决办法：设置 inline 并触发 hasLayout\r\n\r\n``` css\r\n    display: inline-block;\r\n    *display: inline;\r\n    *zoom: 1;\r\n```\r\n\r\n- IE6 下浮动元素在浮动方向上与父元素边界接触元素的外边距会加倍。解决办法：\r\n  1）使用 padding 控制间距。\r\n  2）浮动元素`display: inline;`这样解决问题且无任何副作用：css 标准规定浮动元素 display:inline 会自动调整为 block\r\n- 通过为块级元素设置宽度和左右 margin 为 auto 时，IE6 不能实现水平居中，解决方法：为父元素设置`text-align: center;`","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/49/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/49/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","q
