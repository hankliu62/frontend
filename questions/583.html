","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"open_issues":5,"closed_issues":0,"state":"open","created_at":"2024-03-20T03:36:14Z","updated_at":"2024-04-01T03:31:25Z","due_on":null,"closed_at":null},"comments":0,"created_at":"2024-04-01T03:31:25Z","updated_at":"2024-04-01T03:45:40Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"\r\n### Nextjs\r\n当使用 React 开发系统的时候，常常需要配置很多繁琐的参数，如 `Webpack` 配置、`Router` 配置和服务器配置等。如果需要做 `SEO`，要考虑的事情就更多了，怎么让服务端渲染和客户端渲染保持一致是一件很麻烦的事情，需要引入很多第三方库。针对这些问题，`Next.js` 为您提供生产环境所需的所有功能以及最佳的开发体验：包括静态及服务器端融合渲染、支持 `TypeScript`、智能化打包、路由预取等功能，无需任何配置。\r\n\r\n#### 优点\r\n1. `Next.js` 是 `React` 的完善应用框架，上手快，动态载入、async开箱即用；\r\n2. 提供 `server rendering` 和 `code splitting` 获得更快的网页加载速度；\r\n3. 支持 `Babel` 和 `Webpack` 的配置项定制，支持热模块替换；\r\n4. 支持 `TS` 。\r\n\r\n#### 缺点\r\n1. 内置webapck配置，调试难度大；\r\n2. 路由嵌套、具名路由，使用 `query` 代替具名路解决；\r\n3. 页面缓存服务端渲染耗时过长造成服务器资源的浪费；\r\n4. 引入三方插件版本不兼容的问题。\r\n\r\n### Umijs\r\n`umijs` 是一个基于路由的框架，支持类似 `Next.js` 的常规路由和各种高级路由功能，比如路由级的按需加载，`umijs` 是蚂蚁金服的基础前端框架，配合 `antd` 使用特别适合企业级别的平台管理系统的框架。\r\n\r\n#### 特点\r\n\r\n1. 可扩展：`Umijs` 实现了 `web` 应用开发的完整生命周期，并使之插件化，包括 `PWA`、按需加载、一键切换 `preact` 、一键兼容 `ie9` 等内部功能，都是通过插件实现的；\r\n2. 开箱即用：只需要一个 `umijs` 依赖即可开始开发，无需安装 `react`、`preact`、`webpack`、`react-router`、`babel`、`jest` 等；\r\n3. 最佳实践：内置微前端、数据流、权限、国际化、icons 方案、埋点、`antd`、请求、`CSS` 方案、图表等最佳实践；\r\n4. 完备路由：基于 `React Router 6`，类 `Remix`，支持嵌套、动态、动态可选、预加载、基于路由的请求优化等；\r\n5. 双构建引擎：提供 `Vite` 和 `Webpack` 两种构建模式供开发者选择，并尽可能保证他们之间功能的一致性；\r\n6. 支持渲染降级：优先使用 `SSR`，如果服务端渲染失败，自动降级为客户端渲染（`CSR`），不影响正常业务流程。\r\n\r\n#### 优点\r\n1. 项目结构很清晰，根据页面路由直接定位目录文件；\r\n2. 支持插件很多，按需使用（`http mock`、`service worker`、`layout`、高清方案等，都是一个个的插件）；\r\n3. 性能更优，整合了那么多东西，运行速度还是快如闪电（`PWA`、按需加载、`tree-shake`、`scope-hosting`、智能提取公共文件、`Critical CSS`、`preload`、`hash build`、`preact` 等等）；\r\n4. 配置简单，和 `Next.js` 类似，内含 `webpack` 配置等多项配置；\r\n\r\n#### 缺点\r\n1. `Nextjs` 和 `Umijs` 都完全支持构建用于生产的 `React` 应用程序，几乎不需要配置。`Nextjs` 对编写 `CSS` 和自定义其 `webpack` 配置有更完整的支持，而 `Umijs` 更固执己见，对 `webpack` 配置的支持并不多。\r\n2. `Nextjs` 有自己的一组插件，`Umijs` 的内部功能都是第三方插件。\r\n3. 命令行支持，`Umijs` 有一些有趣的 `CLI` 支持来生成页面并检查当前的 `webpack` 配置；`Nextjs` 的 `CLI` 支持仅专注于帮助您部署应用程序。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/583/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/583/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### Nextjs","#### 优点","#### 缺点","### Umijs","#### 特点","#### 优点","#### 缺点"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"583"},"buildId":"M5u3R8t5AhLXskJKmDn0x","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
