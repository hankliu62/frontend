/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T05:35:01Z","updated_at":"2024-02-12T05:35:02Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"### 1）React 16.x的三大新特性 Time Slicing, Suspense，hooks\r\n\r\n- Time Slicing（解决CPU速度问题）使得在执行任务的期间可以随时暂停，跑去干别的事情，这个特性使得react能在性能极其差的机器跑时，仍然保持有良好的性能\r\n- Suspense （解决网络IO问题）和lazy配合，实现异步加载组件。 能暂停当前组件的渲染, 当完成某件事以后再继续渲染，解决从react出生到现在都存在的「异步副作用」的问题，而且解决得非常的优雅，使用的是「异步但是同步的写法」，我个人认为，这是最好的解决异步问题的方式\r\n- 此外，还提供了一个内置函数 componentDidCatch，当有错误发生时, 我们可以友好地展示 fallback 组件；可以捕捉到它的子元素（包括嵌套子元素）抛出的异常；可以复用错误组件。\r\n\r\n### 2）React16.8\r\n\r\n- 加入hooks，让React函数式组件更加灵活\r\n- hooks之前，React存在很多问题\r\n  - 在组件间复用状态逻辑很难\r\n  - 复杂组件变得难以理解，高阶组件和函数组件的嵌套过深。\r\n  - class组件的this指向问题\r\n  - 难以记忆的生命周期\r\n- hooks很好的解决了上述问题，hooks提供了很多方法\r\n  - useState 返回有状态值，以及更新这个状态值的函数\r\n  - useEffect 接受包含命令式，可能有副作用代码的函数。\r\n  - useContext 接受上下文对象（从React.createContext返回的值）并返回当前上下文值，\r\n  - useReducer useState的替代方案。接受类型为(state，action) =\u003e newState的reducer，并返回与dispatch方法配对的当前状态。\r\n  - useCallback 返回一个回忆的memoized版本，该版本仅在其中一个输入发生更改时才会更改。纯函数的输入输出确定性\r\n  - useMemo 纯的一个记忆函数\r\n  - useRef 返回一个可变的ref对象，其.current属性被初始化为传递的参数，返回的 ref 对象在组件的整个生命周期内保持不变。\r\n  - useImperativeMethods 自定义使用ref时公开给父组件的实例值\r\n  - useMutationEffect 更新兄弟组件之前，它在React执行其DOM改变的同一阶段同步触发\r\n  - useLayoutEffect DOM改变后同步触发。使用它来从DOM读取布局并同步重新渲染\r\n\r\n### 3）React16.9\r\n\r\n- 重命名 Unsafe 的生命周期方法。新的 UNSAFE_ 前缀将有助于在代码 review 和 debug 期间，使这些有问题的字样更突出\r\n- 废弃 javascript: 形式的 URL。以 javascript: 开头的 URL 非常容易遭受攻击，造成安全漏洞。\r\n- 废弃 “Factory” 组件。 工厂组件会导致 React 变大且变慢。\r\n- act() 也支持异步函数，并且你可以在调用它时使用 await。\r\n- 使用 `\u003cReact.Profiler\u003e` 进行性能评估。 在较大的应用中追踪性能回归可能会很方便\r\n\r\n### 4）React16.13.0\r\n\r\n- 支持在渲染期间调用setState，但仅适用于同一组件\r\n- 可检测冲突的样式规则并记录警告\r\n- 废弃unstable_createPortal，使用createPortal\r\n- 将组件堆栈添加到其开发警告中，使开发人员能够隔离bug并调试其程序，这可以清楚地说明问题所在，并更快地定位和修复错误。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/110/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/110/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 1）React 16.x的三大新特性 Time Slicing, Suspense，hooks","### 2）React16.8","### 3）React16.9","### 4）React16.13.0"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"110"},"buildId":"C9pHgIFx62uPv4YLrG6bu","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
