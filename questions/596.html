pi.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false},"open_issues":16,"closed_issues":0,"state":"open","created_at":"2024-03-20T03:36:24Z","updated_at":"2024-05-03T08:08:15Z","due_on":null,"closed_at":null},"comments":0,"created_at":"2024-04-17T02:44:55Z","updated_at":"2024-04-17T02:44:56Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"索引类型允许我们在 TypeScript 中创建具有动态属性名称的对象，并且能够根据已知的键来获取相应的属性类型。\r\n\r\n### 好处：\r\n\r\n#### 1.动态属性访问\r\n\r\n在处理动态属性名的对象时，可以使用索引类型来实现类型安全的属性访问。例如，当从服务器返回的 `JSON` 数据中提取属性时，可以利用索引类型来确保属性名存在并获取其对应的类型。\r\n\r\n#### 2. 代码重用\r\n\r\n当需要创建通用函数来操作对象属性时，索引类型可以帮助我们实现更加通用和灵活的代码。例如，一个通用的函数可能需要根据传入的属性名称获取属性值，并进行特定的处理。\r\n\r\n``` ts\r\ninterface ServerData {\r\n  id: number;\r\n  name: string;\r\n  age: number;\r\n  // 可能还有其他动态属性\r\n}\r\nfunction getPropertyValue(obj: ServerData, key: keyof ServerData): void {\r\n  console.log(obj[key]); // 确保 obj\\[key] 的类型是正确的 // 这里可以直接使用索引类型来获取属性值\r\n}\r\n```\r\n\r\n#### 3.动态扩展对象\r\n\r\n当需要处理来自外部来源（比如 API 响应或数据库查询）的动态数据时，索引类型可以让我们轻松地处理这种情况，而不必为每个可能的属性手动定义类型。\r\n\r\n``` ts\r\ninterface DynamicObject {\r\n  [key: string]: number | string; // 允许任意属性名，但属性值必须为 number 或 string 类型\r\n\r\n}\r\nfunction processDynamicData(data: DynamicObject): void {\r\n  for (let key in data) {\r\n    console.log(key + \": \" + data[key]); // 对任意属性进行处理\r\n  }\r\n}\r\n```\r\n\r\n#### 4. 类型安全性\r\n\r\n索引类型可以增强代码的类型安全性，因为它们可以捕获可能的属性名拼写错误或键不存在的情况。\r\n\r\n#### 5. 映射类型\r\n\r\n`TypeScript` 还提供了映射类型`（Mapped Types）`的概念，它们利用索引类型可以根据现有类型自动生成新类型。这在创建新类型时非常有用，特别是当需要在现有类型的基础上添加或修改属性时。\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/596/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"h
