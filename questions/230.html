atar_url":"https://avatars.githubusercontent.com/u/8088864?v=4","gravatar_id":"","url":"https://api.github.com/users/hankliu62","html_url":"https://github.com/hankliu62","followers_url":"https://api.github.com/users/hankliu62/followers","following_url":"https://api.github.com/users/hankliu62/following{/other_user}","gists_url":"https://api.github.com/users/hankliu62/gists{/gist_id}","starred_url":"https://api.github.com/users/hankliu62/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/hankliu62/subscriptions","organizations_url":"https://api.github.com/users/hankliu62/orgs","repos_url":"https://api.github.com/users/hankliu62/repos","events_url":"https://api.github.com/users/hankliu62/events{/privacy}","received_events_url":"https://api.github.com/users/hankliu62/received_events","type":"User","site_admin":false}],"milestone":null,"comments":0,"created_at":"2024-02-12T06:39:08Z","updated_at":"2024-03-04T14:16:47Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"\u003e 因为浏览器出于安全考虑，有同源策略。也就是说，如果协议、域名或者端口有一个不同就是跨域，Ajax 请求会失败\r\n\r\n### 2.1 JSONP\r\n\r\n\u003e JSONP 的原理很简单，就是利用 `\u003cscript\u003e` 标签没有跨域限制的漏洞。通过 `\u003cscript\u003e` 标签指向一个需要访问的地址并提供一个回调函数来接收数据当需要通讯时\r\n\r\n```html\r\n\u003cscript src=\"http://domain/api?param1=a\u0026param2=b\u0026callback=jsonp\"\u003e\u003c/script\u003e\r\n\u003cscript\u003e\r\nfunction jsonp(data) {\r\n  console.log(data)\r\n}\r\n\u003c/script\u003e\r\n```\r\n\r\n- JSONP 使用简单且兼容性不错，但是只限于 get 请求\r\n\r\n### 2.2 CORS\r\n\r\n- `CORS`需要浏览器和后端同时支持\r\n- 浏览器会自动进行 `CORS` 通信，实现CORS通信的关键是后端。只要后端实现了 `CORS`，就实现了跨域。\r\n- 服务端设置 `Access-Control-Allow-Origin` 就可以开启 `CORS`。 该属性表示哪些域名可以访问资源，如果设置通配符则表示所有网站都可以访问资源\r\n\r\n\r\n### 2.3 document.domain\r\n\r\n- 该方式只能用于二级域名相同的情况下，比如 `a.test.com` 和 `b.test.com` 适用于该方式。\r\n- 只需要给页面添加 `document.domain = 'test.com'` 表示二级域名都相同就可以实现跨域\r\n\r\n### 2.4 postMessage\r\n\r\n\u003e 这种方式通常用于获取嵌入页面中的第三方页面数据。一个页面发送消息，另一个页面判断来源并接收消息\r\n\r\n```javascript\r\n// 发送消息端\r\nwindow.parent.postMessage('message', 'http://test.com');\r\n\r\n// 接收消息端\r\nvar mc = new MessageChannel();\r\nmc.addEventListener('message', (event) =\u003e {\r\n    var origin = event.origin || event.originalEvent.origin;\r\n    if (origin === 'http://test.com') {\r\n        console.log('验证通过')\r\n    }\r\n});\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/230/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/230/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### 2.1 JSONP","### 2.2 CORS","### 2.3 document.domain","### 2.4 postMessage"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"230"},"buildId":"awthQTElUd7f_gYTvTYSW","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
