s;\r\n}\r\n```\r\n然后在需要用到的地方调用：\r\n\r\n``` less\r\n.box {\r\n  .border-radius(5px);\r\n  border: 1px solid #ccc;\r\n}\r\n```\r\n\r\n4. mixin：和函数类似，也可以用来封装通用样式，比如居中、清除浮动等。\r\n\r\n以居中为例：\r\n\r\n``` less\r\n@mixin center-both {\r\n  display: flex;\r\n  justify-content: center;\r\n  align-items: center;\r\n}\r\n```\r\n然后就可以在需要居中的元素样式里使用了：\r\n\r\n``` less\r\n.my-element {\r\n  @include center-both;\r\n  width: 200px;\r\n  height: 200px;\r\n}\r\n```","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/358/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/358/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"358"},"buildId":"u2kizsnQWWO_ul6XdEtZ0","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
