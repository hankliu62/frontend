立即执行，无法中途取消。\r\n- 如果不设置回调函数，Promise内部抛出的错误，不会反应到外部。\r\n- 当处于Pending状态时，无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）。\r\n- Promise 真正执行回调的时候，定义 Promise 那部分实际上已经走完了，所以 Promise 的报错堆栈上下文不太友好。\r\n\r\n### Generator\r\n\r\nGenerator 是ES6引入的新语法，Generator是一个可以暂停和继续执行的函数。\r\n简单的用法，可以当做一个Iterator来用，进行一些遍历操作。复杂一些的用法，他可以在内部保存一些状态，成为一个状态机。\r\n\r\nGenerator 基本语法包含两部分：函数名前要加一个星号；函数内部用 yield 关键字返回值。\r\n\r\nyield，表达式本身没有返回值，或者说总是返回undefined。\r\n\r\nnext，方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。\r\n\r\n``` js\r\nfunction * foo(x) {\r\n\r\n    var y = 2 * (yield (x + 1));\r\n\r\n    var z = yield (y / 3);\r\n\r\n    return (x + y + z);\r\n\r\n}\r\n\r\nvar b = foo(5);\r\n\r\nb.next() // { value:6, done:false }\r\n\r\nb.next(12) // { value:8, done:false }\r\n\r\nb.next(13) // { value:42, done:true }\r\n```\r\n\r\n### Async(推荐使用～～)\r\nAsync 是 Generator 的一个语法糖。\r\n\r\nasync 对应的是 * 。\r\n\r\nawait 对应的是 yield 。\r\n\r\nasync/await 自动进行了 Generator 的流程控制。\r\n\r\n``` js\r\nasync function fetchUser() {\r\n\r\n  const user = await ajax()\r\n\r\n  console.log(user)\r\n}\r\n```\r\n\r\n- 注意：若明确是当前函数内部需要异步转同步执行，再使用async。原因：babel会识别并将async编译成promise，造成编译后代码量增加。","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/306/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/306/timeline","performed_via_github_app":null,"state_reason":null},"menus":["### Promise","### Generator","### Async(推荐使用～～)"]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"306"},"buildId":"M5u3R8t5AhLXskJKmDn0x","assetPrefix":"/toolbox-frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
