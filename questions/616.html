07:51Z","updated_at":"2024-04-19T04:07:51Z","closed_at":null,"author_association":"OWNER","active_lock_reason":null,"body":"\r\n在 `webpack` 中，异步加载模块的方式主要有两种：使用 `import()` 函数和使用 `webpack` 提供的特定语法（例如 `require.ensure()` 或 `require.ensure.resolveWeak()`）。下面分别介绍这两种方式：\r\n\r\n1. 使用 `import()` 函数：\r\n\r\n`import()` 函数是 `ES6` 中的语法，`webpack` 也支持它，可以在运行时异步加载模块。它返回一个 `Promise` 对象，可以通过 `.then()` 方法获取加载的模块。\r\n\r\n``` javascript\r\nimport(/* webpackChunkName: \"myChunk\" */ './module.js')\r\n  .then(module =\u003e {\r\n    // 模块加载成功后的处理逻辑\r\n  })\r\n  .catch(error =\u003e {\r\n    // 模块加载失败时的处理逻辑\r\n  });\r\n\r\n// 动态加载模块\r\nconst MyModule = () =\u003e import(/* webpackChunkName: \"myModule\" */ './module.js');\r\n```\r\n\r\n2. 使用 `webpack` 的特定语法：\r\n`webpack` 提供了一些特定的语法来实现异步加载模块，其中比较常用的是 `require.ensure()` 函数。它可以在代码中定义一个分割点（`split point`），告诉 `webpack` 在此处异步加载指定的模块。\r\n\r\n``` javascript\r\n\r\nrequire.ensure([], function(require) {\r\n  const module = require('./module.js');\r\n  // 模块加载成功后的处理逻辑\r\n}, 'moduleChunk');\r\n```\r\n\r\n以上两种方式都可以实现模块的异步加载，具体选择哪种方式取决于项目的需求和开发场景。值得注意的是，使用 `import()` 函数可以直接在代码中使用 `ES6` 的模块语法，而使用 `webpack` 提供的特定语法则需要额外的工作。\r\n","closed_by":null,"reactions":{"url":"https://api.github.com/repos/hankliu62/interview/issues/616/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"timeline_url":"https://api.github.com/repos/hankliu62/interview/issues/616/timeline","performed_via_github_app":null,"state_reason":null},"menus":[]},"__N_SSG":true},"page":"/questions/[id]","query":{"id":"616"},"buildId":"ndjf03FqD2okowp_kFsB5","assetPrefix":"/frontend","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
